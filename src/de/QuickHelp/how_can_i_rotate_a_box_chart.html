<h1 class="firstHeading">FAQ-196 Wie drehe ich ein Boxdiagramm?</h1>

  <p class='urlname' style='display: none'>rotate-box-chart</p>

  <p class='faqID'>Letztes Update: 04.02.2015</p>

  <p>Nachdem Sie ein Boxdiagramm erstellt haben, wählen Sie einfach im Menü <b>Grafik: X-Y Achsen tauschen</b>.</p>

  <p><span class='keywords'>Schlüsselwörter:</span> <span class='keywordsInput'>zeichnen, Boxdiagramm, drehen</span></p>
