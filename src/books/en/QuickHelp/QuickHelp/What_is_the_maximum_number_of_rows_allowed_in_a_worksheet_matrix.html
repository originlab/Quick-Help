<h1 class="firstHeading">5.26 FAQ-680 What is the maximum number of rows allowed in a worksheet/ matrixsheet?</h1><p class='faqID'>Last Update: 3/5/2020</p>
<p class='urlname' style='display: none'>Maximum-Number-Rows</p>
<p>The maximum number of rows allowed in a worksheet/matrixsheet is 90,000,000.
</p><p>Please refer to <a class="external text" href="../../UserGuide/UserGuide/Origin_Limitations.html">this page</a> for other limitations in Origin.
