<h1 class="firstHeading">5.7 Stopping the Debugger</h1><p class='urlname' style='display: none'>Stopping-The-Debugger</p>
<p><br />
To stop debugging your code, do one of the followings:
</p>
<ul><li>Click the <b>Stop Debugging</b> button <a  class="image"><img alt="Button Stop Debugging.png" src="../images/Stopping_The_Debugger/Button_Stop_Debugging.png?v=42547" width="28"  /></a> on the Debug toolbar.</li>
<li>Select <b>Debug:Stop Debugging</b> from the Code Builder menu.</li></ul>
