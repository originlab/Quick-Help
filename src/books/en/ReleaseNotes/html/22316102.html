                    Indicate Scatter Points in ROI in Cluster Gadget

            <div id="main-content" class="wiki-content group">
                <p>(<a href="https://originlab.jira.com/browse/ORG-8432" class="external-link" rel="nofollow">ORG-8432</a>)</p><p>Origin 9.1 supports showing data points included in cluster gadget in another color so user can tell if a data point is included in gadget or not.</p><p>It's controlled by <strong>Color Inner Points</strong> checkbox on<strong> ROI Box</strong> tab of <strong>Preferences</strong> dialog.</p><p><span class="confluence-embedded-file-wrapper"><img class="confluence-embedded-image confluence-external-resource" src="https://d2mvzyuse3lwjc.cloudfront.net/ftp/ConfWikiLinks/WikiImages/91_cluster_scatter_in_ROI.png" /></span><span class="confluence-embedded-file-wrapper"><img class="confluence-embedded-image confluence-external-resource" src="https://d2mvzyuse3lwjc.cloudfront.net/ftp/ConfWikiLinks/WikiImages/91_cluster_scatter_in_ROI_db.png" /></span></p>
