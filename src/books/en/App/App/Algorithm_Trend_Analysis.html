<h1 class="firstHeading">2.2.3.4.2 Algorithm for Trend Analysis</h1><p class='urlname' style='display: none'>TSA-Trend-Analysis-Algorithm</p>
<ul><li> Linear model</li></ul>
<dl><dd><img src="../images/Algorithm_Trend_Analysis/math-4788fb318b999b1c157105bde2ddcd52.png?v=0" title="y_t=intercept + slope \times t" alt="y_t=intercept + slope \times t" class="tex"/></dd></dl>
<ul><li> Quadratic model</li></ul>
<dl><dd><img src="../images/Algorithm_Trend_Analysis/math-7734e3f614ceefc809b89322bad103e5.png?v=0" title="y_t=intercept + B_1 \times t + B_2 \times t^2" alt="y_t=intercept + B_1 \times t + B_2 \times t^2" class="tex"/></dd></dl>
<ul><li> Exponential growth model</li></ul>
<dl><dd><img src="../images/Algorithm_Trend_Analysis/math-4609526f72e40e8163a562e2f37e3c8b.png?v=0" title="y_t= B_0 \times B_1^t" alt="y_t= B_0 \times B_1^t" class="tex"/></dd></dl>
<ul><li> Logistic model</li></ul>
<dl><dd><img src="../images/Algorithm_Trend_Analysis/math-852a6efe43d604d79c9c71497912f40a.png?v=0" title="y_t= \frac{1}{B_0+ B_1 \times B_2^t}" alt="y_t= \frac{1}{B_0+ B_1 \times B_2^t}" class="tex"/></dd></dl>
<ul><li> Statistics</li></ul>
<dl><dd>Mean absolute percentage error: <img src="../images/Algorithm_Trend_Analysis/math-319679e995834870b059744c8051fcb6.png?v=0" title="MAPE = \sum_{t=1}^{n}\frac{|(y_t - \hat{y}_t)/y_t|}{n}" alt="MAPE = \sum_{t=1}^{n}\frac{|(y_t - \hat{y}_t)/y_t|}{n}" class="tex"/></dd>
<dd>Mean absolute deviation&#160;: <img src="../images/Algorithm_Trend_Analysis/math-bd5a906e5662d405a60f0569968d086d.png?v=0" title="MAD = \sum_{t=1}^{n}\frac{|y_t - \hat{y}_t|}{n}" alt="MAD = \sum_{t=1}^{n}\frac{|y_t - \hat{y}_t|}{n}" class="tex"/></dd>
<dd>Mean squared deviation&#160;: <img src="../images/Algorithm_Trend_Analysis/math-307bcc9076070b67edcc03a34ec6154d.png?v=0" title="MSD = \sum_{t=1}^{n}\frac{|y_t - \hat{y}_t|^2}{n}" alt="MSD = \sum_{t=1}^{n}\frac{|y_t - \hat{y}_t|^2}{n}" class="tex"/></dd></dl>
