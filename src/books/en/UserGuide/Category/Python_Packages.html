<h1 class="firstHeading">25.7 Python Packages</h1><p class='urlname' style='display: none'>Python-Packages-Page</p>
<p>To open the Python Packages: Select <b>Connectivity: Python Packages...</b> in Origin interface.
</p><p>Or select <b>Tools: Python Packages...</b> in Code Builder.
</p><p>This dialog lets you install, uninstall or upgrade Python packages.
</p>
