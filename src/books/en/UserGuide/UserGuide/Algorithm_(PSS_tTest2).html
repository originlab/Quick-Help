<h1 class="firstHeading">17.9.2.2 Algorithms ((PSS) Two-Sample T-Test)</h1><p class='urlname' style='display: none'>PSS-tTest2-Algorithm</p>
<p>For two equal size (n) samples, the Power with degrees of freedom <img src="../images/Algorithm_(PSS_tTest2)/math-320b62a6ef11c47ea23bbad3ca3ebbcd.png?v=0" title="v = 2(n-1)" alt="v = 2(n-1)" class="tex"/> and pooled standard deviation <img src="../images/Algorithm_(PSS_tTest2)/math-03c7c0ace395d80182db07ae2c30f034.png?v=0" title="s" alt="s" class="tex"/> is calculated by:
</p><p><img src="../images/Algorithm_(PSS_tTest2)/math-90e72b5bba11abb5d294d2587220648a.png?v=0" title=" Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" alt=" Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" class="tex"/> 
</p><p>for a one-sided test and
</p><p><img src="../images/Algorithm_(PSS_tTest2)/math-33f73abf61d20e8cc22c292b2f667da5.png?v=0" title=" Power=Prob(t &gt;t_{(\alpha /2,\nu )},\nu ,\lambda )+Prob(t&lt;t_{(1-\alpha /2,\nu )},\nu ,\lambda )\,\!" alt=" Power=Prob(t &gt;t_{(\alpha /2,\nu )},\nu ,\lambda )+Prob(t&lt;t_{(1-\alpha /2,\nu )},\nu ,\lambda )\,\!" class="tex"/>
</p><p>for a two-sided test.
</p><p>Where the noncentrality parameter:
</p><p><img src="../images/Algorithm_(PSS_tTest2)/math-b5c6ea381dd0d3049b8a82cbf2b98a0d.png?v=0" title="\lambda =\frac \delta {\sqrt{2/n}} \,\!" alt="\lambda =\frac \delta {\sqrt{2/n}} \,\!" class="tex"/> and <img src="../images/Algorithm_(PSS_tTest2)/math-d72d6d5f07789a1d60ca7c2b5c5f1b87.png?v=0" title=" \delta =\frac{\left| \mu _1-\mu _2\right| }s\,\!" alt=" \delta =\frac{\left| \mu _1-\mu _2\right| }s\,\!" class="tex"/>
</p>
