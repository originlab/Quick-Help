<h1 class="firstHeading">17.9.3.2 Algorithms ((PSS) Paired-Sample t-Test)</h1><p class='urlname' style='display: none'>PSS-tTestPair-Algorithm</p>
<p>For given degree of freedom <img src="../images/Algorithm_(PSS_tTestPair)/math-e8445ea90237ebd568d923332f569840.png?v=0" title=" \nu =n-1\,\!" alt=" \nu =n-1\,\!" class="tex"/> and <img src="../images/Algorithm_(PSS_tTestPair)/math-aed8477f52f3357686a210b688c27d7d.png?v=0" title=" s\,\!" alt=" s\,\!" class="tex"/> standard deviation , the Power for paired sample t-Test is calculated by:
</p><p><img src="../images/Algorithm_(PSS_tTestPair)/math-90e72b5bba11abb5d294d2587220648a.png?v=0" title=" Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" alt=" Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" class="tex"/> 
</p><p>for one-sided test and
</p><p><img src="../images/Algorithm_(PSS_tTestPair)/math-c7d4444a9d50f7c69d4ae391acda8211.png?v=0" title=" Power=Prob(t &gt;t_{(\alpha /2,\nu )},\nu ,\lambda )+Prob(t&gt;t_{(1-\alpha /2,\nu )},\nu ,\lambda )\,\!" alt=" Power=Prob(t &gt;t_{(\alpha /2,\nu )},\nu ,\lambda )+Prob(t&gt;t_{(1-\alpha /2,\nu )},\nu ,\lambda )\,\!" class="tex"/>
</p><p>for a two-sided test.
</p><p>Where the noncentrality parameter: <img src="../images/Algorithm_(PSS_tTestPair)/math-569b2398820839ab74c83de61237cfde.png?v=0" title="\lambda =\delta \sqrt{n} \,\!" alt="\lambda =\delta \sqrt{n} \,\!" class="tex"/> and <img src="../images/Algorithm_(PSS_tTestPair)/math-d72d6d5f07789a1d60ca7c2b5c5f1b87.png?v=0" title=" \delta =\frac{\left| \mu _1-\mu _2\right| }s\,\!" alt=" \delta =\frac{\left| \mu _1-\mu _2\right| }s\,\!" class="tex"/>
</p>
