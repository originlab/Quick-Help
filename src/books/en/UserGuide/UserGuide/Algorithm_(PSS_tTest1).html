<h1 class="firstHeading">17.9.1.2 Algorithms ((PSS) One-Sample T-Test)</h1><p class='urlname' style='display: none'>PSS-tTest1-Algorithm</p>
<p>For given degrees of freedom <img src="../images/Algorithm_(PSS_tTest1)/math-e8445ea90237ebd568d923332f569840.png?v=0" title=" \nu =n-1\,\!" alt=" \nu =n-1\,\!" class="tex"/> and <img src="../images/Algorithm_(PSS_tTest1)/math-aed8477f52f3357686a210b688c27d7d.png?v=0" title=" s\,\!" alt=" s\,\!" class="tex"/> standard deviation , the Power for one sample t-Test is calculated by:
</p><p><img src="../images/Algorithm_(PSS_tTest1)/math-90e72b5bba11abb5d294d2587220648a.png?v=0" title=" Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" alt=" Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" class="tex"/> 
</p><p>for a one-sided test and
</p><p><img src="../images/Algorithm_(PSS_tTest1)/math-33f73abf61d20e8cc22c292b2f667da5.png?v=0" title=" Power=Prob(t &gt;t_{(\alpha /2,\nu )},\nu ,\lambda )+Prob(t&lt;t_{(1-\alpha /2,\nu )},\nu ,\lambda )\,\!" alt=" Power=Prob(t &gt;t_{(\alpha /2,\nu )},\nu ,\lambda )+Prob(t&lt;t_{(1-\alpha /2,\nu )},\nu ,\lambda )\,\!" class="tex"/>
</p><p>for a two-sided test.
</p><p>Where the noncentrality parameter:
</p><p><img src="../images/Algorithm_(PSS_tTest1)/math-569b2398820839ab74c83de61237cfde.png?v=0" title="\lambda =\delta \sqrt{n} \,\!" alt="\lambda =\delta \sqrt{n} \,\!" class="tex"/> 
</p><p>and
</p><p><img src="../images/Algorithm_(PSS_tTest1)/math-bd72334ef081793a0e2b7212eadff34a.png?v=0" title=" \delta =\frac{\left| \mu _\alpha -\mu _0\right| }s\,\!" alt=" \delta =\frac{\left| \mu _\alpha -\mu _0\right| }s\,\!" class="tex"/>
</p>
