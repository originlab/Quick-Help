<h1 class="firstHeading">3.6.4.10 DBCPage</h1><p class='urlname' style='display: none'>DBCPage-macro</p>
<p>Opens the Plot Details dialog box with the page icon selected on the left side of the dialog box.
</p>
<h2><a name="Definition:"></a><span class="mw-headline"><font color="chocolate">Definition:</font></span></h2>
<pre class="lt" style="font-family:monospace;">Def  DBCPage <span style="color: #000000;">&#123;</span>Page<span style="color: #000000;">&#125;</span>;</pre>
<h2><a name="Example:"></a><span class="mw-headline"><font color="chocolate">Example:</font></span></h2>
<p>The following script opens the page's Plot Details dialog box.
</p>
<pre class="lt" style="font-family:monospace;">DBCPage;</pre>
