<h1 class="firstHeading">3.6.4.2 BeforeIterate (macro)</h1><p class='urlname' style='display: none'>BeforeIterate-macro</p>
<p>Sets the active layer in the active window to 1.
</p>
<h2><a name="Definition:"></a><span class="mw-headline"><font color="chocolate">Definition:</font></span></h2>
<pre class="lt" style="font-family:monospace;">Def BeforeIterate <span style="color: #000000;">&#123;</span>Layer <span style="color: #000080;">-</span>S <span style="color: #0000dd;">1</span><span style="color: #000000;">&#125;</span>;</pre>
<h2><a name="Example:"></a><span class="mw-headline"><font color="chocolate">Example:</font></span></h2>
<p>This script counts the datasets in layer 1.
</p>
<pre class="lt" style="font-family:monospace;">nlay1dats<span style="color: #000080;">=</span><span style="color: #0000dd;">0</span>; 
BeforeIterate;
doc <span style="color: #000080;">-</span>e D <span style="color: #000000;">&#123;</span>
      nlay1dats<span style="color: #000080;">+</span><span style="color: #000080;">=</span><span style="color: #0000dd;">1</span>;
<span style="color: #000000;">&#125;</span>;</pre>
