<h1 class="firstHeading">3.5.3.3.10 Invprob</h1><p class='urlname' style='display: none'>Invprob-func</p>
<h2><a name="Definition:"></a><span class="mw-headline"><font color="chocolate">Definition:</font></span></h2>
<p>The <b>invprob(<i>x</i>)</b> function is the Inverse Probability Density function.
</p>
<h2><a name="Parameters:"></a><span class="mw-headline"><font color="chocolate">Parameters:</font></span></h2>
<dl><dt>x</dt>
<dd> the value of the probability density</dd></dl>
<h2><a name="Examples:"></a><span class="mw-headline"><font color="chocolate">Examples:</font></span></h2>
<dl><dd>prob(1.8) = 0.92814</dd>
<dd>invprob(0.92814) = 1.8</dd>
<dd>invprob(prob(1.8)) = 1.8</dd></dl>
