<h1 class="firstHeading">3.5.1.3.54 Lorentz</h1><p class='urlname' style='display: none'>Lorentz-func</p>
<p>The formula for <b>Lorentzian Function</b>, Lorentz(<i>x</i>, <i>y0</i>, <i>xc</i>, <i>w</i>, <i>A</i>), is:
</p><p>y = y0 + (2*A/PI)*(w/(4*(x-xc)^2 + w^2))
</p><p>where:
</p><p><i>y0</i> is the baseline offset.
</p><p><i>xc</i> is the center of the peak.
</p><p><i>w</i> equals the width of the peak at half height.
</p><p><i>A</i> is the area under the peak.
</p>
