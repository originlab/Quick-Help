<h1 class="firstHeading">3.5.1.3.22 Boltzmann</h1><p class='urlname' style='display: none'>Boltzmann-func</p>
<p>The formula for the <b>Boltzmann Function</b>, Boltzmann(<i>x</i>, <i>A1</i>, <i>A2</i>, <i>x0</i>, <i>dx</i>) function is:
</p><p>y = A2 + (A1-A2)/(1 + exp((x-x0)/dx))
</p><p>where:
</p><p><i>A1</i> is the initial value.
</p><p><i>A2</i> is the final value.
</p><p><i>x0</i> is the center.
</p><p><i>dx</i> is a time constant.
</p>
