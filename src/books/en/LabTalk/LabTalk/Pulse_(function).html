<h1 class="firstHeading">3.5.1.3.56 Pulse</h1><p class='urlname' style='display: none'>Pulse-func</p>
<p>The formula for the <b>Pulse Function</b>, Pulse(<i>x</i>, <i>y0</i>, <i>x0</i>, <i>A</i>, <i>t1</i>, <i>P</i>, <i>t2</i>) is:
</p><p>y = 0 (x &lt; x0)
</p><p>y = y0 + A*(1-exp(-(x-x0)/t1))^P * exp(-(x-x0)/t2) (x &gt;= x0)
</p>
