<h1 class="firstHeading">2.3.1.2.1.2 Macro Statements</h1><p class='urlname' style='display: none'>Macro-stmts</p>
<p><span class="OIndex" style="display:none">Macro Statement</span>Macros provide a way to alias a script, that is, to associate a given script with a specific name.  This name can then be used as a command that invokes the script.
</p><p>For more information on macros, see <a href="../../LabTalk/LabTalk/Macros.html" title="LabTalk:Macros">Macros</a>
</p>
