<h1 class="firstHeading">3.6.4.25 HideMarker</h1><p class='urlname' style='display: none'>HideMarker-macro</p>
<p>Removes the Data Markers from the active graph window. This macro is currently not operational. 
</p><p><br />
</p>
<h2><a name="Definition:"></a><span class="mw-headline"><font color="chocolate">Definition:</font></span></h2>
<pre class="lt" style="font-family:monospace;">Def  HideMarker <span style="color: #000000;">&#123;</span>MkS1<span style="color: #000080;">=</span><span style="color: #000080;">-</span><span style="color: #0000dd;">1</span><span style="color: #000000;">&#125;</span>;</pre>
<p><br />
