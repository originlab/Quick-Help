<h1 class="firstHeading">3.5.1.3.24 Dhyperbl</h1><p class='urlname' style='display: none'>Dhyperbl-func</p>
<p>The formula for the <b>Double Rectangular Hyperbola Function</b>, Dhyperbl(<i>x</i>, <i>P1</i>, <i>P2</i>, <i>P3</i>, <i>P4</i>, <i>P5</i>) function is:
</p><p>y = P1*x/(P2 + x) + P3*x/(P4 + x) + P5*x
</p>
