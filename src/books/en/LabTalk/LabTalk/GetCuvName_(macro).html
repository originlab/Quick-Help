<h1 class="firstHeading">3.6.4.17 GetCuvName</h1><p class='urlname' style='display: none'>GetCuvName-macro</p>
<p>Creates names for interpolated datasets.
</p><p><br />
</p>

<span style="color: #000000;">&#123;</span>
<span style="color: #000080;">%</span>B<span style="color: #000080;">=</span><span style="color: #ff00ff;">&quot;%(count,@W)%(count,@C)%1&quot;</span>;

<span style="color: #000000;">&#123;</span>
