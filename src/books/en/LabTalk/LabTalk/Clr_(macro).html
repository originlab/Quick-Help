<h1 class="firstHeading">3.6.4.8 Clr</h1><p class='urlname' style='display: none'>Clr-macro</p>
<p>Forces an update of the active graph window.
</p>
<h2><a name="Definition:"></a><span class="mw-headline"><font color="chocolate">Definition:</font></span></h2>
<pre class="lt" style="font-family:monospace;">Def CLR <span style="color: #000000;">&#123;</span>plot <span style="color: #000080;">-</span>CLEAR<span style="color: #000000;">&#125;</span>;</pre>
<h2><a name="Example:"></a><span class="mw-headline"><font color="chocolate">Example:</font></span></h2>
<p>The following script forces an update of the active graph window.  This is the equivalent of the <b>Window:Refresh</b> command.
</p>
<dl><dd><code>Clr;</code></dd></dl>
