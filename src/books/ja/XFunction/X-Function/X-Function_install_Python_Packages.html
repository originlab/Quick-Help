<h1 class="firstheading">PythonパッケージをXファンクションでインストールする</h1>
<p><span class="OIndex" style="display:none">PythonパッケージをXファンクションでインストールする</span>PythonパッケージをXファンクションでインストールする。</p>
<p>Origin 2022では、Xファンクション・ビルダにおけるLTスクリプトのインストールのツリービューに「インストール前のスクリプト」編集ボックスが追加されました。</p>
<p><a class="image"><img alt="Ocguide xf treeview Before Install Script.png" src="../images/X-Function_install_Python_Packages/Ocguide_xf_treeview_Before_Install_Script.png" width="517" /></a></p>
<p>Xファンクションをインストールすると、対応するパッケージのインストールを要求されるはずです。</p>
