<h1 class="firstheading">MatrixLayer</h1><p><br />
</p>
<h2><span class="mw-headline" id="GUI_Control_String">GUI 制御文字列</span></h2>
<p>制御文字列は無用です。コントロールは、<B>テキストボックス</B>でセットされます。<b> </b>
</p>
<h2><span class="mw-headline" id="Variable_Value_Data">変数値データ</span></h2>
<p>Xファンクションビルダのデータフィールドにおけるデフォルトデータをセットできます。
</p>
<h2><span class="mw-headline" id="Supportted_Option_String">サポートされているオプション文字列</span></h2>
<ul><li><font color="navy"><i>A:</i></font>-------再計算
</li><li><font color="navy"><i>G:</i></font>-------グループ
</li><li><font color="navy"><i>U:</i></font>-------出力
</li><li><font color="navy"><i>V:</i></font>-------可視
</li><li><font color="navy"><i>Z:</i></font>-------自動サポート
</li></ul>
<p>詳細については、 <a href="../../XFunction/X-Function/X-Function_Option_Strings.html" title="X-Function: Xファンクションのオプション文字列">オプション文字列</a>を確認してください。
</p>
