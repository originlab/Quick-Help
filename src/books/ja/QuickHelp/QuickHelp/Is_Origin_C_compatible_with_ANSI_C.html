<h1 class="firstheading">FAQ-395 Origin CはANSI Cと互換性がありますか?</h1>
<p class="urlname" style="display: none;">ANSI-C-Compatibility</p>
<p class="faqID">最終更新日:2015/02/04</p>
<p>はい。小さな例外を除き、Origin C は、ほぼ完全に ANSI C 言語のシンタックスをサポートしています。ほとんどの ANSI C 
 の要素(プログラム構造、宣言やデータ型、数式と割り当て、ステートメント、関数、マクロ、typedef、シンタックス)をサポートしています。詳細は<a 
	 href="../../OriginC/Category/Origin_C.html">OriginCヘルプ</a>を参照してください。 
 </p>
