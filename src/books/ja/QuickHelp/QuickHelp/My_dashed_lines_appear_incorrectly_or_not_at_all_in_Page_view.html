<h1 class="firstheading">FAQ-664 ページ表示、印刷プレビュー、プリントアウトで破線が不正か不完全に表示されます。どうしたら良いですか？</h1><p class='urlname' style='display: none'>Dashed-Lines-Incorrectly</p>
<p class='faqID'>最終更新日: 2019/1/3</p>
<p>この問題がある場合、以下をお試しください。
</p><p><b>環境設定</b><b>：オプション</b>を選択して、<b>グラフ</b>タブを開きます。グラフの破線グループの<b>ページビューで破線の形式どうりに表示</b>にチェックを付け、<b>線の太さによらず破線パターンを保つ</b>のチェックを外します。ページビューがまたは印刷プレビューが正しいか確認し、再度印刷を試してください。
</p>
<hr class='keywordshr'><p><span class='keywords'>キーワード:</span><span class='keywordsInput'>グラフ印刷, グラフサイズ</span></p>
