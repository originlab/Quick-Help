<h1 class="firstheading">FAQ-319 行方向のデータに対してｔ検定を実行するにはどのようにしたら良いでしょうか？</h1>
<p class="urlname" style="display: none;">t-tests-on-rows</p>
<p class="faqID">最終更新日:2015/02/04</p>
<p><br />
Originは、行方向のデータに対する2集団のt検定と、対応のあるt検定をサポートしています。これらの機能は次のように操作してアクセスできます。メインメニュー<b>統計</b>：<b>仮説検定</b>：</p>
<ul>
<li><b style="font-weight: bold;">行のt検定(2集団)</b></li>
<li><b style="font-weight: bold;">行のt検定(対応あり)</b></li>
</ul>
<p>&#160;</p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード:</span> <span class="keywordsInput">行へのt検定, 行t検定, 2集団のt検定, 対応のある標本のt検定, t検定</span></p>
<p class="version">必要なOriginのバージョン:2015SR0</p>
