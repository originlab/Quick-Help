<h1 class="firstheading">FAQ-635 凡例にフィット式を表示するには？</h1>
<p class="urlname" style="display: none;">Display-Fitting-Equation</p>
<p class="faqID">最終更新日:2015/12/02</p>
<p>フィット式は非曲線フィットのレポートシートの<b>ノート</b>にあります。</p>
<dl>
<dd><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Display fitting equation 1.png" src="../images/How_to_display_the_fitting_equation_in_the_legend/Display_fitting_equation_1.png" width="435" height="451" border="0"></a></dd>
</dl>
<p>凡例にフィット式を表示するには、</p>
<ol>
<li>レポートシートの式をコピーして、</li>
<li>グラフの凡例に貼り付けます。
<dl>
<dd><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Display fitting equation 2.png" src="../images/How_to_display_the_fitting_equation_in_the_legend/Display_fitting_equation_2.png" width="497" height="389" border="0"></a></dd>
</dl>
</li>
</ol>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード:</span><span class="keywordsInput">凡例, 非線形曲線フィット, アノテーション</span></p>
