<h1 class="firstheading">FAQ-182 累積ヒストグラムを作成するにはどのようにしたら良いでしょうか？</h1><p class='urlname' style='display: none'>cumulative-histogram</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p><br /> 累積ヒストグラムを作成する前に、度数カウントの機能（メニューの<B>統計：</B><b>記述統計：</b><B>度数表</B>を選択）を使用し、<B>累積カウント</B>を計算します。 
</p><p><a class="image"><img alt="QH CumulativeCount.png" src="../images/How_do_I_create_a_cumulative_histogram_plot/QH_CumulativeCount.png" width="208" height="202"></a>
</p><p>出力された<b>FreqCounts</b> シートの、<B>累積カウント</B>列を使用して棒グラフを作図すれば、累積ヒストグラムを作図できます。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>累積, ヒストグラム, 累積度数</span></p>
