<h1 class="firstheading">FAQ-732 複数Y軸グラフで、Y 軸をある値に揃えるには？</h1>
<p class="urlname" style="display: none;">align-axis-at-certain-value</p>
<p class="faqID">最終更新日:2015/06/04</p>
<p>複数Y軸グラフでは、一番目のレイヤがデフォルトで親レイヤとなります。その他が子レイヤです。子レイヤをダブルクリックして<b>作図の詳細</b>ダイアログを開きます。<b>軸スケール間のリンク対応</b>タブで<b>Y軸のリンク</b>グループの<b>位置合わせ</b>をクリックしたら、<b>Y=</b>テキストボックスに値を入力してください。</p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード：</span><span class="keywordsInput">揃える, 配置</span></p>
