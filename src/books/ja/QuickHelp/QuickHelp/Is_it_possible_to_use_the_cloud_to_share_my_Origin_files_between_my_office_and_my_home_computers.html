<h1 class="firstHeading">FAQ-469 会社と自宅のコンピュータでOriginファイルを共有するためにクラウドを使うことはできますか?</h1>
<p class="urlname" style="display: none;">Use-Cloud-to-Share-OriginFiles</p>
<p class="faqID">最終更新日:2015/02/04</p>
<p>はい。ユーザファイルフォルダを共有した <a class="external text" target="_blank" href="http://www.dropbox.com">Dropbox</a>フォルダや <a class="external text" href="http://explore.live.com/windows-live-mesh-devices-sync-upgrade-ui/" target="_blank">Microsoft Live Mesh</a>同期フォルダにするようにセットアップすることができます。これはテンプレート、テーマ、フィット関数、その他のOriginファイルを共有することができます。</p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード:</span> <span class="keywordsInput">テンプレート, テーマ, 関数</span></p>
