<h1 class="firstheading">FAQ-305 信号の自己相関を計算するには?</h1><p class='urlname' style='display: none'>AutoCorrelate-Signal</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>自己相関は、単に信号自体の相関のことです。メインメニューより以下の操作を行います。「<B>解析：</B><b>信号処理：</b><B>相関</B>」を選び、入力1と入力2に同じデータセットを選びます。
</p><p><br />
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>比較, 2つ, 自動, 自己相関, 相関</span></p>
