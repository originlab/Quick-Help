<h1 class="firstheading">FAQ-27 PCは常にインターネットに接続している必要がありますか?</h1><p class='urlname' style='display: none'>Run-Origin-with-Internet</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>いいえ。ライセンス処理を行うときのみインターネットに接続している必要があります(OriginをインストールしたPCがインターネットに接続していなければ、別のPCでライセンスを取得することができます。)。また、<B>ヘルプ：アップデートのチェック</B>を実行するにはインターネットアクセスが必要です。このコマンドは、Originのアップデートセンターにパッチや最新のヘルプがあるかどうかをチェックします。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>ライセンス</span></p>
