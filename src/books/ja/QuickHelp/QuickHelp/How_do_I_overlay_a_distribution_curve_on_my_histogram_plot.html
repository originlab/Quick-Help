<h1 class="firstheading">FAQ-325 ヒストグラムに分布曲線を重ねて表示できますか?</h1><p class='urlname' style='display: none'>Overlay-Dist-Curve-on-Histogram</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<ol><li>プロットをダブルクリックして、<B>作図の詳細</B>ダイアログを開きます。
</li><li>プロットデータがダイアログの左側から選択されていることを確認し、右側にある<B>データ</B>タブを見ます。このタブで、<B>分布曲線</B>の<B>種類</B>をドロップダウンリストから選べます。
</li></ol>
<p><B>分布曲線を追加</B>をチェックすると、ビンワークシートにデータが追加されます。  
</p><p><br />
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span><span class='keywordsInput'>ヒストグラム, 分布, 重ね合わせ, ビン</span></p>
