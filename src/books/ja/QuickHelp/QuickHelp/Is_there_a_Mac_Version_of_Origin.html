<h1 class="firstheading">FAQ-12 OriginのMac版はありますか？</h1><p class='urlname' style='display: none'>Mac-Origin</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>Mac版はありませんが、Parallelなどの仮想化ソフトを使ってMac上にOriginあるいはOrignProをインストールして実行できます。詳細は<a class="external text" target="_blank" href="http://www.originlab.com/index.aspx?go=Support&amp;pid=1059">こちらのWebページ</a>を確認してください。
</p>
