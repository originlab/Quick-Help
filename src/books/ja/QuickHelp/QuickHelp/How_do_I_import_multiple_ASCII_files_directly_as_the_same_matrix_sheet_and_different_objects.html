<h1 class="firstheading">FAQ-809 同じ行列シートと異なるオブジェクトとして、複数のASCIIファイルを直接インポートするにはどのようにしたらよいでしょうか？</h1><p class='urlname' style='display: none'>import-multiASCII-different-Matrixobj</p>
<p class='faqID'>最終更新日:2016/01/04</p>
<p>行列シートの行列オブジェクトは、ワークシートの列のようになります。同じ行列シートとして直接、複数ASCIIファイルをインポートするには、<b>impASCII</b>ダイアログの<b>インポートモード</b>を<b>列を追加して読み込む</b>に設定します。</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span><span class='keywordsInput'>インポート、 ASCII、複数、同じ行列、行列オブジェクト</span></p>
