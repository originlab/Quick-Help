<h1 class="firstheading">FAQ-383 システム変数とは何ですか?</h1><p class='urlname' style='display: none'>System-Variables</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>システム変数はOriginで使用される<a class="external text" href="../../LabTalk/LabTalk/Data_Types_and_Variables.html">変数</a>です。LabTalkコマンド<code>list v</code>を使ってこれらの変数を一覧表示することができます。Originにはユーザの好みに応じた後方互換性を制御する<a class="external text" href="../../LabTalk/LabTalk/System_Variables.html#.40_System_Variables.40_System_Variable">@変数</a>も数多くあります。
</p><p><br />
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>カスタマイズ, @, 開始, 設定</span></p>
