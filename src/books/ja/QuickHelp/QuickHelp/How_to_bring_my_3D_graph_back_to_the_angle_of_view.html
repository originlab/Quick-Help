<h1 class="firstheading">FAQ-949 3Dグラフを元のアングルに戻すにはどうすればよいでしょうか。</h1>
<p class="faqID">最終更新日:2018/06/27</p>
<p>3Dグラフを任意の角度に回転させてから、元のアングルに戻します。そのためには、</p>
<ul>
<li><a class="external text" href="../../UserGuide/UserGuide/The_3D_Rotation_Toolbar.html">3D回転ツールバー</a>の<b>リセット</b>ボタン<a class="image"><img alt="Button Reset.png" src="../images/How_to_bring_my_3D_graph_back_to_the_angle_of_view/Button_Reset.png" width="23" border="0"></a>または<b>回転のリセット</b>ボタン<a class="image"><img alt="Button Reset Rotation.png" src="../images/How_to_bring_my_3D_graph_back_to_the_angle_of_view/Button_Reset_Rotation.png" width="23" border="0"></a>をクリックします。　</li>
</ul>
<p>3Dグラフを拡大・縮小表示している場合、<b>Ctrl + W</b>で倍率を100%に戻すことができます。</p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード：</span><span class="keywordsInput">回転, 視野角, 元の視野角, ウィンドウの回復</span></p>
