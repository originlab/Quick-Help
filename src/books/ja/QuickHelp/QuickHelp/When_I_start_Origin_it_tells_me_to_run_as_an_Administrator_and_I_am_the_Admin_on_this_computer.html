<h1 class="firstheading">FAQ-14 Originを起動するときに、管理者として実行するようにメッセージがでました。このPCに管理者権限でログインしています。どうしたら良いでしょうか?</h1><p class='urlname' style='display: none'>Run-Origin-as-Admin</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>Windows 8、7およびVistaでOriginを管理者として実行するには、Originのプログラムアイコンを右クリックして、「管理者として実行」を選びます。 
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>インストール</span></p>
