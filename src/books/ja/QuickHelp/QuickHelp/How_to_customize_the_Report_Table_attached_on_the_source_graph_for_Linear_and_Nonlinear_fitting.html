<h1 class="firstheading">FAQ-770 線形および非線形フィットを実行した際にグラフに追加されるレポート表を編集するには？</h1>

  <p class='urlname' style='display: none'>Custom-ReportTable-LR/NLFit</p>

  <p class='faqID'>最終更新日:2015/08/27</p>

  <p>レポート表のフォーマットを編集でき、テンプレートとして保存できます。<B>線形フィット</B>、<B>非線形曲線フィット</B>のダイアログでは、このテンプレートをロードし、レポート表の表示に使用することができます。詳細は、<a class="external text" href="../../UserGuide/UserGuide/Custom_table_theme_Template.html">このページ</a>を参照して下さい。</p>

  <p class="version">必要なOriginのバージョン:Origin 2016 SR0 レポート表, カスタマイズ</p>
