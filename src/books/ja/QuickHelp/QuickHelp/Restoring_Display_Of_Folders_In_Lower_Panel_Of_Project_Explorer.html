<h1 class="firstheading">FAQ-912 プロジェクトエクスプローラの下部パネルでフォルダの表示の復元</h1>
<p class="faqID">最終更新日:2018/3/19</p>
<p>Origin 2018b以降、デフォルトでプロジェクトエクスプローラ内の下パネルにフォルダを表示しません。</p>
<p>下のパネルでフォルダを表示するように戻すには、システム変数@PEF=1(0はデフォルトで、フォルダ非表示)に設定します。</p>
<p>システム変数@PEF=1の設定方法は、<a class="external text" href="../../UserGuide/Category/Setting_Your_Preferences_with_System_Variables.html">システム変数で設定を変更</a>を参照してください。</p>
<p><br /></p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード:</span><span class="keywordsInput">プロジェクトエクスプローラ, フォルダ, 表示, パネル</span></p>
