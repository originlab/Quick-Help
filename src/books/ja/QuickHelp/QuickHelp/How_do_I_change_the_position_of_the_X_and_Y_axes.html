<h1 class="firstheading">FAQ-115 X軸とY軸の位置を変更するには、どうしたら良いでしょうか?</h1>
<p class="urlname" style="display: none;">Change-XY-Axis-Position</p>
<p class="faqID">最終更新日:2015/02/04</p>
<p>軸をクリックして、1つの軸を選択します。そして、マウスでドラッグするか、キーボードの矢印キーを使って軸を移動します。軸をダブルクリックして、「<b>軸</b>」ダイアログボックスを開きます。<a class="external text" href="../../UserGuide/UserGuide/Line_and_Ticks_2.html"><b>軸と軸目盛</b>タブ</a>を開き、<b>軸位置</b>を設定します。</p>
<p>&#160;</p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード:</span> <span class="keywordsInput">入れ替え, 水平, 垂直</span></p>
