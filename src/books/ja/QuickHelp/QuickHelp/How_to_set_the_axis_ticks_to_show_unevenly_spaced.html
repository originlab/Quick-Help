<h1 class="firstheading">FAQ-963 軸目盛を不均等に配置するにはどうすればよいでしょうか。</h1>
<p class="faqID">最終更新: 2018/06/28</p>
<p>グラフウィンドウをアクティブにして、変更した軸をダブルクリックして<b>軸</b>ダイアログを開きます。<b>スケール</b>タブで、<b>主目盛</b>と<b>副目盛</b>の<b>タイプ</b>を<b>カスタム位置による</b>を選択して、目盛に使用する列を選ぶか、目盛の値をスペース区切りで直接入力します。</p>
<dl>
<dd><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Set Axis Ticks Position.png" src="../images/How_to_set_the_axis_ticks_to_show_unevenly_spaced/Set_Axis_Ticks_Position.png" width="625" height="456" border="0"></a></dd>
</dl>
<p>もしくは、実際の目盛の位置に、選択したデータセットを表示することもできます。</p>
<dl>
<dd><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Set Axis Ticks Labels.png" src="../images/How_to_set_the_axis_ticks_to_show_unevenly_spaced/Set_Axis_Ticks_Labels.png" width="616" height="304" border="0"></a></dd>
</dl>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード：</span><span class="keywordsInput">不均等, 目盛の位置, カスタム目盛</span></p>
