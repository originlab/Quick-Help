<h1 class="firstheading">FAQ-471 ワークシートに入力したデータ文字列が自動的に数値に変換されないようにするには？</h1><p class='urlname' style='display: none'>Avoid-Data-Numeric</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p><br /> セルに&quot;001315472&quot; といった文字を、数値としてではなく文字列として入力したいことがあります。その場合、<B>列のプロパティ</B>ダイアログの<B>データ入力時にテキストを数値に変換しない</B>にチェックを付けます。
</p><p>詳細は、<a class="external text" href="../../UserGuide/UserGuide/The_(Column_Properties)_Properties_Tab.html#Options">データ入力時にテキストを数値に変換しない</a>を確認してください。
</p>
