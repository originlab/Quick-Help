<h1 class="firstheading">FAQ-1058 目盛ラベルが表の枠で切り取られています。どのようにしたらよいでしょうか？</h1>
<p class="urlname" style="display: none;">Label-Chopped-by-Axis-Table</p>
<p class="faqID">最終更新日：2020/05/24</p>
<p>目盛ラベルのテキストが長すぎてセルの表示範囲を超えている場合は、表の境界線で切り取られます。</p>
<p>ラベルテキスト全体を表示するには、システム変数<a class="external text" href="../../LabTalk/LabTalk/System_Variable_List.html#A">@ATLC</a> 
 = 0を設定して、表の境界線による目盛ラベルの切り取りを無効にします。システム変数の値を変更する手順については、<a href="../../QuickHelp/QuickHelp/How_do_I_permanently_change_the_value_of_a_system_variable.html" 
															 title="クイックヘルプ:システム変数の値を永続的に変更するには">こちらのページ</a>を参照してください。</p>
<dl>
	<dd><a class="image"><img alt="Disable clipping table label.png" src="../images/How_to_show_tick_labels_beyond_table_border/Disable_clipping_table_label.png" 
								 width="389" height="231" border="0" /></a></dd>
</dl>
<hr class="keywordshr" style="float: aligncenter; " />
<p><span class="keywords">キーワード:</span><span class="keywordsInput">ラベルの切り取り、表のテキストの切り取り、ラベルを切る</span></p>
