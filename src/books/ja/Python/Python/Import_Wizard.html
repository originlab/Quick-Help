<h1 class="firstheading">インポートウィザード</h1>

<h2><a name="Calling_Python_Functions_in_Import_Wizard" id="Calling_Python_Functions_in_Import_Wizard"></a><span class="mw-headline">インポートウィザードでPython関数を呼び出す</span></h2>
<p>インポートウィザードを使って、Python関数でファイルを解析し、インポートを実行するようなカスタムインポートフィルタを作成できます。詳細は、<a class="external text" href="../../UserGuide/UserGuide/Importing_User_Defined_Data_Files.html">ユーザ定義機能を使ってファイルをインポート</a>のこのセクションを参照してください。</p>
