<h1 class="firstheading">2D散布図（中心軸）</h1><p class='urlname' style='display: none'>2DScatterCentral-Graph</p>
<dl><dd><a class="image"><img alt="2D Scatter Central Graph 1.png" src="../images/2D_Scatter_Central_Graph/2D_Scatter_Central_Graph_1.png" width="237"  /></a></dd></dl>
<h2><a name="Data_Requirements"></a><span class="mw-headline">要求されるデータ</span></h2>
<p>少なくとも1つのY列、あるいは、その部分領域を選択する必要があります。  関連付けられたX列がある場合はそれを使用し、そうでない場合は、Y列または行番号のサンプリング間隔が使用されます。
</p>
<h2><a name="Creating_the_Graph"></a><span class="mw-headline">グラフ作成</span></h2>
<p>データを選択します。
</p><p>メニューから<span class="menu">作図：基本の2Dグラフ：2D散布図（中心軸）</span>を選択します。
</p><p>または、 
</p><p><b>2Dグラフギャラリー</b>ツールバーの<b>散布図（中心軸）</b>ボタンをクリックします。
</p>
<dl><dd><a class="image"><img alt="2D Scatter Central Graph 2.png" src="../images/2D_Scatter_Central_Graph/2D_Scatter_Central_Graph_2.png" width="318"  /></a></dd></dl>
<h2><a name="Template"></a><span class="mw-headline">テンプレート</span></h2>
<p>SCATTERCENTRAL.OTP  (Originのプログラムフォルダにインストールされています。)
</p>
