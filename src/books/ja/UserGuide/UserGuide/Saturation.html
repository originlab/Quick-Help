<h1 class="firstheading">彩度</h1>

  <p><BR> 鮮やかさとは、ある色の色合いの深さを表します。例えば、ある色がどの程度濃いのかを表します。鮮やかさが0の場合灰色の画像を表し、最も高い鮮やかさの値では、極めて強い、鮮やかな色を表します。画像の彩度を変更するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：調整：彩度</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgSaturation.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgSaturation" rel="nofollow">imgSaturation</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgsaturation</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
