<h1 class="firstheading">データベースアクセスツールバー</h1>
<dl>
<dd><img alt="Image:Button_Database_Acess.png" src="../images/The_Database_Access_Toolbar/Button_Database_Acess.png" width="141" height="51" border="0" /></dd>
</dl>
<p><span class="tb">データベースアクセス</span>ツールバーは、データベースからデータを素早くインポートする機能を提供しています。</p>
<table class="simple">
<tr>
<td><img alt="Image:Button_db_Create.png" src="../images/The_Database_Access_Toolbar/Button_db_Create.png" width="23" height="23" border="0" /></td>
<td>
<p>ワークシートSQLクエリを編集または新しいクエリを作成します。</p>
</td>
</tr>
<tr>
<td><img alt="Image:Button_db_Load_ODQ_File.png" src="../images/Building_and_Saving_a_Query/Button_db_Load_ODQ_File.png" width="26" height="26" border="0" /></td>
<td>
<p>アクティブシートにODQファイルをロードします。</p>
</td>
</tr>
<tr>
<td><img alt="Image:Button_db_Preview_Import.png" src="../images/The_Database_Access_Toolbar/Button_db_Preview_Import.png" width="24" height="25" border="0" /></td>
<td>
<p>上位50行をインポートしてデータをプレビューします。</p>
</td>
</tr>
<tr>
<td><img alt="Image:Button_db_Import_Data.png" src="../images/Building_and_Saving_a_Query/Button_db_Import_Data.png" width="25" height="27" border="0" /></td>
<td>
<p>保存したSQLオブジェクトを使ってインポートします。</p>
</td>
</tr>
<tr>
<td><img alt="Image:Button_db_Remove_SQL.png" src="../images/The_Database_Access_Toolbar/Button_db_Remove_SQL.png" width="23" height="23" border="0" /></td>
<td>
<p>ワークシート内のSQLオブジェクトを削除します。</p>
</td>
</tr>
</table>
