<h1 class="firstheading">複数曲線のフィットを独立して行う</h1>
<p class="urlname" style="display: none;">MultiCurve-IndepFit</p>
<p>これは、同じモデルで個別のデータセットをフィットするために使用します。複数曲線のフィット処理は同時または1つずつ行えますが、互いに独立しています。異なる複数フィットモードを選択して、各曲線に対して、フィットレポートを別々に生成するか、1つのワークシートにまとめるどうかを指定できます。</p>
