<h1 class="firstheading">編集ツールバー</h1><p class='urlname' style='display: none'>Edit-Toolbar</p>
<p><br />
</p>
<dl><dd><a  class="image"><img alt="Button Edit Tool.png" src="../images/The_Edit_Toolbar/Button_Edit_Tool.png" width="119"  /></a></dd></dl>
<p><span class="tb">編集</span>ツールバーは、選択したデータや図形オブジェクトの切り取り、コピー、貼り付けを行います。
</p>
<table class="simple">

<tr>
<td> <a  class="image"><img alt="Button Cut.png" src="../images/The_Edit_Toolbar/Button_Cut.png" width="20"  /></a>
</td>
<td>
<p>選択したデータまたはオブジェクトを切り取ります。 
</p>
</td></tr>
<tr>
<td> <a  class="image"><img alt="Button Copy.png" src="../images/The_Edit_Toolbar/Button_Copy.png" width="22"  /></a>
</td>
<td>
<p>選択したデータまたはオブジェクトをコピーします。  
</p>
</td></tr>
<tr>
<td> <a  class="image"><img alt="Button Paste.png" src="../images/The_Edit_Toolbar/Button_Paste.png" width="22"  /></a>
</td>
<td>
<p>クリップボードの内容を貼り付けます。
</p>
</td></tr>
<tr>
<td> <a  class="image"><img alt="Button Undo.png" src="../images/The_Edit_Toolbar/Button_Undo.png" width="21"  /></a>
</td>
<td>
<p>最後の操作を元に戻します。
</p>
</td></tr>
<tr>
<td> <a  class="image"><img alt="Button Redo.png" src="../images/The_Edit_Toolbar/Button_Redo.png" width="22"  /></a>
</td>
<td>
<p>前に取り消した操作をやり直します。
</p>
</td></tr></table>
