<h1 class="firstheading">(オブジェクトプロパティ)イメージタブ</h1>
<p class="urlname" style="display: none;">Ob-Prop-Image-tab</p>
<dl>
<dd><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Object Properties Image tab.png" src="../images/The_(Object_Properties)_Image_tab/Object_Properties_Image_tab.png" width="444" height="373" border="0" /></a></dd>
</dl>
<p><br />
<b>イメージ枠を使用</b> チェックボックスにチェックを入れると、イメージ枠を使用します。このチェックボックスは、オブジェクトがワークシートの時に利用できます。</p>
<p>選択した表に背景を追加するには、<b>背景</b> にチェックを入れ、ドロップダウンリストからオプションを選択します。このチェックボックスにチェックが無い場合は、背景は表示されません。</p>
<p><b style="font-weight: bold;">補間を有効にする</b>チェックボックスを使用して、イメージレンダリングの補間を有効にするかどうかを決定できます。このコントロールは<a class="external text" href="../../LabTalk/LabTalk/System_Variable_List.html#H.2CI.2CJ.2CK">システム変数 @ii</a> と同じです。</p>
