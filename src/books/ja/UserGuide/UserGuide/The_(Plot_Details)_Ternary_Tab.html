<h2><a name="Triangle_Type"></a><span class="mw-headline">三角形の種類</span></h2>
<p>正規化した XYZ 値のプロット方法を指定します。<b>正三角形</b>は<a href="../../UserGuide/UserGuide/Ternary.html" title="ユーザガイド：三点グラフ">一般的な三点グラフ</a>、<b>直角三角形</b>は<a href="../../UserGuide/UserGuide/Right-Triangle_Ternary.html" title="ユーザガイド:直角三角形の三点グラフ">直角三角形の三点グラフ</a>です。
</p>
<h2><a name="Direction"></a><span class="mw-headline">方向</span></h2>
<p><b>三角形の種類</b>を<b>正三角形</b>にしたときに利用できるオプションで、2D三点グラフの軸の方向を、時計回りと反時計回りに切り替えできます。
</p>
<h2><a name="Start_Angle"></a><span class="mw-headline">開始角度</span></h2>
<p>あらかじめ選択された方向での開始角度を設定するためにこのオプションを使用します。
</p>
