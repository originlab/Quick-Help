<h1 class="firstheading">マーカーと錠前ツールバー</h1>
<dl>
<dd><img alt="Image: Markers_and_Lockers_toolbar.png" src="../images/The_Markers_and_Lockers_Toolbar/Markers_and_Lockers_toolbar.png" width="135" height="51" border="0" /></dd>
</dl>

</td>
</tr>

<td><img alt="Image: Clear_data_markers.png" src="../images/The_Markers_and_Lockers_Toolbar/Clear_data_markers.png" width="23" height="23" border="0" /></td>

</td>
