<h1 class="firstheading">パレット適用</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgPalette.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgPalette" rel="nofollow">imgPalette</a>」Xファンクションは、インデックス画像にカラーパレットを適用します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：変換：パレット適用</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgPalette.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgPalette" rel="nofollow">imgPalette</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgPalette</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
