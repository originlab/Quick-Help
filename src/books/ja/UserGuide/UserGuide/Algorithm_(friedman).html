<h1 class="firstheading">アルゴリズム (friedman)</h1>
<p><br />
以下の説明は、NAGのアルゴリズムから引用したものです。</p>
<p>各列の値はランク付けされ、 観測の処理<span style="line-height: 19.2px; orphans: auto; widows: 1; -webkit-text-stroke-width: 0px;"><img src="../images/Algorithm_(friedman)/math-b40669fa7371edf874815830e563b2ce.png" title="j\,\!" alt="j\,\!" class="tex" border="0" /></span>内のブロック<span style="line-height: 19.2px; orphans: auto; widows: 1; -webkit-text-stroke-width: 0px;"><img src="../images/Algorithm_(friedman)/math-b40669fa7371edf874815830e563b2ce.png" title="j\,\!" alt="j\,\!" class="tex" border="0" /></span>の中でランク付けされたスコアは<span style="line-height: 19.2px; orphans: auto; widows: 1; -webkit-text-stroke-width: 0px;"><img src="../images/Algorithm_(friedman)/math-ce7daeb13226403e0bc4dfbac441973b.png" title="r_{ij}\,\!" alt="r_{ij}\,\!" class="tex" border="0" /></span>と表記されます。平均の順位がスコアを結びつけるのに割り当てられます。</p>
<ol>
<li>ランクは、各処理(treatment)で累積合計され、<img src="../images/Algorithm_(friedman)/math-0ae8535f34acce7a7eea43990db653b8.png" title="i=1,2,...,k\,\!" alt="i=1,2,...,k\,\!" class="tex" border="0" />の場合、ランク合計は <img src="../images/Algorithm_(friedman)/math-90f2a6088ba48df55ae538f034ff8d6c.png" title="t_i=\sum_{j=1}^n r_{ij}" alt="t_i=\sum_{j=1}^n r_{ij}" class="tex" border="0" />になります。</li>
<li>フリードマン検定の統計量 <img src="../images/Algorithm_(friedman)/math-a81dc62b8494b9f1da402e21cee030e8.png" title="FR\,\!" alt="FR\,\!" class="tex" border="0" /> は<img src="../images/Algorithm_(friedman)/math-ee386a5a74bf21c3ecc749d1b3e44aca.png" title="FR=\frac{12}{nk(k+1)}\sum_{i=1}^k\left\{t_i-\frac{1}{2}n(k+1)\right\}^2" alt="FR=\frac{12}{nk(k+1)}\sum_{i=1}^k\left\{t_i-\frac{1}{2}n(k+1)\right\}^2" class="tex" border="0" />で計算されます。</li>
</ol>
<p>有意水準は、<span style="line-height: 19.2px; orphans: auto; widows: 1; -webkit-text-stroke-width: 0px;"><img src="../images/Algorithm_(friedman)/math-cfebfa945941b02f58dc453d7b14aeb5.png" title="x^2\,\!" alt="x^2\,\!" class="tex" border="0" /></span> 分布で比較され、この分布は <span style="line-height: 19.2px; orphans: auto; widows: 1; -webkit-text-stroke-width: 0px;"><img src="../images/Algorithm_(friedman)/math-4dd90bab747a167e7975e1f8fb397a4d.png" title="k-1\,\!" alt="k-1\,\!" class="tex" border="0" /></span> の自由度を持ちます。ここでkは、標本の合計数です。</p>
<p>このアルゴリズムの詳細は、<b><a href="http://www.originlab.com/pdfs/nagcl09/manual/pdf/g08/g08aec.pdf" class="external text" title="http://www.originlab.com/pdfs/nagcl09/manual/pdf/g08/g08aec.pdf" rel="nofollow" target="_blank">nag_friedman_test (g08aec)</a></b>をご覧下さい。</p>
