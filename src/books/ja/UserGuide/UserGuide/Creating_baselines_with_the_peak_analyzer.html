<h1 class="firstheading">ピークアナライザで基線を作成する</h1>
<p>ピークアナライザの「<b>スタート</b>」ページの「<b>ゴール</b>」グループで「<b>基線の作成</b>」ラジオボタンが選択されている場合、<b>ピークアナライザ</b>を使って入力データの基線を作成できます。このモードに対応している標準的なウィザードマップは次のようになります。</p>
<dl>
<dd><span style="color: #0000ff; text-decoration: underline;"><img src="../images/Creating_baselines_with_the_peak_analyzer/Create_Baseline_Wizard_Map.png" alt="" style="border: none;" width="161" height="136" border="0" /></span></dd>
</dl>
<p>ピークアナライザがこのモードで使われるとき、「ユーザ定義」の基線のみが利用できます。 「<b>基線のモード</b>」ページで基線のアンカーポイントを定義することができ、これらを接続して、「<b>基線の作成</b>」ページでユーザ定義の基線を作成します。</p>
<p>「 <a href="../UserGuide/Peak_Analyzer%2C_Baseline_Mode_Page.html" title="ユーザガイド:ピークアナライザ, 基線のモードページ"><b>基線のモード</b>ページ</a>」および「 <a href="../UserGuide/Peak_Analyzer%2C_Create_Baseline_Page.html" title="ユーザガイド:ピークアナライザ, 基線の作成ページ"><b>基線の作成</b>ページ</a>」の詳細は、リファレンスをご覧下さい。</p>
