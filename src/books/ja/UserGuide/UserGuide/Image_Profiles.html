<h1 class="firstheading">イメージプロファイル  </h1>

  <p><BR> イメージプロファイルプロットは、画像データを素早く分析し、プロファイルを生成します。水平、垂直、自由な直線を使用して、画像データのプロファイルを表示することができます。</p>

  <p>イメージプロファイルプロットを作成するには</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>作図：イメージ：プロファイル</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>イメージプロファイルプロットは、入力画像がグレースケールか8ビットカラーである必要があります。入力画像の色の深さがこの条件に合っていない場合、画像を変換する必要があります。</p>

  <p>&nbsp;</p>
