<h1 class="firstheading">クィックフィットツール</h1>
<div style="text-align: left; direction: ltr; margin-left: 1em;">
<p><img alt="Image:Video_Image.png" src="../images/Quick_Fit_ROI_Tools/Video_Image.png" width="33" height="33" border="0" />関連動画は<a href="http://www.youtube.com/user/LightstoneCorp/videos?view=0" target="_blank">こちら</a></p>
</div>
<p>クィックフィットツールは、グラフ上の関心のある領域を選択し、その領域に曲線フィットを実行します。関数リストにある関数から1つを選択して、フィットすることができます。リストは編集可能で、どんな組み込みまたはユーザ定義関数でも追加することができます。</p>
<p>ツールを使うには、曲線を含むグラフをアクティブにし、Originのメニューから<b>ガジェット：クィックフィット：<i>目的の関数</i></b>を選びます。</p>
<p>詳細は、<b>回帰と曲線フィット</b>の章の <a href="../UserGuide/Quick_Fit.html" title="UserGuide:クィックフィット">クィックフィットのページ</a> をご覧下さい。</p>
<p><br /></p>
