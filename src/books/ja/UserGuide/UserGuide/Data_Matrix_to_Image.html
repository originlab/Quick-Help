<h1 class="firstheading">行列データをイメージに変換する</h1>

  <p><BR> このXファンクション<a href="../../XFunction/X-Function/m2img.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:m2img" rel="nofollow">m2img</a>は、数値行列オブジェクトをグレースケールイメージに変換します。すると、別の画像処理ツールを使って、画像を処理することができます。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<span class="menu">イメージ：変換：カラーからグレーヘ</span>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/m2img.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:m2img" rel="nofollow">m2img</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>
  <pre class="lt">
help imgC2gray
</pre>
