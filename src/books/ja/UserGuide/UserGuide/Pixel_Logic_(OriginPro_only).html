<h1 class="firstheading">ピクセル論理 (OriginProのみ)</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgPixlog.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgPixlog" rel="nofollow">imgPixlog</a>」関数は、ビットマップ画像の色に対して指定した数学演算または論理演算を実行します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：</B>代数的変換：ピクセル論理」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgPixlog.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgPixlog" rel="nofollow">imgPixlog</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgPixlog</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
