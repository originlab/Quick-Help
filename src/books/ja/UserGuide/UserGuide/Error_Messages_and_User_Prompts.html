<h1 class="firstheading">エラーメッセージと対処方法</h1>
<p>Originの分析ダイアログボックスは、指定した入力データが不適切だったり、何か問題が発生した場合に、プロンプトとエラーメッセージを表示します。このようなメッセージが表示されるとき、ダイアログボックスの下にある<b>OK</b>ボタンが無効になっていることに気づくはずです。問題を修正したら、<b>OK</b>ボタンが再び有効になります。</p>
