<h1 class="firstheading">カラーレベル</h1>

  <p><BR> <a href="../../XFunction/X-Function/ImgColorlevel.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgColorlevel" rel="nofollow"> imgColorlevel </a>関数は、画像にカラーレベルを適用します。これは画像の暗い部分と明るい部分を変更します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd><B>メニューから「</B>イメージ：調整：カラーレベル」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgColorlevel.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgColorlevel" rel="nofollow">imgColorlevel</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgColorlevel</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
