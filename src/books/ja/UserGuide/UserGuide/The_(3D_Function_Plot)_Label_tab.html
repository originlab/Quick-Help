<h1 class="firstheading">（3D関数グラフ）のラベルタブ</h1><p class='urlname' style='display: none'>PD-Dialog-3DFunc-Label-Tab</p><a  class="image"><img alt="3d function plot label tab.png" src="../images/The_(3D_Function_Plot)_Label_tab/3d_function_plot_label_tab.png" width="450"  /></a>
<p><br />
3D関数グラフの<b>ラベル</b>タブでは、X、Y、Z列のロングネーム、単位、コメントを設定できます。  このヘッダ情報は関数グラフで表示できます。  例えば、ロングネームや単位をX、Y、Z 軸軸のタイトルとして表示したり、Z 軸のコメントを凡例として表示できます。
</p>
