<h1 class="firstheading">プロジェクトエクスプローラを使ってウィンドウを管理する</h1><p class='urlname' style='display: none'>OPJ-ManageWindowByPE</p>
<p><b>プロジェクトエクスプローラ</b>(PE)を使って、Originウィンドウ-- グラフ、ワークブック、行列ブック、レイアウトウィンドウ、ノートウィンドウ、Excelワークブック--を整理したり、経過を追うことができます。また、フォルダを新しいプロジェクトとして保存したり、プロジェクトエクスプローラで選択したフォルダに他のプロジェクトを追加することができます。
</p>
<table class="note">

<tr>
<td>
<p>プロジェクトエクスプローラの使用方法については、<a href="../../UserGuide/UserGuide/Project_Explorer.html" title="ユーザガイド:プロジェクトエクスプローラ">Originの基本 &gt; プロジェクトエクスプローラ</a>をご覧ください。
</p>
</td></tr></table>
