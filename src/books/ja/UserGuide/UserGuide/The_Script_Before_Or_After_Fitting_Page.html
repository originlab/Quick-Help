<h1 class="firstheading">フィット前後のスクリプトページ</h1>
<p><br />
このページは、フィット処理の前後に実行するスクリプトを入力するオプションを提供します。このページは任意ですので、<b>完了</b>ボタンをクリックして、フィット関数の定義や編集作業を完了させることができます。</p>
<a name="Dialog_Box_Controls" id="Dialog_Box_Controls"></a>
<h2><span class="mw-headline">ダイアログボックス内のオプション</span></h2>
<table class="dialogcontroltable">
<tr>
<th>フィット前のスクリプト</th>
<td>フィット処理の前に実行するスクリプトを入力します。</td>
</tr>
<tr>
<th>フィット後のスクリプト</th>
<td>フィット処理の後に実行するスクリプトを入力します。</td>
</tr>
</table>
<p>&#160;</p>
