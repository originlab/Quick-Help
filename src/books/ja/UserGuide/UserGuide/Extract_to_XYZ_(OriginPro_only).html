<h1 class="firstheading">XYZに抽出する (OriginProのみ)</h1>

  <p><BR> Xファンクション <a href="../../XFunction/X-Function/Img2xyz.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:Img2xyz" rel="nofollow">Img2xyz</a> は、<B>強度</B>データを抽出して、画像の選択した領域の対応する<B>X, Y座標</B> データをワークシートの <B>XYZデータ</B> に抽出します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：代数的変換：XYZデータ抽出</B>」を選びます。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/Img2xyz.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:Img2xyz" rel="nofollow">Img2xyz</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help img2xyz</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
