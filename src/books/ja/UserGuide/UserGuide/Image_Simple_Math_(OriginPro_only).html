<h1 class="firstheading">画像の算術演算 (OriginProのみ)</h1>

  <p><BR> 「<a imgSimpleMathhref="../../XFunction/X-Function/ImgSimpleMath.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgSimpleMath" rel="nofollow"></a>」Xファンクションは、2つの画像からイメージデータに対して単純な算術演算を実行します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：代数的変換：算術演算</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgSimpleMath.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgSimpleMath" rel="nofollow">imgSimpleMath</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgSimpleMath</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
