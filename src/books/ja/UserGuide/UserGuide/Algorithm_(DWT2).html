<h1 class="firstheading">アルゴリズム (DWT2)</h1>

  <p>入力行列 m は、4分の1の大きさの行列4つに分解されます。2Dの離散ウェーブレット分解が選択可能なので、それは1Dのフィルタリングとダウンサンプリングに分けられます。全体の分解処理は、下図のように表現できます。</p>

  <dl>
    <dd><a href><img alt="Image:Algorithm DWT2.png" src="../images/Algorithm_(DWT2)/Algorithm_DWT2.png" width="408" height="285" border="0"></a></dd>
  </dl>

  <p>フィルタは選択したウェーブレットにより決まります。</p>

  <p>計算には、NAG関数 nag_dwt()を使用しています。</p>
