<h1 class="firstheading">コントラスト</h1>

  <p><BR> <a href="../../XFunction/X-Function/ImgContrast.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgContrast" rel="nofollow">imgcontrast </a>関数は、ビットマップ画像のコントラストを大きくまたは小さくします。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：調整：コントラスト</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgContrast.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgContrast" rel="nofollow">imgColorlevel</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgContrast</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
