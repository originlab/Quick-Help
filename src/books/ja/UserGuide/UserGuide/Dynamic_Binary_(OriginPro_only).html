<h1 class="firstheading">動的2値化(OriginProのみ)</h1>

  <p><BR> <a href="../../XFunction/X-Function/ImgDynamicBinary.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgDynamicBinary" rel="nofollow"> imgDynamicBinary </a>関数は、画像の各ピクセルに対してローカルなしきい値を使って、ピクセル毎のビットを変更すること無しに指定した画像を白黒画像に変換します。</p>

  <p>この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：変換：動的2値化</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgDynamicBinary.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgDynamicBinary" rel="nofollow">imgDynamicBinary</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgDynamicBinary</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
