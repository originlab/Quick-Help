<h1 class="firstheading">「行列シートの操作」ダイアログ</h1><p><br /> <B>行列シートの操作</B>ダイアログは、<B>ワークシートの操作</B>ダイアログに似ています。現在の行列ブック内の行列シートを管理する時に使用します。
</p><p><img alt="Image:The_Navigate_Matrix_Sheets_Dialog_Box_01.png" src="../images/The_Navigate_Matrix_Sheets_Dialog_Box/The_Navigate_Matrix_Sheets_Dialog_Box_01.png" width="693" height="370" border="0" /></a>
</p><p>このダイアログで、次のことができます。
</p>
<ul><li> 行列シートを探し、アクティブにします。 
</li><li> シートを名前、サイズ、列サイズ、データ型、または他の要素でソートします。 
</li><li> 選択したシートの移動、複製、ドラッグ、消去、削除 ができます。
</li><li> 行列シートのコメント列にコメントを追加します。
</li></ul>
<p>シートの管理についての詳細は、<a href="../UserGuide/The_Navigate_Worksheets_Dialog_Box.html" title="UserGuide:ワークシートの操作ダイアログ"><B>ワークシートの操作</B></a> ダイアログのヘルプをご覧ください。 
</p><p><br />
</p>
