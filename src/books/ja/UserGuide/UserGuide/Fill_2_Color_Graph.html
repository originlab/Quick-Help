<h2><a name="Data_Requirements"></a><span class="mw-headline">要求されるデータ</span></h2>
<p>少なくとも2つのY値の列（あるいは、その部分領域）を選択する必要があります。関連付けられたX列がある場合はそれを使用し、そうでない場合は、Y列または行番号のサンプリング間隔が使用されます。
</p>
<h2><a name="Creating_the_Graph"></a><span class="mw-headline">グラフ作成</span></h2>
<p>データを選択します。
</p><p>メニューから、<span class="menu">作図 &gt; 棒、円、面積：塗りつぶし</span>を選択します。
</p>
<h2><a name="Template"></a><span class="mw-headline">テンプレート</span></h2>
<p>FillLine2C.OTP (Originのプログラムフォルダにインストールされています。)
</p>
