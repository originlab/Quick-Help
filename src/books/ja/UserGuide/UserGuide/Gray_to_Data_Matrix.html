<h1 class="firstheading">グレースケールから行列データに変換</h1>

  <p><BR> この「<a href="../../XFunction/X-Function/Img2m.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:Img2m" rel="nofollow">img2m</a>」関数は、指定したグレースケール画像を数値の行列データに変換します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：変換：データに変換</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/Img2m.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:Img2m" rel="nofollow">img2m</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help img2m</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
