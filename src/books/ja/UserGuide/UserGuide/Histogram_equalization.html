<h1 class="firstheading">ヒストグラム均等化</h1>

  <p><BR>
  <B>ヒストグラム均等化</B>機能は、入力画像を平坦なヒストグラムを持つ出力画像に変換します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：調整：ヒストグラムイコライザ</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgHisteq.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgHisteq" rel="nofollow">imgHisteq</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgHisteq</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
