<h1 class="firstheading">アルゴリズム (IDWT2)</h1>
<p><br />
2Dウェーブレット分解のように、dwt2が選択可能です。つまり、それは、下図に示すように、1Dフィルタリングとアップサンプリングに分けることができます。</p>
<dl>
<dd><a href="" style="color: #0000ff; text-decoration: underline;"><img alt="Image:Algorithm IDWT2.png" src="../images/Algorithm_(IDWT2)/Algorithm_IDWT2.png" width="500" height="265" border="0" /></a></dd>
</dl>
<p>再構成に使われるフィルターは選択したウェーブレットにより決まり、計算にはNAG関数nag_idwt2( )を使用しています。</p>
