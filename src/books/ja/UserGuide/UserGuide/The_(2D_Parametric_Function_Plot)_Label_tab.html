<h1 class="firstheading">（2Dパラメトリック関数グラフ）のラベルタブ</h1><p class='urlname' style='display: none'>PD-Dialog-2DParaFunc-Label-Tab</p><a  class="image"><img alt="2d parametric function plot label tab.png" src="../images/The_(2D_Parametric_Function_Plot)_Label_tab/2d_parametric_function_plot_label_tab.png" width="455"  /></a>
<p><br />
</p><p><br />
このタブでは、独立および従属変数の関数ヘッダを設定します。このタブはテーブルで構成され、XおよびYのヘッダ情報を入力できます (例: ロングネーム、単位、コメント)。このヘッダ情報は関数グラフで表示できます。例えば、ロングネームと単位はXおよびY軸のタイトルに表示でき、Yのコメントは凡例として表示できます。
</p>
