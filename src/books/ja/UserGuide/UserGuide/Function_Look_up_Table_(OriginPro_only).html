<h1 class="firstheading">ルックアップテーブル(OriginProのみ)</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgFuncLUT.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgFuncLUT" rel="nofollow">imgFuncLUT</a>」Xファンクションは、事前定義した関数を使ってルックアップテーブルの配列を計算します。そして、ルックアップテーブルを使ってビットマップ画像の強さの値を変更します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：調整：ルックアップテーブル</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgFuncLUT.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgFuncLUT" rel="nofollow">imgFuncLUT</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgFuncLUT</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
