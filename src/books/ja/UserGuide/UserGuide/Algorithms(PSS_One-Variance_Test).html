<h3><span class="mw-headline" id="sample_size">サンプルサイズ</span></h3>
<p>Originは、パワー等価で反復アルゴリズムを使用しています。各反復において、トライアルサンプルサイズのためのパワーが評価され、評価されたパワーが整数サンプルサイズに対応する値、および、目標値よりも大きい、最も近い到達したときに反復は停止されます。</p>
