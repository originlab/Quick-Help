<h1 class="firstheading">しきい値(OriginProのみ)</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgThreshold.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgThreshold" rel="nofollow">imgThreshold</a>」関数は、画像のピクセル成分値が、指定した範囲内または範囲外の場合に、その値をリセットします。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：変換：しきい値</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgThreshold.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgThreshold" rel="nofollow">imgThreshold</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgThreshold</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
