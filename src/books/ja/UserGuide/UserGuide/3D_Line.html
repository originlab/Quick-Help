<h1 class="firstheading">3D 折れ線グラフ</h1><p class='urlname' style='display: none'>3DLine</p>
<dl><dd><a  class="image"><img alt="Appendix 3d line.png" src="../images/3D_Line/Appendix_3d_line.png" width="344"  /></a></dd></dl>
<h2><a name="Data_Requirements"></a><span class="mw-headline">必要なデータ</span></h2>
<p>ワークシートの少なくとも1つのZ列（あるいは、その部分領域）を選択します。Z列に結びついたXY列がある場合、そのXY列が使われます。そうでない場合、ワークシートのデフォルトのXY値が使われます。
</p>
<h2><a name="Creating_the_Graph"></a><span class="mw-headline">グラフ作成</span></h2>
<p>ワークシートから要求されるデータを選択します。
</p><p>メインメニューから、<span class="menu">作図＞3D：3D折れ線</span> を選択します。
</p>
<h2><a name="Template"></a><span class="mw-headline">テンプレート</span></h2>
<p>gl3DLINE.OTP (Originのプログラムフォルダにインストールされています。)
</p>
