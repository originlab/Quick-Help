<h1 class="firstheading">区間プロットの作成</h1>
<p class="urlname" style="display: none;">Create-Interval-Plot</p>
<p><br />
<a href="../../UserGuide/UserGuide/Interval_Plot.html" title="ユーザガイド:区間プロット">区間プロット</a>を作成するには、1つ以上のYデータ列を選択して、メニューから<b>作図：統計グラフ：区間プロット</b>を選択します。</p>
<p>グループ化された列の区間プロットを作成するには、 <a href="../../UserGuide/UserGuide/Grouped_Box_Charts-Indexed_Data.html" title="ユーザガイド：グループ化ボックスチャート(インデックスデータ)">インデックスデータ</a>あるいは<a href="../../UserGuide/UserGuide/Grouped_Box_Charts-Raw_Data.html" title="ユーザガイド：グループ化ボックスチャート(素データ)">素データ</a>でグループ化ボックスチャートを作成します。メニューから、<b>作図：統計グラフ：ボックスチャート-インデックスデータ</b>、または、<b>作図：統計：グループボックスチャート-素データ</b>を選択し、<b>グラフテーマ</b>から、<b>Box Interval Plot</b>を選択して作図します。</p>
