<h1 class="firstheading">イメージ/等高線プロファイルガジェット</h1><p class='urlname' style='display: none'>gadget-image-contour-profile</p>
<p>イメージ/等高線ガジェットは、等高線図やイメージ図の行列や仮想行列データの傾向を確認することができます。
</p><p>このツールを使用する場合、行列や仮想行列から作図されたイメージ/等高線/ヒートマップをアクティブにし、<B>ガジェット：イメージプロファイル</B>をメニューから選択します。
</p><p>このツールについての詳細は、<B>行列ブック、行列シート、行列オブジェクト</B>の章の<a href="../../UserGuide/UserGuide/Viewing_and_Profiling_Matrix_Data.html" title="ユーザガイド:行列データの表示とプロファイル">行列データの表示とプロファイル</a>ページを確認してください。
</p>
