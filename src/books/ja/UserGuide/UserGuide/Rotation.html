<h1 class="firstheading">回転</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgRotate.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgRotate" rel="nofollow">imgRotate</a>」関数は画像を回転およびサイズ変更します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：幾何学的変換：回転</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションレファレンスファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgRotate.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgRotate" rel="nofollow">imgRotate</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgRotate</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
