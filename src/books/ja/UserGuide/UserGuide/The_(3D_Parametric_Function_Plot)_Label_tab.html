<h1 class="firstheading">(3Dパラメトリック関数グラフ)のラベルタブ</h1>
<p class="urlname" style="display: none;">PD-Dialog-3DParaFunc-Label-Tab</p>
<a class="image"><img alt="The 3D Parametric Function Plot Label tab 1.PNG" 
						 src="../images/The_(3D_Parametric_Function_Plot)_Label_tab/The_3D_Parametric_Function_Plot_Label_tab_1.PNG" 
						 width="450" height="502" border="0" /></a> 
<p>このタブでは、独立および従属変数の関数ヘッダを設定します。このタブはテーブルで構成され、X、Y、Zのヘッダ情報を入力できます (例: ロングネーム、単位、コメント)。このヘッダ情報は関数グラフで表示できます。例えば、ロングネームと単位は軸のタイトルに表示でき、Zのコメントは凡例として表示できます。 
 </p>
