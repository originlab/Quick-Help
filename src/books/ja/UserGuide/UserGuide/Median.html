<h1 class="firstheading">メディアンフィルタ</h1>

  <p><BR> メディアンフィルタは、ごま塩ノイズを除去する場合に、特に役立ちます。そのX, Yでの出力結果は、ウィンドウ内に含まれるピクセルのメディアン(元画像のX, Yでの中央値)となります。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：空間フィルタ：メディアンフィルタ</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgMedian.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgMedian" rel="nofollow">imgMedian</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgMedian</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
