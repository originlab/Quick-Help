<h1 class="firstheading">『フィット曲線』タブ (下側パネル)</h1><p class='urlname' style='display: none'>NLFit-Dialog-FitCurveTab</p>
<p>元データとフィット曲線が、「フィット曲線」タブにプロットされます。このタブは、上側のパネルの<B>設定</B>タブの<B>フィット曲線</B>の項目の<B>ソースグラフ上にプロットする</B>のチェックが付いている時にアクティブになります。グラフ内の3つのボタン<a class="image"><img alt="Button Zoom In Tool.png" src="../images/Fit_Curve_Tab_Lower_Panel/Button_Zoom_In_Tool.png" width="24" height="24" /></a><a class="image"><img alt="Button Zoom Out Tool.png" src="../images/Fit_Curve_Tab_Lower_Panel/Button_Zoom_Out_Tool.png" width="24" height="24" /></a><a class="image"><img alt="Button Rescale.png" src="../images/Fit_Curve_Tab_Lower_Panel/Button_Rescale.png" width="23" height="23" /></a> は、拡大、縮小、曲線の再スケールを行うためのものです。
</p>
