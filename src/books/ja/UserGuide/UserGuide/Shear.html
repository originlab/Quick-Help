<h1 class="firstheading">シアー</h1>

  <p><BR> この関数は、指定した角度で画像をゆがめます。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：幾何学的変換：シアー</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgShear.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgShear" rel="nofollow">imgShear</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgShear</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
