<h1 class="firstheading">アルゴリズム (逆FFT2)</h1>
<p>2D IFFTは、2次元の離散フーリエ変換(2D IDFT)の高速なアルゴリズムで、次式で定義されます。</p>
<p><img class="tex" alt="f(x,y)=\sum_{u=0}^{M-1}\sum_{v=0}^{N-1} F(u,v)e^{j2x(ux/M+vy/N)}" src="../images/Algorithm_(Inverse_FFT2)/math-da2b354ff754bfc97133eca7056edfa1.png" width="303" height="48" border="0" /></p>
<p>2D IFFTsのアルゴリズムは、計算を高速化するために、1DのIFFTに分けるという点で<a href="../UserGuide/Algorithm_(FFT2).html" title="UserGuide:アルゴリズム (FFT2)">2D FFTのアルゴリズム</a>に似ています。</p>
<p>Originは高速フーリエ変換にFFTWライブラリを使用しています。</p>
