<h1 class="firstheading">アルゴリズム (Envelope)</h1><p class="urlname" style='display: none'>Envelope-Algorithm</p>
<p>Originは次のステップで包絡線を検出します。
</p>
<ol><li>ソースデータで、一階微分が0になるようなデータポイントすべてを見つけます。これらのポイントは、極値といいます。
</li><li>これら極値を通る3次スプライン補間を実行します。
</li><li>補間データをスムージングします。ここで採用したスムージング法は隣接平均法で、これは元のデータにある各ポイントの周辺のあるデータポイント数の平均を取るものです。スムージング法についての詳細は、<a href="../../UserGuide/UserGuide/Algorithm_(Smooth).html#The_adjacent-averaging_method" title="ユーザガイド:アルゴリズム (Smooth)">隣接平均法アルゴリズム</a>をご覧下さい。
</li></ol>
