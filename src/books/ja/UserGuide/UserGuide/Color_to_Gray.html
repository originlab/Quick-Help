<h1 class="firstheading">カラー画像をグレースケールに変換</h1>

  <p><BR> Origin 8で、Xファンクション「<a href="../../XFunction/X-Function/ImgC2gray.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgC2gray" rel="nofollow">imgC2gray</a>」は、1, 4, 8, 16, 24, 32ビットのビットマップ画像を8, 12, 16ビットのグレースケールビットマップ画像に変換します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：変換：カラーからグレーヘ</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgC2gray.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgC2gray" rel="nofollow">imgC2gray</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgC2gray</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
