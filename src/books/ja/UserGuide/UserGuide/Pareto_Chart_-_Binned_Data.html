<h2><a name="Data_Requirements"></a><span class="mw-headline">要求されるデータ</span></h2>
<p>データ範囲として1つの列（またはデータ範囲）を選択し、カウントとして別の列（またはデータ範囲）を選択します。
</p>
<h2><a name="Creating_the_Graph"></a><span class="mw-headline">グラフ作成</span></h2>
<p>データを選択します。
</p><p>メニューから｢<span class="menu"><b>作図：統計:ビン化データのパレート図</b></span>｣を選択します。
</p><p>または、 
</p><p><span class="tb">2D グラフ</span>ツールバーの<b>ビン化データのパレート図</b>ボタンをクリックします。
</p>
<dl><dd><a class="image"><img alt="Pareto Chart - Binned Data2.png" src="../images/Pareto_Chart_-_Binned_Data/Pareto_Chart_-_Binned_Data2.png" width="452"  /></a></dd></dl>
<p><br />
作成とカスタマイズについての詳細は <a href="../../UserGuide/UserGuide/Creating_Pareto_Charts.html" title="ユーザガイド：パレート図の作成">パレート図</a> ページをご覧下さい。
</p>
<h2><a name="Template"></a><span class="mw-headline">テンプレート</span></h2>
<p>PARETOBIN.OTP (Originのプログラムフォルダにインストールされています。)
</p>
