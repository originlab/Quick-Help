<h1 class="firstheading">背景の除去 (OriginProのみ)</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgSubtractBg.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgSubtractBg" rel="nofollow">imgSubtractBg</a>」関数は、指定した画像から背景を除去します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：</B>代数的変換：背景除去」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション  
  <a href="../../XFunction/X-Function/ImgSubtractBg.html">imgSubtractBg</a> をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgSubtractBg</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
