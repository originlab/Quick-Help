<h1 class="firstheading">ガンマ値</h1>

  <p><BR> コンピュータ画面上で画像を正確に表示するには、<a href="../../XFunction/X-Function/ImgGamma.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgGamma" rel="nofollow">imgGamma</a> 関数でビットマップの色の深さを調整します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd><B>メニューから「</B>イメージ：調整：ガンマ」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgGamma.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgGamma" rel="nofollow"> imgGamma</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgGamma</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
