<h1 class="firstheading">アルファブレンド (OriginPro のみ)</h1>
<p><br />
「<a href="../../XFunction/X-Function/ImgBlend.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgBlend" rel="nofollow">imgBlend</a>」関数は、不透明な2つの画像から画像データを結合します。この関数を使用するには、</p>
<dl>
<dd>
<dl>
<dd>メニューから「<b>イメージ：代数的変換：アルファブレンド</b>」を選択します。</dd>
</dl>
</dd>
</dl>
<p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgBlend.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgBlend" rel="nofollow">imgBlend</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>
<dl>
<dd>
<dl>
<dd>help imgBlend</dd>
</dl>
</dd>
</dl>
<p>&#160;</p>
