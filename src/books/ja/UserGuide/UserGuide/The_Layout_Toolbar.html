<h1 class="firstheading">レイアウトツールバー</h1>

  <dl>
    <dd><a href><img alt="Image:Button_Layout.png" src="../images/The_Layout_Toolbar/Button_Layout.png" width="64" height="55" border="0"></a></dd>
  </dl>

  <p>「レイアウト」ツールバーのボタンを使って、レイアウトページにグラフやワークシートを追加します。</p>

  <table class="simple">
    <tr>
      <td><a href><img alt="Image:Button_Add_Graph.png" src="../images/Using_the_Layout_Page_Window/Button_Add_Graph.png" width="23" height="23" border="0"></a></td>

      <td>
        <p> <span class="db">グラフオブジェクト</span>の選択ダイアログボックス を開きます。</p>
      </td>
    </tr>

    <tr>
      <td><a href><img alt="Image:Button_Add_Worksheet.png" src="../images/Using_the_Layout_Page_Window/Button_Add_Worksheet.png" width="23" height="23" border="0"></a></td>

      <td>
        <p> <span class="db">ワークシートオブジェクト</span>の選択ダイアログボックス を開きます。</p>
      </td>
    </tr>
  </table>

  <p>詳細は、『レイアウトウィンドウにグラフまたはワークシートを追加する』をご覧下さい。</p>
