<h1 class="firstheading">境界と制約条件</h1>
<p>境界と制約条件は、パラメータ値が誤った値にならないように、パラメータ値を特定の範囲に制限することが出来ます。例えば、指数成長モデルの場合:</p>
<p><img class="tex" alt="y=Aexp[(x-x_0)/t]\,\!" src="../images/Bounds_and_Constraints/math-16c8664060686fa27d1a39d35c4cccb9.png" border="0" /></p>
<p>0に近い パラメータtの値は、不安定になります。t≥0.1のような制約条件を与えると、このような問題を解消することが出来ます。</p>
