<h1 class="firstheading">クリア</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgClear.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgClear" rel="nofollow">imgClear</a>」関数は画像を消去します。これはすべてのピクセル値を0にセットします。この関数は、コマンドウィンドウに次のように入力して使うことができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>imgclear</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgClear.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgClear" rel="nofollow">imgClear</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgClear</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
