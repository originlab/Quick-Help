<h1 class="firstheading">アルゴリズム (DWT)</h1><p>入力信号 x(n) は、近似係数(caと表す)と詳細係数(cdと表す)の2セットの係数に分解されます。これらの係数は、入力信号をローパスフィルタ(caに対する)やハイパスフィルタ(cdに対する)でコンボリューションして、その結果を2でダウンサンプリングして求めます。caとcdは<B>周期的</B>拡張モードの入力シグナルの半分の大きさになり、<B>ゼロパッド</B>拡張モードの入力シグナルとフィルタサイズの合計の半分になります。フィルタは選択したウェーブレットで決まります。
</p>
