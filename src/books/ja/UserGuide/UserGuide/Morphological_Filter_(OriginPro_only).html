<h1 class="firstheading">モフォロジカルフィルタ (OriginProのみ)</h1>

  <p><BR> この<a href="../../XFunction/X-Function/ImgMorph.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgMorph" rel="nofollow">ImgMorph</a>ファンクションは、モフォロジカル画像処理を行うツールです。数値行列、グレースケール、2値画像に対して使用することができます。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：算術変換：モフォロジカルフィルタ</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgMorph.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgMorph" rel="nofollow">ImgMorph</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgMorph</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
