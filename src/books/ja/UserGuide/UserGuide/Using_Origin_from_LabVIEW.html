<h1 class="firstheading">LabVIEWからOriginを利用する<br /></h1>
<div style="text-align: left; direction: ltr; margin-left: 1em;">
<p><img alt="Image:Video_Image.png" src="../images/Using_Origin_from_LabVIEW/Video_Image.png" width="33" height="33" border="0" /> 関連する動画:<a href="http://www.originlab.com/index.aspx?go=Products/Origin/CollaborationAndConnectivity/LabView&amp;ss=chm&amp;pid=1545" class="external text" title="http://www.originlab.com/index.aspx?go=Products/Origin/CollaborationAndConnectivity/LabView&amp;ss=chm&amp;pid=1545" rel="nofollow" target="_blank">Use Origin with LabVIEW for Real-time DAQ Data Analysis</a> (英語のみ)</p>
</div>
<p>Originでは、OriginとやりとりするためのカスタムVIを作成できるよう､LabVIEW VIのライブラリが提供されています。このVIは、LabVIEW7.0以降でのみ動作します。</p>
<p>LabViewからOriginを接続する方法についての詳細は、<a href="customvisforlabview.chm::/Category/LabVIEW_VI.html" title="http://wiki.originlab.com/index.php?title=Category:LabVIEW_VI" rel="nofollow">wikiページ</a> またはCustomVIsForLabVIEW.chmをご覧下さい。</p>
