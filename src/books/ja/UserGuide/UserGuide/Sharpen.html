<h1 class="firstheading">シャープネス</h1>

  <p><BR> シャープネスは、画像のエッジと詳細を強調する方法です。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：空間フィルタ：シャープネス</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgSharpen.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgSharpen" rel="nofollow">imgSharpen</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgSharpen</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
