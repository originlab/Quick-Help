<h1 class="firstheading">線＋シンボルグラフ</h1><p class='urlname' style='display: none'>LineSym-Graph</p>
<dl><dd><a class="image"><img alt="Image010.png" src="../images/Line_Symbol_Graph/Image010.png" width="214"  /></a></dd></dl>
<h2><a name="Data_Requirements"></a><span class="mw-headline">要求されるデータ</span></h2>
<p>少なくとも1つのY列、あるいは、その部分領域を選択する必要があります。  関連付けられたX列がある場合はそれを使用し、そうでない場合は、Y列または行番号のサンプリング間隔が使用されます。
</p>
<h2><a name="Creating_the_Graph"></a><span class="mw-headline">グラフ作成</span></h2>
<p>データを選択します。
</p><p>メニューから<span class="menu">作図：基本の2Dグラフ：線＋シンボル</span>を選択します。
</p><p>または、 
</p><p><span class="tb">2Dグラフギャラリー</span>ツールバーの<b>線＋シンボル</b>ボタンをクリックします。
</p>
<dl><dd><a class="image"><img alt="Line and Symbol 02.png" src="../images/Line_Symbol_Graph/Line_and_Symbol_02.png" width="310"  /></a></dd></dl>
<h2><a name="Template"></a><span class="mw-headline">テンプレート</span></h2>
