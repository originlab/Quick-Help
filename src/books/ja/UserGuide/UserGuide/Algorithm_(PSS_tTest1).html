<h1 class="firstheading">アルゴリズム((PSS)1群t検定)</h1><p class='urlname' style='display: none'>PSS-tTest1-Algorithm</p>
<p>与えられた自由度 <img src="../images/Algorithm_(PSS_tTest1)/math-e8445ea90237ebd568d923332f569840.png" title=" \nu =n-1\,\!" alt=" \nu =n-1\,\!" class="tex"/> および標準偏差 <img src="../images/Algorithm_(PSS_tTest1)/math-aed8477f52f3357686a210b688c27d7d.png" title=" s\,\!" alt=" s\,\!" class="tex"/> に対して、1群のt検定は、次の式で計算できます。
</p><p><img src="../images/Algorithm_(PSS_tTest1)/math-90e72b5bba11abb5d294d2587220648a.png" title=" Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" alt=" Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" class="tex"/> 
</p><p>以上、片側検定
</p><p><img src="../images/Algorithm_(PSS_tTest1)/math-33f73abf61d20e8cc22c292b2f667da5.png" title=" Power=Prob(t &gt;t_{(\alpha /2,\nu )},\nu ,\lambda )+Prob(t&lt;t_{(1-\alpha /2,\nu )},\nu ,\lambda )\,\!" alt=" Power=Prob(t &gt;t_{(\alpha /2,\nu )},\nu ,\lambda )+Prob(t&lt;t_{(1-\alpha /2,\nu )},\nu ,\lambda )\,\!" class="tex"/>
</p><p>以上、両側検定
</p><p>ここで、非心度のパラメータは
</p><p><img src="../images/Algorithm_(PSS_tTest1)/math-569b2398820839ab74c83de61237cfde.png" title="\lambda =\delta \sqrt{n} \,\!" alt="\lambda =\delta \sqrt{n} \,\!" class="tex"/> 
</p><p>および
</p><p><img src="../images/Algorithm_(PSS_tTest1)/math-bd72334ef081793a0e2b7212eadff34a.png" title=" \delta =\frac{\left| \mu _\alpha -\mu _0\right| }s\,\!" alt=" \delta =\frac{\left| \mu _\alpha -\mu _0\right| }s\,\!" class="tex"/>
</p>
