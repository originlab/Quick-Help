<h1 class="firstheading">自動トリミング</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgTrim.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgTrim" rel="nofollow">imgTrim</a>」Xファンクションは、画像の周辺近くの空白部分を検出し、トリミングします。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：幾何学的変換：自動トリミング</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgTrim.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgTrim" rel="nofollow">imgTrim</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgTrim</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
