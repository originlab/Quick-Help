<h1 class="firstheading">数学関数 (OriginProのみ)</h1>

  <p><BR> 「 <a href="../../XFunction/X-Function/ImgMathfun.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgMathfun" rel="nofollow">imgMathfun</a>」Xファンクションは、数学関数に従って、画像の色を再配置します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：代数的変換：数学関数</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgMathfun.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgMathfun" rel="nofollow">imgMathfun</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgMathfun</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
