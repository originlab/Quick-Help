<h1 class="firstheading">RGB分解 (OriginProのみ)</h1>

  <p><BR>  <a href="../../XFunction/X-Function/ImgRGBsplit.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgRGBsplit" rel="nofollow">imgRGBsplit </a>関数は指定したビットマップをR, G, Bの別々の画像に分解します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「イメージ：変換：RGB分解」を選択します。<B></B></dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgRGBsplit.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgRGBsplit" rel="nofollow">imgRGBsplit</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgRGBsplit</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
