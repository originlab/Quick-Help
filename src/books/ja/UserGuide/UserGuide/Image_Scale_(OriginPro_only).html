<h1 class="firstheading">イメージスケール(OriginProのみ)</h1>

  <p><BR> Xファンクション<a href="../../XFunction/X-Function/ImgScale.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgScale" rel="nofollow">ImgScale</a>は、フル画像または選択した矩形領域に新しい<B>XY座標スケール</B>を適用して画像を再スケールします。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>行列：セル属性の設定</B>」を選びます。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgScale.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgScale" rel="nofollow">ImgScale</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgScale</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
