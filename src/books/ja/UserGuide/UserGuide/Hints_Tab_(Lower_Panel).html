<h1 class="firstheading">『ヒント』タブ (下側パネル)</h1><p class='urlname' style='display: none'>NLFit-Dialog-HintTab</p>
<p><b>ヒント</b>タブは、NLFitダイアログボックスのオプションがアクティブなときに、そのオプションの使用について、役立つ情報を提供します。
</p>
<dl><dd><a class="image"><img alt="Hints Tab Lower Panel 01.png" src="../images/Hints_Tab_(Lower_Panel)/Hints_Tab_Lower_Panel_01.png" width="814" height="249" /></a>
</dd></dl>
<p>例えば、NLFit ダイアログを開き、フィット関数を選択しないと、ヒントタブでは以下のようなメッセージが表示されます。
</p>
<table class="simple">
<tr>
<td>
<p>[関数選択] <br />フィット関数を指定する。 
</p>
</td></tr></table>
