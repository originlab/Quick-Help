<h1 class="firstheading">検索ツールバー</h1><p class='urlname' style='display: none'>CB-Search-Toolbar</p><a class="image"><img alt="SearchToolBar.png" src="../images/The_Search_Toolbar/SearchToolBar.png" width="181" height="48" /></a>
<p><span class="tb">検索</span>ツールバーボタンは、複数ファイル内の文字列を検索します。
</p><p><B>ファイルから検索</B>ボタンをクリックするとより詳細な検索を行うダイアログが開き、テキストボックスはクイックサーチに使用できます。
</p>
