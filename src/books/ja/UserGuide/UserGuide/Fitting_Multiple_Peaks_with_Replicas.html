<h1 class="firstheading">複製を持つ複数ピークをフィットする(NLFitダイアログ)</h1>
<p>複数ピークの曲線をフィットする場合、組込のピーク関数を複製して、それぞれが異なるパラメータを持つようにして、その関数を使ってフィットすることができます。 これらの設定は、『設定』タブ、『詳細』ページ、『フィット制御：複製』ブランチで編集することができます。</p>
<dl>
<dd><span style="color: #0000ff; text-decoration: underline;"><img src="../images/Fitting_Multiple_Peaks_with_Replicas/Fitting_Multiple_Peaks_with_Replicas-1.png" alt="" style="border: none;" width="769" height="352" border="0" /></span></dd>
</dl>
<p>この機能を使って、同じ種類(例えばLorentzian)で中心や幅が異なる複数のピークを含むデータが正しいかどうかを確認できます。選択した関数が、複製をサポートしていない場合、このオプションを利用できません。</p>
<p><a href="../UserGuide/Fitting_Multiple_Peaks_with_the_Multiple_Peak_Fit_Tool.html" title="UserGuide:Fitting 複数ピークフィットツールを使った複数ピークのフィット">複数ピークフィットツール</a>もご覧ください。</p>
