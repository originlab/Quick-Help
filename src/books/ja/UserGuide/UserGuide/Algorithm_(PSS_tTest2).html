<h1 class="firstheading">アルゴリズム((PSS)2群t検定)</h1><p class='urlname' style='display: none'>PSS-tTest2-Algorithm</p>
<p>2つの等しい大きさの標本(n)に対して、自由度 <img src="../images/Algorithm_(PSS_tTest2)/math-320b62a6ef11c47ea23bbad3ca3ebbcd.png" title="v = 2(n-1)" alt="v = 2(n-1)" class="tex"/> の検出力およびプールド標準偏差<img src="../images/Algorithm_(PSS_tTest2)/math-03c7c0ace395d80182db07ae2c30f034.png" title="s" alt="s" class="tex"/> は、次の式で計算されます。
</p><p><img src="../images/Algorithm_(PSS_tTest2)/math-90e72b5bba11abb5d294d2587220648a.png" title=" Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" alt=" Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" class="tex"/> 
</p><p>以上、片側検定
</p><p><img src="../images/Algorithm_(PSS_tTest2)/math-33f73abf61d20e8cc22c292b2f667da5.png" title=" Power=Prob(t &gt;t_{(\alpha /2,\nu )},\nu ,\lambda )+Prob(t&lt;t_{(1-\alpha /2,\nu )},\nu ,\lambda )\,\!" alt=" Power=Prob(t &gt;t_{(\alpha /2,\nu )},\nu ,\lambda )+Prob(t&lt;t_{(1-\alpha /2,\nu )},\nu ,\lambda )\,\!" class="tex"/>
</p><p>以上、両側検定
</p><p>ここで、非心度のパラメータは
</p><p><img src="../images/Algorithm_(PSS_tTest2)/math-b5c6ea381dd0d3049b8a82cbf2b98a0d.png" title="\lambda =\frac \delta {\sqrt{2/n}} \,\!" alt="\lambda =\frac \delta {\sqrt{2/n}} \,\!" class="tex"/> および <img src="../images/Algorithm_(PSS_tTest2)/math-d72d6d5f07789a1d60ca7c2b5c5f1b87.png" title=" \delta =\frac{\left| \mu _1-\mu _2\right| }s\,\!" alt=" \delta =\frac{\left| \mu _1-\mu _2\right| }s\,\!" class="tex"/>
</p>
