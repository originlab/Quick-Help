<h1 class="firstheading">背景の置き換え(OriginProのみ)</h1>

  <p><BR> Xファンクション <a href="../../XFunction/X-Function/ImgReplaceBg.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgReplaceBg" rel="nofollow">ImgReplaceBg</a> は、背景にする色範囲を指定し、これらの色を新しいもので置き換えます。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「イメージ：代数的変換：背景の置き換え」を選択します。<B></B></dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgReplaceBg.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgReplaceBg" rel="nofollow">ImgReplaceBg</a>」をご覧下さい。 これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgReplaceBg</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
