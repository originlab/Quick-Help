<h1 class="firstheading">ノイズ</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgNoise.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgNoise" rel="nofollow">imgNoise</a>」関数は、画像の各チャネルにランダムなノイズを付加します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：空間フィルタ：ノイズ付与</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgNoise.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgNoise" rel="nofollow">imgNoise</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgNoise</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
