<h1 class="firstheading">アルゴリズム (CWT)</h1>
<p>このX関数は、<b>スケール</b>ベクターで表される各スケールおよびnを入力信号のサイズとした場合の1からnまでの各位置<i>b</i>における実数の連続ウェーブレット係数を計算します。</p>
<p><i style="font-style: italic;">x(t)</i> を入力信号とし、<i>Ψ</i> を選択したウェーブレット関数とすると、 スケール<i>a</i>および位置<i>b</i>での <i>x(t)</i>の 連続ウェーブレット係数は次のようになります。</p>
<p><img src="../images/Algorithm_(CWT)/math-72d1f6f4f05fad5f118b188e9bf031e6.png" title="C_{a,b} = \int_R {x(t)\frac{1}{{\sqrt a }}\psi^* } (\frac{{t - b}}{a})dt" alt="C_{a,b} = \int_R {x(t)\frac{1}{{\sqrt a }}\psi^* } (\frac{{t - b}}{a})dt" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" /></p>
<p>計算には、NAG関数 nag_cwt_real()を使用しています。これはCWTの定義での係数を計算しません。代わりに、スケールとシフトのウェーブレット関数のの積分が近似され、そしてコンボリューションが計算されます。</p>
