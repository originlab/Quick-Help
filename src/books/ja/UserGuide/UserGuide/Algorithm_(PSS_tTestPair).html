<h1 class="firstheading">アルゴリズム (PSS: 対データt検定)</h1>
<p><br />
与えられた自由度 <img class="tex" alt=" \nu =n-1\,\!" src="../images/Algorithm_(PSS_tTestPair)/math-e8445ea90237ebd568d923332f569840.png" border="0" />および標準偏差 <img class="tex" alt=" s\,\!" src="../images/Algorithm_(PSS_tTestPair)/math-aed8477f52f3357686a210b688c27d7d.png" border="0" />, に対して、対データt検定は、次の式で計算できます。</p>
<p><img class="tex" alt="Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" src="../images/Algorithm_(PSS_tTestPair)/math-90e72b5bba11abb5d294d2587220648a.png" border="0" /></p>
<p>片側検定</p>
<p><img class="tex" alt=" Power=Prob(t &gt;t_{(\alpha /2,\nu )},\nu ,\lambda )+Prob(t&gt;t_{(1-\alpha /2,\nu )},\nu ,\lambda )\,\!" src="../images/Algorithm_(PSS_tTestPair)/math-c7d4444a9d50f7c69d4ae391acda8211.png" border="0" /></p>
<p>両側検定</p>
<p>ここで、非心度のパラメータは、<img class="tex" alt="\lambda =\delta \sqrt{n} \,\!" src="../images/Algorithm_(PSS_tTestPair)/math-569b2398820839ab74c83de61237cfde.png" border="0" />および <img class="tex" alt=" \delta =\frac{\left| \mu _1-\mu _2\right| }s\,\!" src="../images/Algorithm_(PSS_tTestPair)/math-d72d6d5f07789a1d60ca7c2b5c5f1b87.png" border="0" /></p>
<p>&#160;</p>
