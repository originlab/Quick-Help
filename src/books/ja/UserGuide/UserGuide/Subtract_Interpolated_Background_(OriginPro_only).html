<h1 class="firstheading">補間した背景の除去 (OriginProのみ)</h1>

  <p><BR> <a href="../../XFunction/X-Function/ImgSubtractInterpBG.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgSubtractInterpBG" rel="nofollow">ImgSubtractInterpBg</a>関数は、補間した背景を作成し、画像からそれを取り除きます。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：代数的変換：補間背景の除去</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgSubtractInterpBG.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgSubtractInterpBG" rel="nofollow">ImgSubtractInterpBg</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgSubtractInterpBg</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
