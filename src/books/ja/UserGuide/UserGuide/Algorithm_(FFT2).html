<h1 class="firstheading">アルゴリズム (FFT2)</h1>
<p>2D DFTの分離可能性のため、その定義式を次のように書き換えることができます。</p>
<p><img class="tex" alt="F(u,v) = \frac{1}{{MN}}\sum_{x = 0}^M {\sum_{y = 0}^N {f(x,y)} } e^{ - i2z(ux/M + vy/N)} = \frac{1}{N}\sum_{x = 0}^{M - 1} {e^{ - 2zixu/M} } \sum_{y = 0}^{N - 1} {f(x,y)e^{ - 2ziyv/N} } " src="../images/Algorithm_(FFT2)/math-0d30888e3b714487f8a3f5e2a9c7c01e.png" width="692" height="50" border="0" /></p>
<p>これは2D FFTが1Dのフーリエ変換に分解されるということを示しています。2D FFTを計算するには、1Dフーリエ変換が入力行列の各行に対して適用され、 次に各列に対して適用されます。</p>
<p>OriginLabは、高速フーリエ変換のコードにFFTWライブラリを使用しています。</p>
