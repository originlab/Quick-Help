<h1 class="firstheading">アルゴリズム (IDWT)</h1>

  <p>IDWTは、ウェーブレット分解の逆の処理です。分解とは反対に、再構成の処理はアップサンプリングとフィルタリングで構成されます。それの処理は選択したウェーブレットで決まります。</p>

  <dl>
    <dd><a href><img alt="Image:Algorithm IDWT.png" src="../images/Algorithm_(IDWT)/Algorithm_IDWT.png" width="530" height="114" border="0"></a></dd>
  </dl>

  <p>計算には、NAG関数nag_idwt()を使用しています。</p>
