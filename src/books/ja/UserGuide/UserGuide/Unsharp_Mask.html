<h1 class="firstheading">アンシャープマスク</h1>

  <p><BR> アンシャープマスクは、画像のぼけを除去するのに使用します。これは隣接するピクセルとは異なるピクセルを認識し、コントラストを増やします。この関数を使用するには</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：空間フィルタ：アンシャープマスク</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgUnsharpmask.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgUnsharpmask" rel="nofollow">imgUnsharpmask</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgUnsharpmask</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
