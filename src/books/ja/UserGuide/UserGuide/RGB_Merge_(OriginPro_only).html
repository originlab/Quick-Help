<h1 class="firstheading">RGB結合 (OriginProのみ)</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgRGBmerge.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgRGBmerge" rel="nofollow">imgRGBmerge</a>」関数は、各RGBチャネルの3つの画像を1つの画像に結合します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：変換：RGB結合</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgRGBmerge.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgRGBmerge" rel="nofollow">imgRGBmerge</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgRGBmerge</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
