<h1 class="firstheading">ユーザフィルタ(OriginProのみ)</h1>

  <p><BR> <a href="../../XFunction/X-Function/ImgUserfilter.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgUserfilter" rel="nofollow">imgUserfilter</a> 関数は、ユーザ定義のフィルタ/マスクを元にビットマップにフィルタをかけます。この関数を使って、ユーザ定義のフィルタを作成でき、それを画像に適用することができます。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから<B>「イメージ：空間フィルタ：</B>ユーザフィルタ」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgUserfilter.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgUserfilter" rel="nofollow">imgUserfilter</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgUserfilter</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
