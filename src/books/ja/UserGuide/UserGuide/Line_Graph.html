<dl><dd><a class="image"><img alt="Image006.png" src="../images/Line_Graph/Image006.png" width="213"  /></a></dd></dl>
<h2><a name="Data_Requirements"></a><span class="mw-headline">要求されるデータ</span></h2>
<p>少なくとも1つのY列、あるいは、その部分領域を選択する必要があります。  関連付けられたX列がある場合はそれを使用し、そうでない場合は、Y列または行番号のサンプリング間隔が使用されます。
</p>
<h2><a name="Creating_the_Graph"></a><span class="mw-headline">グラフ作成</span></h2>
<p>データを選択します。
</p><p>メニューから<span class="menu">作図：基本の2Dグラフ：折れ線</span>を選択します。
</p><p>または、 
</p><p>「<b>2Dグラフギャラリー</b>」ツールバーの「<b>折れ線</b>」ボタンをクリックします。
</p>
<dl><dd><a class="image"><img alt="Page2.png" src="../images/Line_Graph/Page2.png" width="310"  /></a></dd></dl>
<h2><a name="Template"></a><span class="mw-headline">テンプレート</span></h2>
<p>LINE.OTP (Originのプログラムフォルダにインストールされています。)
</p>
