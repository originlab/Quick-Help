<h1 class="firstheading">(ワークシートプロパティ) 印刷/エクスポートタブ</h1><p><a  class="image"><img alt="Print Export tab of Worksheet Properties.png" src="../images/Print_Export_tab_of_Worksheet_Properties/Print_Export_tab_of_Worksheet_Properties.png" width="487"  /></a>
</p>
<h2><a name="View"></a><span class="mw-headline">表示</span></h2>
<p>現在のワークシートを印刷、またはエクスポートするときに表示する項目を指定します。<b>枠の太さ</b> および <b>余白 (%)</b> は<b>編集: コピー: HTMLまたはEMFとしてシートをコピー</b>メニューで使用します。
</p>
<h2><a name="Margin"></a><span class="mw-headline">余白</span></h2>
<p>ミリメートル (mm) またはインチ (inch) で印刷/エクスポートページの余白を指定します。 
</p>
<table class="note">
<tr>
<td><b>Note:</b> <b>ファイル：印刷</b>を選択して<b>オプション</b>ボタンをクリックすると <a href="../../UserGuide/UserGuide/The_Print_Option_Dialog_Box.html#Option_dialog" title="ユーザガイド:印刷オプションダイアログボックス">印刷オプションダイアログ</a>を開くことができます。このダイアログで、上述と同様の設定が可能です。
</td></tr></table>
