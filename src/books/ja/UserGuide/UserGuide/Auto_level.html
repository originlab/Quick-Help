<h1 class="firstheading">自動レベル</h1>

  <p><BR> この機能は、0.5%の値を変化させて、暗い色をより暗く、明るい色をより明るくします。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：調整：自動レベル</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgAutoLevel.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgAutoLevel" rel="nofollow">imgAutolevel</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgAutolevel</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
