<h1 class="firstheading">反転</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgFlip.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgFlip" rel="nofollow">imgFlip</a>」Xファンクションは、水平または垂直に画像を反転します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：幾何学的変換：反転：水平</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>または</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから<B>「イメージ：幾何学的変換：反転：垂直」を選択します。</B></dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgFlip.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgFlip" rel="nofollow">imgFlip</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgFlip</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
