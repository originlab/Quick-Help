<h1 class="firstheading">アルゴリズム (離散度数)</h1>
<p><br />
データは、離散変数の <i>n</i>個の観測標本で構成され、これは <img src="../images/Algorithm_(discfreqs)/math-d2583020b138319a535bc3c88278ab33.png" title="x_i\,\!" alt="x_i\,\!" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" />で表され、<i>i</i>=1,...,<i>n</i>です。データを昇順にソートし、並べられたデータは<img src="../images/Algorithm_(discfreqs)/math-b0666fef7a24d86f4dc246703c85603d.png" title="x_{(i)}\,\!" alt="x_{(i)}\,\!" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" />で表され、<i>i</i>=1,...,<i>n</i>です。値<img src="../images/Algorithm_(discfreqs)/math-b0666fef7a24d86f4dc246703c85603d.png" title="x_{(i)}\,\!" alt="x_{(i)}\,\!" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" /> に対応する度数は<img src="../images/Algorithm_(discfreqs)/math-0ed19e8a34d384686bcbdb75b54cdf85.png" title="c_i\,\!" alt="c_i\,\!" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" />で表され、これは<i>i</i>番目の値の度数です。 <span class="Apple-converted-space">&#160;</span><img src="../images/Algorithm_(discfreqs)/math-b0666fef7a24d86f4dc246703c85603d.png" title="x_{(i)}\,\!" alt="x_{(i)}\,\!" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" /> &#160;の相対度数と累積度数は次のように計算されます。</p>
<p><img src="../images/Algorithm_(discfreqs)/math-946dae73e9c7d9bde028bf59b2150d52.png" title="RelativeFrequency=c_k/n\,\!" alt="RelativeFrequency=c_k/n\,\!" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" />そして <span class="Apple-converted-space">&#160;</span><img src="../images/Algorithm_(discfreqs)/math-6c96448444a8c2a28079ff6a97fc268d.png" title="CumulativeFrequency_k=\sum_{k=1}^N{c_i}/n\,\!" alt="CumulativeFrequency_k=\sum_{k=1}^N{c_i}/n\,\!" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" /> で、<i>k</i>=1,...,<i>n</i>です。</p>
<p>&#160;</p>
