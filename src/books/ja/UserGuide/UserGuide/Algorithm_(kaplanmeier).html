<h1 class="firstheading">アルゴリズム (kaplanmeier)</h1>
<p><br />
Kaplan-Meier法は、生存確率を推定するステップ関数 (<span class="Apple-converted-space">&#160;</span><img src="../images/Algorithm_(kaplanmeier)/math-b4a096d9d2236359a73b7386af0c9ab6.png" title="t_i\,\!" alt="t_i\,\!" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" /> , <i>i</i> = 1, 2, 3, ..., n)です。これは、観測しているイベントが発生する時間を表し、生存関数は次式で計算されます。</p>
<p><img src="../images/Algorithm_(kaplanmeier)/math-9bf3c537ab387d6dad1c1bec827fbdba.png" title="\hat S(t)=\prod_{j=1}^i(\frac{n_j-d_j}{n_j})" alt="\hat S(t)=\prod_{j=1}^i(\frac{n_j-d_j}{n_j})" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" />,</p>
<p>ここで<span class="Apple-converted-space">&#160;</span><img src="../images/Algorithm_(kaplanmeier)/math-f3ce2b85302b64ebb3d18da47af2ed01.png" title="n_j\,\!" alt="n_j\,\!" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" /> は、時間<span class="Apple-converted-space">&#160;</span><img src="../images/Algorithm_(kaplanmeier)/math-7cc0d443d5547c5d5b4fb665f1ee918b.png" title="t_j\,\!" alt="t_j\,\!" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" /> におけるサンプル数で、<img src="../images/Algorithm_(kaplanmeier)/math-8af40ae95282622e988a071d0a2adc39.png" title="d_j\,\!" alt="d_j\,\!" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" />は、時間<img src="../images/Algorithm_(kaplanmeier)/math-7cc0d443d5547c5d5b4fb665f1ee918b.png" title="t_j\,\!" alt="t_j\,\!" class="tex" style="color: #000000; font-family: Arial, sans-serif; font-size: 12px; font-style: normal; font-variant: normal; font-weight: normal; letter-spacing: normal; line-height: 19.2px; orphans: auto; text-align: start; text-indent: 0px; text-transform: none; white-space: normal; widows: 1; word-spacing: 0px; -webkit-text-stroke-width: 0px;" border="0" />における観測しているイベントと打ち切り観測の数です。</p>
