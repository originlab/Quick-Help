<h1 class="firstheading">平均化</h1>

  <p><BR> 平均化フィルタは画像をぼかすルーチンです。画像が平均化されると、各ピクセルの色は、その隣のピクセルの色と平均された色に変わります。隣り合うピクセルを平均化する正方形の領域の長さを指定することができます。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：空間フィルタ：平均化</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgAverage.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgAverage" rel="nofollow">imgAverage</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgAverage</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
