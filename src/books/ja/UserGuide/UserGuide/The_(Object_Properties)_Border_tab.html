<h1 class="firstheading">(オブジェクトプロパティ)境界タブ<br /></h1>
<dl>
<dd><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Object Properties Border tab.png" src="../images/The_(Object_Properties)_Border_tab/Object_Properties_Border_tab.png" width="444" height="430" border="0" /></a></dd>
</dl>
<p><b style="font-weight: bold;">境界</b> タブでは、オブジェクトの<b>色</b>、<b>幅</b>、<b>タイプ</b> 及び <b>透明度</b> を設定できます。</p>
<p>長方形のオブジェクトでは、<b>位置合わせ</b> で <b>垂直</b>、<b>水平階段</b>、<b>角なし</b> と <b>角のみ</b> を設定できます。垂直または水平に位置合わせする場合、オブジェクトは<b>レイヤ全体</b>、<b>全てのレイヤ</b> または <b>ページのフルサイズ表示</b> で全体に合わせることが出来ます。</p>
<table class="note">
<tr>
<td><b style="font-weight: bold;">Note:</b> <b>透明度</b>コントロールは、<a href="../../UserGuide/UserGuide/The_(Object_Properties)_Fill_tab.html" title="ユーザガイド：(オブジェクトプロパティ)塗りつぶしタブ"><b>塗りつぶし</b> タブ</a> と同様に、矢印の線と先端に同じ透過度を設定します。
<p>境界の透明度％を変更すると、塗りつぶしの設定にも、同じ透明度が適用されます。逆も同じです。</p>
</td>
</tr>
</table>
