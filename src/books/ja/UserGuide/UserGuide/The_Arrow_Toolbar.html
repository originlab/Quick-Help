<h1 class="firstheading">矢印の操作ツールバー</h1>
<p class="urlname" style="display: none;">Arrow-Toolbar</p>
<dl>
<dd><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="The Arrow Toolbar.png" src="../images/The_Arrow_Toolbar/The_Arrow_Toolbar.png" width="157" height="51" border="0" /></a></dd>
</dl>
<p><span class="tb">矢印の操作</span>ツールバーは、複数の線／矢印を整列したり、矢頭を編集するときに使用します。</p>
<table class="simple">
<tr>
<td><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Button Horizontal Alignment.png" src="../images/The_Arrow_Toolbar/Button_Horizontal_Alignment.png" width="23" height="23" border="0" /></a></td>
<td>
<p>選択した線/矢印を水平に整列します。</p>
</td>
</tr>
<tr>
<td><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Button Vertical Alignment.png" src="../images/The_Arrow_Toolbar/Button_Vertical_Alignment.png" width="23" height="23" border="0" /></a></td>
<td>
<p>選択した線/矢印を垂直に整列します。</p>
</td>
</tr>
<tr>
<td><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Button Widen head.png" src="../images/The_Arrow_Toolbar/Button_Widen_head.png" width="23" height="23" border="0" /></a></td>
<td>
<p>選択した矢印の矢頭の幅を広くします。</p>
</td>
</tr>
<tr>
<td><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Button Narrow head.png" src="../images/The_Arrow_Toolbar/Button_Narrow_head.png" width="23" height="23" border="0" /></a></td>
<td>
<p>選択した矢印の矢頭の幅を狭くします。</p>
</td>
</tr>
<tr>
<td><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Button Lengthen head.png" src="../images/The_Arrow_Toolbar/Button_Lengthen_head.png" width="23" height="23" border="0" /></a></td>
<td>
<p>選択した矢印の矢頭の長さを長くします。</p>
</td>
</tr>
<tr>
<td><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Button Shorten head.png" src="../images/The_Arrow_Toolbar/Button_Shorten_head.png" width="23" height="23" border="0" /></a></td>
<td>
<p>選択した矢印の矢頭の長さを短くします。</p>
</td>
</tr>
</table>
<table class="note">
<tr>
<td><b style="font-weight: bold;">Note:</b>Origin 2015 SR1以降、<b>矢印の操作</b>ツールバーは、3D OpenGLグラフに2Dの矢印を描くためにも有効です。</td>
</tr>
</table>
