<h1 class="firstheading">『メッセージ』タブ (下側パネル)</h1>
<p>『<b>メッセージ</b>』タブを使って、フィット処理と結果をモニタリングします。 例えば、フィットが収束したかどうか、反復計算が何回行われたか、現在のカイ二乗値などを見ることができます。</p>
<p>この情報は、役に立ちます。 例えば、出力されたカイ二乗値がとても大きい場合(「<b>カイ二乗を計算する</b>」 ボタン<a href=""><img alt="Image:Button_Calculate_Chi_Square.png" src="../images/NLFit_Dialog_Buttons/Button_Calculate_Chi_Square.png" width="26" height="23" border="0" /></a>をクリックして既約カイ二乗値を確認できます。)、初期値を調整したり、フィットを再度実行することができます。</p>
