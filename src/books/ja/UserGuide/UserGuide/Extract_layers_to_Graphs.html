<h1 class="firstheading">レイヤをグラフに抽出ダイアログボックス</h1>
<p>レイヤの統合とは逆に、レイヤをグラフに抽出するにはグラフに抽出を使います。</p>
<p><img alt="Image:Extract_layers_to_Graphs.png" src="../images/Extract_layers_to_Graphs/Extract_layers_to_Graphs.png" width="425" height="254" border="0" /></p>
<p>このダイアログは3つの方法で開く事ができます。</p>
<ol>
<li><b style="font-weight: bold;">グラフへ抽出</b>ボタンをクリックする。</li>
<li>スクリプトウィンドウで「layextract -d」を実行する。</li>
<li>グラフの外側(灰色の部分)を右クリックし、コンテキストメニューから<b>グラフへ抽出</b>を選択する。</li>
</ol>
<p>このダイアログの詳細は、<a href="../../XFunction/X-Function/Layextract.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:Layextract" rel="nofollow">このXファンクションページ</a>を参照してください。</p>
<p><br /></p>
