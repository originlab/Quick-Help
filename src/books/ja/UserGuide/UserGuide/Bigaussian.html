<h2><span class="mw-headline">パラメータ</span></h2>
<p>パラメータの数: 5</p>
<p>パラメータの名前: y0,xc,H,w1,w2</p>
<p>意味: y0 = Base, xc = Center, H = Height, w1 = Width, w2 = Width</p>
<p>下側境界: w1 &gt; 0, w2 &gt; 0</p>
<p>上側境界: なし</p>
