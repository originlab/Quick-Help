<h1 class="firstheading">サイズ変更</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgResize.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgResize" rel="nofollow">imgResize</a>」Xファンクションは、画像を指定した幅と高さにサイズ変更します。この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：幾何学的変換：サイズ変更</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgResize.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgResize" rel="nofollow">imgResize</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgResize</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
