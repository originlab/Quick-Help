<h2><a name="Data_Requirements"></a><span class="mw-headline">要求されるデータ</span></h2>
<p>1つのY列、または1つのY列の範囲を選択します。
</p>
<h2><a name="Creating_the_Graph"></a><span class="mw-headline">グラフ作成操作</span></h2>
<p>データを選択します。
</p><p>メニューの <span class="menu">作図&gt; 統計：素データのパレート図</span> を選択します。
</p><p>または、 
</p><p><span class="tb">2D グラフ</span>ツールバーの<b>素データのパレート図</b>ボタンをクリックします。
</p>
<dl><dd><a class="image"><img alt="Pareto Chart - Raw Data 2.png" src="../images/Pareto_Chart_-_Raw_Data/Pareto_Chart_-_Raw_Data_2.png" width="452"  /></a></dd></dl>
<p>作成とカスタマイズについての詳細は <a href="../../UserGuide/UserGuide/Creating_Pareto_Charts.html" title="ユーザガイド：パレート図の作成">パレート図</a> ページをご覧下さい。
</p>
<h2><a name="Template"></a><span class="mw-headline">テンプレート</span></h2>
<p>PARETORAW.OTP (Originのプログラムフォルダにインストールされています。)
</p>
