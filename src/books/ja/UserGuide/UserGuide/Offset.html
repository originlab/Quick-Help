<h1 class="firstheading">オフセット</h1>

  <p><BR> 「<a href="../../XFunction/X-Function/ImgOffset.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgOffset" rel="nofollow">imgoffset</a>」Xファンクションは、画像の矩形領域を目的の場所にコピーします。このダイアログボックスを使って、入力画像を参照画像と一緒に整列して範囲を決めます。</p>

  <p>この関数を使用するには、</p>

  <dl>
    <dd>
      <dl>
        <dd>メニューから「<B>イメージ：幾何学的変換：オフセット</B>」を選択します。</dd>
      </dl>
    </dd>
  </dl>

  <p>この関数の詳細については、OriginのXファンクションヘルプファイルにあるXファンクション「<a href="../../XFunction/X-Function/ImgOffset.html" title="http://wiki.originlab.com/~originla/wiki2/index.php?title=X-Function:ImgOffset" rel="nofollow">imgoffset</a>」をご覧下さい。これはコマンドウィンドウで次のように入力すると直接表示することができます。</p>

  <dl>
    <dd>
      <dl>
        <dd>help imgOffset</dd>
      </dl>
    </dd>
  </dl>

  <p>&nbsp;</p>
