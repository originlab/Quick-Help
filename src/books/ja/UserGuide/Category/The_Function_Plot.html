<h1 class="firstheading">関数グラフ</h1>
<p><br />
関数グラフは数式(複数も3Dでは可能)で表わされているものを2D曲線または3D曲面で表示します。関数は、Originの標準のグラフテンプレートやアクティブなグラフに作図でき、さらに追加のカスタム設定も行えます。</p>
<p>Originは現在2D関数、2Dパラメトリック関数、そして3D関数を取り扱っています。</p>
