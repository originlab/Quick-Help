<h1 class="firstheading">行列値の設定</h1>
<p>この「<b>値の設定</b>」ダイアログボックスはワークシート列のデータを作成するのに使用することができます。</p>
<p>「<span class="db">値の設定</span>」ダイアログボックスを開くには</p>
<ol>
<li>行列をアクティブにします。</li>
<li>Originメニューから、<span class="menu">行列：セル値の設定</span>を選びます。</li>
</ol>
<p>または</p>
<ol>
<li>行列を選択します。</li>
<li>ワークシート列を右クリックし、ショートカットメニューから「<span class="menu">列値の設定</span>」 を選択します。</li>
</ol>
