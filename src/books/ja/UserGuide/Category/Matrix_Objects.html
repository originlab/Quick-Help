<h1 class="firstheading">行列オブジェクト</h1>

  <p>行列シートには最大65,535の行列オブジェクトを含めることができます。実際の制限は、それより小さい(システムリソースで決まります)と考えられます。シート内のオブジェクトは同じX/Yの次数とヘッダを持ちますが、各オブジェクトはそれぞれのZヘッダを持ちます。</p>
