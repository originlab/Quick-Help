<h1 class="firstheading">Python</h1>
<p class='urlname' style='display: none'>Python-Packages-Page</p>
<p>Pythonパッケージを開くには：Originのメニューから<b>接続：Pythonパッケージ...</b>を選択します。</p>
<p>あるいは、コードビルダメニューの<b>ツール：Pythonパッケージ</b>を選択します。</p>
<p>このダイアログで、Pythonパッケージのインストール/アンインストールが可能です。</p>
