<h1 class="firstheading">ANOVA(分散分析)</h1>
<p><br />
分散分析(ANOVA)は、従属変数の分散を調べるのに使われます。従属変数は、1つまたは2つ以上の因子変数の異なるレベルで測定されます。因子の影響の度合いを調べるために、全体的な分散を因子の影響に関連する成分と測定誤差からの影響に分けます。</p>
<p>Originは、 <b>一元配置</b> と <b>二元配置の分散分析</b>を提供しています。<b>OriginPro</b> は、それに加え、繰り返しのある<b>一元配置</b> と <b>二元配置の分散分析</b>を提供しています。</p>
