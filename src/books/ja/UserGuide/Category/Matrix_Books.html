<h1 class="firstheading">行列ブック</h1>
<p>行列ブックウィンドウは、カスタマイズ可能な<a href="../UserGuide/Template_Files.html" title="ユーザーガイド:テンプレートファイル">テンプレート</a>から作成されます。すべてのOriginの行列ブックテンプレートには、OTMというファイル拡張子が付けられます。行列ブックテンプレートは、行列ブック内のシートの数、行列シートの名前、次数、データ型、数学関数、インポート方法、表示属性や表示フォーマットなどの設定項目を保存しています。</p>
<p><b style="font-weight: bold;">行列オーガナイザー</b>は、行列ブックウィンドウに保存されている情報を表示するための機能です。</p>
