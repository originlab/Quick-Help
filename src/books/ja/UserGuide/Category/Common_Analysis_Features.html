<h1 class="firstheading">共通の分析機能</h1>
<p class="urlname" style="display: none;">Common-Analysis-Feature</p>
<p>Originの分析ダイアログボックスおよびその他の多くのデータ処理ダイアログボックスには、共通の編集オプションと機能があります。これには、インタラクティブなデータ範囲選択、分析結果レポート機能を含むさまざまな出力オプション、結果の自動再計算機能、繰り返し使用する一連のダイアログの設定をテーマとして保存したり、テーマを選択する機能があります。</p>
