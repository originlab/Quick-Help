<h1 class="firstheading">2Dウェーブレット変換 (Proのみ)</h1>
<p><br />
ウェーブレット変換は2D信号で使うことができ、信号をその近似係数、水平詳細係数、垂直詳細係数、対角詳細係数に分けます。3つのウェーブレットがサポートされています。： <b>Haar</b>, <b>Daubechies</b> (N=2, 3, 4, 5, 7, 8, 9)、双直交l (Nr.Nd=1.1, 1.3, 1.5, 2.2, 2.4,2.6, 3.1, 3.3, 3.5, 3.7)</p>
