<h1 class="firstheading">包絡線 (Proのみ)<br /></h1>
<p class="urlname" style="display: none;">Envelope</p>
<p>包絡線は、元のデータを包み込む曲線です。元のデータセットの各ピークの接線です。Originは、局所最大法と3次スプライン補間を適用することで、元データに対して、上側、下側、両方の包絡線を取得します。</p>
<dl>
<dd><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Envelop Dlg.png" src="../images/Envelope/Envelop_Dlg.png" width="691" height="367" border="0" /></a></dd>
</dl>
<p><i style="font-style: italic;"><b style="font-weight: bold;">包絡線を使うには</b></i></p>
<ol>
<li>ワークブックまたはグラフをアクティブにします。</li>
<li>Originメニューから<b>解析: 信号処理:</b> <b>包絡線</b>を選択します。</li>
</ol>
