<h1 class="firstheading">ワークシート列のスタックとアンスタック</h1>
<p><br />
ワークシート列のスタックとアンスタックは、統計など必要に応じてグループデータを再配置する方法を提供します。スタックとアンスタックは、非スタックまたは非アンスタック列を含み、欠損値を考慮するかどうかのオプションを提供します。さらに、列のスタックは、行毎にスタックしたり、スタックした列をサブグループに分割できます。</p>
