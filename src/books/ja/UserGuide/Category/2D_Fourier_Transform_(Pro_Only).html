<h1 class="firstheading">2Dフーリエ変換(Proのみ)</h1>
<p><br />
フーリエ変換は、2D信号のスペクトル分析を行うために適用することができます。逆2Dフーリエ変換は、時間領域の2D信号を再構成するために2Dスペクトルに適用することができます。OriginProには、2D離散フーリエ変換(2D DFT)とその逆変換(2D IDFT)が、それぞれ高速フーリエ変換アルゴリズムである2D FFTおよび 2D IFFTとして組み込まれています。</p>
