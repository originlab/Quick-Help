<h1 class="firstheading">行列のスムージング</h1>
<p><br />
スムージングは行列に対して実行されます。</p>
<p>行列のスムージングをするには:</p>
<ol>
<li>行列をアクティブにします。</li>
<li>Originメニューから<b>解析: 信号処理: スムージング</b>を選択します。</li>
</ol>
