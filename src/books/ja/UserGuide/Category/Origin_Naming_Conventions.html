<h1 class="firstheading">Originの命名規則</h1>
<p>Originでは、新しいウィンドウとデータセットの命名規則があります。これらの命名規則はノートウィンドウ以外のすべてのウィンドウに適用されます。ノートウィンドウの命名規則については別のトピックで説明しています。</p>

<li><a href="../UserGuide/Worksheet_Column_and_Cell_Range_Naming_Conventions.html" title="UserGuide:ワークシート、列、セル範囲の命名規則">ワークシート、列、セル範囲の命名規則</a></li>

</ul>
