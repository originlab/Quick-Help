<h1 class="firstheading">2D FFT</h1>
<p><br />
Originでは、二次元離散フーリエ変換 (2D DFT)は下記のように定義します。</p>
<p><img class="tex" alt="F(u,v) = \frac{1}{{MN}}\sum_{x = 0}^{M-1} {\sum_{y = 0}^{N-1} {f(x,y)} } e^{ - i2\pi(ux/M + vy/N)}" src="../images/2D_FFT/math-1c125af8df5ca1c383a03523e0fd3771.png" width="351" height="50" border="0" /></p>
<p>ここで、<img class="tex" alt="F(u,v) = \frac{1}{{MN}}\sum_{x = 0}^{M-1} {\sum_{y = 0}^{N-1} {f(x,y)} } e^{ - i2\pi(ux/M + vy/N)}" src="../images/2D_FFT/math-3baf1600ae50930a155f58ae172b51bd.png" width="47" height="18" border="0" />は入力信号です。</p>
<p>複素数の結果に沿って、変換したデータの振幅、位相、パワーを計算できます。</p>
<p>0の周波数成分(DC成分として知られる)を中央に表示されるようにするには、 <b>DCを中央に移動</b> を選択する必要があります。</p>
<p><i style="font-style: italic;"><b style="font-weight: bold;">2DFFTを使うには</b></i></p>
<ol>
<li>行列ブックをアクティブにします。</li>
<li>メニューから<b>解析：信号処理：FFT: 2D FFT</b>を選択します。</li>
</ol>
