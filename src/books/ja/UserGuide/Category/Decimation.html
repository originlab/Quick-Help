<h1 class="firstheading">デシメーション (Proのみ)<br /></h1>
<p class="urlname" style="display: none;">Decimation</p>
<p>デシメーションはシグナルのサンプリング間隔を減らすプロセスです。通常、データのサイズを減らす際に使用します。Originは2つのフィルタ(FIRフィルタと移動平均フィルタ)でデシメーションツールをサポートしています。</p>
<dl>
<dd><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="DecimationDialog.png" src="../images/Decimation/DecimationDialog.png" width="821" height="372" border="0" /></a></dd>
</dl>
<p><i style="font-style: italic;"><b style="font-weight: bold;">デシメーションを使うには</b></i></p>
<ol>
<li>ワークブックまたはグラフをアクティブにします。</li>
<li>Originメニューから<b>解析: 信号処理:</b> <b>デシメーション</b>を選択します。</li>
</ol>
