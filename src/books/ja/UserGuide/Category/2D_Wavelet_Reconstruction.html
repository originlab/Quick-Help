<h1 class="firstheading">2Dウェーブレット再構成</h1>
<p><br />
この関数は、近似係数、水平の詳細係数、垂直の詳細係数、対角の詳細係数の4つの行列から2D信号を再構成します。</p>
<p>正しく再構成するには、入力係数行列を生成するために使ったウェーブレット再構成と同じウェーブレットタイプを選択する必要があります。</p>
<p><i style="font-style: italic;"><b style="font-weight: bold;">2Dウェーブレット再構成を使うには：</b></i></p>
<ol>
<li>行列ブックをアクティブにします。</li>
<li>メニューから、解析: 信号処理: ウェーブレット: 再構成を選択します。</li>
</ol>
