<h2><a name="Introduction"></a><span class="mw-headline">はじめに</span></h2>
<p>1群の比率の検定は、観察された比率が、予め指定された比率と等しいかどうかを検定します。
</p>
<h2><a name="Handling_Missing_Values"></a><span class="mw-headline">欠損値の扱い</span></h2>
<p>データ範囲内の欠損値は、分析には含まれません。
</p>
