<h1 class="firstheading">DoButton (macro)</h1>

  <p class='urlname' style='display: none'>DoButton-macro</p>

  <p>Run the associated script of the object <i>objectName</i>.</p>

  <h2><a name="Definition:"></a><span class="mw-headline"><font color="chocolate">Definition:</font></span></h2>
  <pre class="lt" style="font-family:monospace;">
Def  DoButton <span style="color: #000000;">{</span>
        draw <span style="color: #000080;">-</span>n <span style="color: #000080;">%</span>1 <span style="color: #000080;">-</span>r;
<span style="color: #000000;">}</span>;
</pre>

  <h2><a name="Example:"></a><span class="mw-headline"><font color="chocolate">Example:</font></span></h2>

  <p>The following script runs the associated script of the NewLabel object.</p>
  <pre class="lt" style="font-family:monospace;">
DoButton NewLabel;
</pre>
