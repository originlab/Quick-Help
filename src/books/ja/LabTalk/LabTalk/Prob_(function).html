<h1 class="firstheading">Prob</h1>

  <p class='urlname' style='display: none'>Prob-func</p>

  <h2><a name="Definition:"></a><span class="mw-headline"><font color="chocolate">Definition:</font></span></h2>

  <p>The <b>prob(x)</b> function is the Probability Density (for a normal distribution) integrated from <img src="../images/Prob_(function)/math-d25c186e3f3096a9ff4a918f7b3141d4.png" title="-x" alt="-x" class="tex"> to <img src="../images/Prob_(function)/math-34128bbb7914f13de6b658dd4e6a5855.png" title="+x" alt="+x" class="tex">.</p>

  <p>It has the limiting values <img src="../images/Prob_(function)/math-b0c87ea6bdb74e6a115866cbd99edeef.png" title="prob(0)=0" alt="prob(0)=0" class="tex">, and <img src="../images/Prob_(function)/math-f8f85653ef42bfe5b0d3ea0923b7a56e.png" title="prob(\infty )=1" alt="prob(\infty )=1" class="tex">. Mathematically:<br>
  <img src="../images/Prob_(function)/math-1395f04caa85b6532adbb3dff8ee8b68.png" title="Prob(x)=\frac 1{\sqrt{2\pi }}\int_{-x}^{+x}e^{\frac{-t^2}2}dt" alt="Prob(x)=\frac 1{\sqrt{2\pi }}\int_{-x}^{+x}e^{\frac{-t^2}2}dt" class="tex"></p>

  <p>Note that <img src="../images/Prob_(function)/math-92327bc0a82ed2f7173e6f23cc9948a4.png" title="prob(-x) = -prob(x)" alt="prob(-x) = -prob(x)" class="tex">, <img src="../images/Prob_(function)/math-96ed92100ab666b0f1c84f16a4faa432.png" title="prob(x)= erf(\frac x{\sqrt{2}})" alt="prob(x)= erf(\frac x{\sqrt{2}})" class="tex"> or <img src="../images/Prob_(function)/math-7402b7bc06c0dedfcd2210fdad68ae60.png" title="prob(x) = 2 * Normal Distribution Function -1" alt="prob(x) = 2 * Normal Distribution Function -1" class="tex">.</p>
