<h1 class="firstheading">TimerError</h1>

  <p class='urlname' style='display: none'>TimerError-macro</p>

  <p>Displays the message "Timer Stop" in the status bar, stops executing the <a href="../../LabTalk/LabTalk/TimerProc_(macro).html" title="LabTalk:TimerProc (macro)">TimerProc</a> macro, and removes the current timer.</p>

  <p>&#160;</p>

  <h2><a name="Definition:"></a><span class="mw-headline"><font color="chocolate">Definition:</font></span></h2>
  <pre class="lt" style="font-family:monospace;">
Def  TimerError <span style="color: #000000;">{</span>ty <span style="color: #000080;">-</span>q <span style="color: #000080;">$</span>EXEmessage.<span style="color: #000080;">TimerStop</span>;timer <span style="color: #000080;">-</span>k<span style="color: #000000;">}</span>;
</pre>

  <h2><a name="Example:"></a><span class="mw-headline"><font color="chocolate">Example:</font></span></h2>

  <p>The following script removes the current timer.</p>
  <pre class="lt" style="font-family:monospace;">
TimerError;
</pre>
