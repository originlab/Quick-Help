<h1 class="firstheading">TimerProc</h1>

  <p class='urlname' style='display: none'>TimerProc-macro</p>

  <p>The <b>TimerProc</b> macro is triggered every <i>cycleLength</i> seconds after executing the <a href="../../LabTalk/LabTalk/Timer_(command).html" title="LabTalk:Timer (command)">timer &lt;<i>cycleLength</i>&gt;</a> command.</p>

  <p>Use the <b>timer -k</b> command to turn off the timer and disable the <b>TimerProc</b> trigger.</p>
