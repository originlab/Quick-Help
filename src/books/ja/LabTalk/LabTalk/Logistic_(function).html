<h1 class="firstheading">Logistic</h1>

  <p class='urlname' style='display: none'>Logistic-func</p>

  <p>The formula for the <b>Logistic Dose Response Function</b>, Logistic(<i>x</i>, <i>A1</i>, <i>A2</i>, <i>x0</i>, <i>p</i>), is:</p>

  <p>y = A2 + (A1-A2)/(1 + (x/x0)^p)</p>

  <p>This function produces a sigmoidal curve. See <a href="../../LabTalk/LabTalk/Boltzmann_(function).html" title="LabTalk:Boltzmann (function)">the <b>Boltzmann</b> function</a> for details.</p>
