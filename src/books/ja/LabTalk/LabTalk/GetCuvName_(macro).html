<h1 class="firstheading">GetCuvName</h1>

  <p class='urlname' style='display: none'>GetCuvName-macro</p>

  <p>Creates names for interpolated datasets.</p>

  <p>&#160;</p>

  <h2><a name="Definition:"></a><span class="mw-headline"><font color="chocolate">Definition:</font></span></h2>
  <pre class="lt" style="font-family:monospace;">
def GETCUVNAME
<span style="color: #000000;">{</span>
<span style="color: #000080;">%</span>B<span style="color: #000080;">=</span><span style="color: #ff00ff;">"%(count,@W)%(count,@C)%1"</span>;
if<span style="color: #000000;">(</span><span style="color: #000080;">%</span><span style="color: #000000;">[</span><span style="color: #000080;">%</span>B<span style="color: #000000;">]</span><span style="color: #000080;">&gt;</span><span style="color: #0000dd;">24</span><span style="color: #000000;">)</span> 
<span style="color: #000000;">{</span>
doc <span style="color: #000080;">-</span>cs <span style="color: #000080;">%</span>1;
<span style="color: #000080;">%</span>B<span style="color: #000080;">=</span><span style="color: #000080;">%</span>1<span style="color: #000080;">$</span><span style="color: #000000;">(</span>count<span style="color: #000080;">+</span><span style="color: #0000dd;">1</span><span style="color: #000000;">)</span>;
<span style="color: #000000;">}</span>
<span style="color: #000000;">}</span>
</pre>
