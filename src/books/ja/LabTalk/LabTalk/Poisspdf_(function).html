<h1 class="firstheading">Poisspdf</h1>

  <p class='urlname' style='display: none'>Poisspdf-func</p>

  <h2><a name="Definition:"></a><span class="mw-headline"><font color="chocolate">Definition:</font></span></h2>

  <p><i>poisspdf(X,lambda)</i> returns the Poisson probability density function at each of the values in X using mean parameters in lambda.</p>

  <dl>
    <dd><img src="../images/Poisspdf_(function)/math-8a6961f413a3a8f346d5b19de10c5e9f.png" title="f(x|\lambda )=\frac{\lambda ^x}{x!}e^{-\lambda }I_{(0,1,...)}(x)" alt="f(x|\lambda )=\frac{\lambda ^x}{x!}e^{-\lambda }I_{(0,1,...)}(x)" class="tex"></dd>
  </dl>

  <h2><a name="Parameters:"></a><span class="mw-headline"><font color="chocolate">Parameters:</font></span></h2>

  <dl>
    <dt>x (input, integer)</dt>

    <dd><img src="../images/Poisspdf_(function)/math-0ae946a990b8fb199c7f60f2bc27706b.png" title="x \geq 0" alt="x \geq 0" class="tex"></dd>

    <dt>lambda (input, double)</dt>

    <dd><img src="../images/Poisspdf_(function)/math-336a97d18d66c095def5ab62b9889a8b.png" title="\lambda &gt;0" alt="\lambda &gt;0" class="tex">.</dd>
  </dl>
