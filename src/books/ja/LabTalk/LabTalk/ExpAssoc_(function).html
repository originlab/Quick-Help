<h1 class="firstheading">ExpAssoc</h1>

  <p class='urlname' style='display: none'>ExpAssoc-func</p>

  <p>The forumula for the <b>Exponential Associate Function</b>, ExpAssoc(<i>x</i>, <i>y0</i>, <i>A1</i>, <i>t1</i>, <i>A2</i>, <i>t2</i>)<b>, is:</b></p>

  <p>y = y0 + A1*(1 - exp(-x/t1)) + A2*(1 - exp(-x/t2))</p>
