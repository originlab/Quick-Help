<h1 class="firstheading">Gammaln</h1>

  <p class='urlname' style='display: none'>Gammaln-func</p>

  <h4><a name="Natural_Log_of_the_Gamma_Function"></a><span class="mw-headline">Natural Log of the Gamma Function</span></h4>

  <p>The natural log of the Gamma function has the following form:</p>

  <p>gammaln(<i>x</i>)</p>

  <p>This function returns the natural log of the gamma function <img src="../images/Gammaln_(function)/math-07710b5c43702a8bb7b9104eacc6ba71.png" title="\Gamma" alt="\Gamma" class="tex">(<i>x</i>), where <img src="../images/Gammaln_(function)/math-07710b5c43702a8bb7b9104eacc6ba71.png" title="\Gamma" alt="\Gamma" class="tex">(<i>x</i>) is given by:</p>

  <p><img src="../images/Gammaln_(function)/math-6e5671b6532023829432b27c45f581a8.png" title="\Gamma(x) = \int_{0}^{+\infty}t^{x-1}e^{-t}dt" alt="\Gamma(x) = \int_{0}^{+\infty}t^{x-1}e^{-t}dt" class="tex"></p>
