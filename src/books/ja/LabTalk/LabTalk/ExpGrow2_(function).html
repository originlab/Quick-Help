<h1 class="firstheading">ExpGrow2</h1>

  <p class='urlname' style='display: none'>ExpGrow2-func</p>

  <p>The formula for the <b>Exponential Growth 2 with Offset Function</b>, ExpGrow2(<i>x</i>, <i>y0</i>, <i>x0</i>, <i>A1</i>, <i>t1</i>, <i>A2</i>, <i>t2</i>) is:</p>

  <p>y = y0 + A1*exp((x-x0)/t1) + A2*exp((x-x0)/t2)</p>
