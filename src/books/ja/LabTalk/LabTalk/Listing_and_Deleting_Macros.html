<h1 class="firstheading">Listing and Deleting Macros</h1>

  <p class='urlname' style='display: none'>Listing-and-Deleting-Macros</p>

  <p>To print a list of all macros currently defined in the Script window, use the <a href="../../LabTalk/LabTalk/List_(command).html" title="LabTalk:List (command)">List</a> m (without the -) command. To delete a defined macro named macroName, use the <a href="../../LabTalk/LabTalk/Delete_(command).html" title="LabTalk:Delete (command)">Delete</a> -m macroName (with the -) command.</p>
