<h2><a name="Dialog_created_by_Python"></a><span class="mw-headline">Pythonで作成したダイアログ</span></h2>
<p>このサンプル (\samples\Python\Run SendData toWks py.opj) では、Pythonの<b>tkinter</b>モジュールを使っインタラクティブなグラフィックインターフェースを作成し、データをインポートする前にデータタイプ、ターゲットとするワークシート、行番号を指定するを示します。Pythonコードを表示するには、<b>コードビルダ</b>を開く（<b>表示：コードビルダ</b>または<b>ALT+4</b>)か、または、<b>ワークスペース</b>パネルの<b>プロジェクト</b>フォルダをブラウズして、添付のPythonファイルにアクセスします。 
</p>
