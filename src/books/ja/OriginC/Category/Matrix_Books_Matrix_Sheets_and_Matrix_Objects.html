<h1 class="firstheading">行列ブック、行列シート、行列オブジェクト</h1><p><br />
Origin Cの <a href="../../OriginC/Category/MatrixPage_(class).html" title="Category:MatrixPage (class)">MatrixPage</a> クラスは、Origin行列ブックを操作するものです。各行列ブックは、<a href="../../OriginC/Category/MatrixLayer_(class).html" title="Category:MatrixLayer (class)">MatrixLayers</a>のコレクションを含み、各行列レイヤは、<a href="../../OriginC/Category/MatrixObject_(class).html" title="Category:MatrixObject (class)">MatrixObjects</a>のコレクションを含みます。
</p>
