<h1 class="firstHeading">1 什么是产品密匙，我怎么获取它呢？</h1><p class='urlname' style='display: none'>Lic-Activation-Dlg</p>
<p>在您尚未激活Origin之前，每次打开Origin都会自动弹出这个<b>许可证激活</b>对话框。它要求您输入产品密匙并激活。产品密匙跟您的序列号配套使用，用于激活Origin。
</p><p><a  class="image"><img alt="Lic activation dlg.png" src="../images/License_Activation/Lic_activation_dlg.png?v=8834" width="666"  /></a>
</p>
