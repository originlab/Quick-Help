<h1 class="firstHeading">1.22 FAQ-134 如何在条形图和柱状图中显示数值？</h1><p class='urlname' style='display: none'>Show-Data-Values-on-Bar</p>
<p class='faqID'>Last Update: 4/21/2020</p>
<h5><a name=".E9.80.9A.E8.BF.87.E8.BF.B7.E4.BD.A0.E5.B7.A5.E5.85.B7.E6.A0.8F"></a><span class="mw-headline">通过迷你工具栏</span></h5>
<ol>
<li>点击绘图，然后在弹出的迷你工具栏中选择 <b>显示数据标签</b> 按钮 <a  class="image"><img alt="Popup Scatter Show Data Labels.png" src="../images/How_do_I_show_the_data_values_on_my_bar_or_column_graph/Popup_Scatter_Show_Data_Labels.png?v=9437" width="24"  /></a>。
<li>点击那些标签然后你就可以在迷你工具栏中自定义标签的格式和来源。<br />
<a  class="image"><img alt="Popup Data Label.png" src="../images/How_do_I_show_the_data_values_on_my_bar_or_column_graph/Popup_Data_Label.png?v=9441" width="176"  /></a></li>
</ol>
<h5><a name=".E9.80.9A.E8.BF.87.E7.BB.98.E5.9B.BE.E7.BB.86.E8.8A.82.E5.AF.B9.E8.AF.9D.E6.A1.86"></a><span class="mw-headline">通过绘图细节对话框</span></h5>
<ol><li>双击图形中的条形图或者柱状图，打开 <b>绘图细节</b> 对话框。</li>
<li>切换到 <a class="external text" href="../../UserGuide/UserGuide/The_(Plot_Details)_Label2_Tab.html"><b>标签</b> 选项卡</a> 并勾选 <b>启用</b> 复选框。</li>
<li>在 <b>标签形式</b> 选择合适的数据选项。</li></ol>
<p><br />
</p>
