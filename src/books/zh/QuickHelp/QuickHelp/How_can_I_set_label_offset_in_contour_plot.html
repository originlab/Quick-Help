<h1 class="firstHeading">1.64 FAQ-186 如何移动等高线图中的标签？</h1><p class='urlname' style='display: none'>contour-label-offset</p>
<p class='faqID'>Last Update: 4/16/2021</p>
<p>如需重新定位等高线标签，用鼠标点击标签，沿着相同的等高线拖动它。
</p>

<p><br />
了解更多等高线图添加标签的信息，您可以参考<a href="../../QuickHelp/QuickHelp/How_to_add_a_missing_contour_label_at_a_specific_location.html" title="QuickHelp:How to add a missing contour label at a specific location">FAQ-890 如何在等高线图的指定位置上添加的标签？</a>.
