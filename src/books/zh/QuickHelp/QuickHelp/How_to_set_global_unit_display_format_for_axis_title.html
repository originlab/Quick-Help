<h1 class="firstHeading">1.142 FAQ-755 怎样设置统一的轴标题单位显示格式？</h1><p class='urlname' style='display: none'>Global-Unit</p>
<p class='faqID'>Last Update: 4/20/2021</p>
<p>选择菜单 <b>工具：选项...</b> 打开 <b>选项</b> 对话框。选择 <b>坐标轴</b> 选项卡，单击 <a class="external text" href="../../UserGuide/UserGuide/The_(Options)_Axis_Tab.html#Unit_Display_for_Axis_Title"><b>轴标题单位显示</b></a> 编辑框旁边的按钮，从弹出菜单中选择一种显示格式。
<br /><br />
注意到您还可以自定义显示格式。例如，若要将轴标题单位显示为 <b>in 单位</b> 则在编辑框输入 <i>in &lt;Unit&gt;</i> 即可。
<br /><br />
更多详情请参阅： <a class="external text" href="../../UserGuide/UserGuide/The_(Options)_Axis_Tab.html#Unit_Display_for_Axis_Title">此处</a>。
</p>
<p class="version" >Minimum Origin Version Required: 2016 SR0</p>
