<h1 class="firstHeading">1.66 FAQ-189 当我的数据中有缺失值时，怎么才能让所画的曲线在缺失值处连续？</h1><p class='urlname' style='display: none'>Display-no-Gap-for-Missing-Data</p>
<p class='faqID'>Last Update: 11/14/2018</p>
<p>当原数据中存在缺失值时，默认画出来的曲线在缺失值处是断开的。若想让曲线在该断点处连续，
</p>
<ol><li> 在图形窗口为当前窗口时，选择菜单 <b>格式：页面属性...</b> 打开 <b>绘图细节</b> 对话框。</li>
<li> 选择 <b>显示</b> 选项卡。</li>
<li> 勾选 <b>跨缺失数据连接直线</b>。</li></ol>
