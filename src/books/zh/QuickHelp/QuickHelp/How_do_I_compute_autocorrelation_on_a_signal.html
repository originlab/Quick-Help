<h1 class="firstHeading">3.68 FAQ-305 如何计算信号的自相关？</h1><p class='urlname' style='display: none'>AutoCorrelate-Signal</p>
<p class='faqID'>Last Update: 7/14/2018</p>
<p>自相关（Autocorrelation 或 self correlation）是信号与其自身的相关性。从菜单中选择  <b>Analysis: SignalProcessing: Correlation</b>，在打开的对话框中，对 Input1 和 Input2 选择相同的数据。
</p>
