<h1 class="firstHeading">3.117 FAQ-687 如何计算图中所有数据集的导数？</h1><p class='faqID'>Last Update: 7/23/2018</p>
<p class='urlname' style='display: none'>Calculate-Derivative</p>
<p>点击选中图形窗口，在 Origin 菜单上选择 <b>Gadgets: Differentiate</b>， 点击 <b>OK</b> ，在图形上应用此快捷分析工具。求导操作将应用在图中的所有数据集上，并在新的图形窗口中显示预览。
</p><p>或者使用  <b>Analysis: Mathematics: Differentiate</b> 工具，可以获得指定数据集的导数。
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>Derivative，导数</span></p>
