<h1 class="firstHeading">1.123 FAQ-700 怎么关闭图表自动更新？</h1><p class='urlname' style='display: none'>Turn-Off-Update-Plot</p>
<p class='faqID'>Last Update: 11/21/2018</p>
<p>当在工作表/矩阵窗口改变了数据值，默认情况下不必激活图表窗口，图会根据数据变化而自动更新。
</p><p>如果要关闭图表随数据自动更新的模式，选择菜单 <b>查看：实时更新绘图</b>，将其去勾选。当再次保存 OPJ 项目时， <b>实时更新绘图</b> 将保持关闭状态。
</p><p><br />
</p>
