<h1 class="firstHeading">1.206 FAQ-949 如何恢复 3D 图的原始视角？</h1><p class='urlname' style='display: none'>Reset-3D-angle</p>
<p class='faqID'>Last Update: 11/5/2018</p>
<p>如果 3D 图被旋转过，你可能想要恢复初始的视角。这样的话，
</p>
<ul><li> 在<a class="external text" href="../../UserGuide/UserGuide/The_3D_Rotation_Toolbar.html">3D 旋转</a>工具栏.　点击<b>重置</b>按钮或者<b>重置旋转</b>按钮</li></ul>
<p>如果您的 3D 图被放大或者缩小，你可以使用热键 <b>Ctrl + W</b> 去重置页面到 100% 的查看。
</p>
