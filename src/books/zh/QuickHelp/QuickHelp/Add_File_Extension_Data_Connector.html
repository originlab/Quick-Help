<h1 class="firstHeading">2.134 FAQ-1163 如何给数据连接器添加文件扩展名？</h1><p class='urlname' style='display: none'>Add-File-Extension-Data-Connector</p>
<p class='faqID'>Last Update: 4/13/2023</p>
<p>打开<b>Apps：连接器</b>可以查看已安装的数据连接器。 右键单击数据连接器并选择<b>自定义文件扩展名...</b>。
</p>
<dl><dd><dl><dd><a  class="image"><img alt="CustomFileExtensionContextMenu.PNG" src="../images/Add_File_Extension_Data_Connector/CustomFileExtensionContextMenu.PNG?v=11608" width="280"  /></a></dd></dl></dd></dl>
<p>在对话框中，您可以使用通配符<b>*</b>（星号）后面跟扩展名来添加新的扩展名。列表中的每个扩展名由<b>;</b>（分号）字符分隔。
</p>
<dl><dd><dl><dd><a  class="image"><img alt="AddFileExtensionDialog.PNG" src="../images/Add_File_Extension_Data_Connector/AddFileExtensionDialog.PNG?v=11609" width="338"  /></a></dd></dl></dd></dl>
<table class="noborder">
	<tr>
	<td style="vertical-align:top" width="60"><img src="../images/Add_File_Extension_Data_Connector/Alert_icon.png?v=0" width="57"  border="0" /></td><td><p>注意不要在您的扩展名中包含错误的空格或空白字符。 <b>;</b> 和 <b>*</b> 之间应该<b>没有</b>空格。
</p>
	</td>
	</tr>
	</table>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>文件类型，自定义</span></p>
