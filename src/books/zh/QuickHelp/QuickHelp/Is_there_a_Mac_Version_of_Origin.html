<h1 class="firstHeading">6.10 FAQ-12 可以在苹果机上安装 Origin 吗？</h1><p class='urlname' style='display: none'>Mac-Origin</p>
<p class='faqID'>Last Update: 7/4/2018</p>
<p>Origin 目前尚不支持直接在非 Windows 系统上运行。你可以在苹果机上先安装虚拟机（例如 Parallel）或者 Boot Camp，然后再安装 Origin。详情请参阅 <a class="external text" href="http://www.originlab.com/index.aspx?go=Support&amp;pid=1059" target="_blank">这个网页</a>。
</p>
