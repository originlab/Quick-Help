<h1 class="firstHeading">1.228 FAQ-994 如何在条形图或柱状图中调整柱子的顺序？</h1><p class='faqID'>Last Update: 4/17/2019</p>
<p class='urlname' style='display: none'>Change-Column-Bar-Order</p>
<p>虽然您无法直接在图形中直接拖拽柱子来改变它们的顺序，但是，如果在工作表中将X列设置为 <b>类别</b> 列并将坐标轴的刻度标签设置为 <b>类别</b>，您就可以通过更改工作表中的类别顺序。图形中柱子的顺序将相应地更新。 
</p>
