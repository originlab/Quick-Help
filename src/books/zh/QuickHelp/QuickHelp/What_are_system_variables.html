<h1 class="firstHeading">4.24 FAQ-383 什么是系统变量？</h1><p class='urlname' style='display: none'>System-Variables</p>
<p class='faqID'>Last Update: 7/9/2018</p>
<p>系统变量就是由 Origin 软件定义的 <a class="external text" href="../../LabTalk/LabTalk/Data_Types_and_Variables.html">变量</a>。您可以通过 LabTalk 命令 <code>list v</code> 获取这些变量的列表。此外，Origin还有一系列 <a class="external text" href="../../LabTalk/LabTalk/System_Variables.html#.40_System_Variables.40_System_Variable">“@” 变量</a>，用于控制向后兼容性和用户首选项的。
</p><p><br />
</p>
