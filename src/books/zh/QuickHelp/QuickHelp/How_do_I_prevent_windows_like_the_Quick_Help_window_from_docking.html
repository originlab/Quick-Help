<h1 class="firstHeading">5.3 FAQ-339 如何防止窗口（如快速帮助窗口）变成可停靠的状态？</h1><p class='urlname' style='display: none'>Prevent-QH-Window-from-Docking</p>
<p class='faqID'>Last Update: 7/15/2018</p>
<p>使用 Autohide 按钮或者选择 status 下拉列表为 "no docking" 状态（该列表位于窗口的标题栏）。
</p>
