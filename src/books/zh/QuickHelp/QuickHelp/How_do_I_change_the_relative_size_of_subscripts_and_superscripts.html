<h1 class="firstHeading">1.34 FAQ-150 如何更改上标和下标的相对大小和相对位置？</h1><p class='urlname' style='display: none'>Subscript-Superscript-Size</p>
<p class='faqID'>Last Update: 11/13/2018</p>
<p>通过 <b>工具：选项</b> 菜单打开 <b>选项</b> 对话框，然后可以在 <b>文本字体</b> 选项卡中调整上标及下标的相对大小以及跟字体的相对位置。
</p><p><br />
