<h1 class="firstHeading">2.66 FAQ-662 如何合并两个工作表？</h1><p class='urlname' style='display: none'>Join-Two-Worksheets</p>
<p class='faqID'>Last Update: 10/11/2023</p>
<p>激活工作簿，从主菜单中选择 <b>Restructure: Append Worksheet</b> 以打开 wAppend 对话框，有 <b>Append by Column/Row</b> 两个选项可用，通过这两个选项可以选择按行或者按列将多个工作表合并为一个。
</p><p>有关详细信息，请参阅<a class="external text" href="../../UserGuide/UserGuide/Append_worksheet.html">将多个工作表合并为一个</a>。
</p>
