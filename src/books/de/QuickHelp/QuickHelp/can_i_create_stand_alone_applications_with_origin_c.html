<h1 class="firstHeading">FAQ-391 Kann ich alleinstehende Anwendungen mit Origin C erstellen?</h1>

  <p class='urlname' style='display: none'>Standalone-Applications</p>

  <p class='faqID'>Letztes Update: 04.02.2015</p>

  <p>Nein, die Funktionen, die Sie erstellen, müssen von Origin aus aufgerufen werden.</p>

  <p>&#160;</p>
  <hr class='keywordshr'>

  <p><span class='keywords'>Schlüsselwörter:</span><span class='keywordsInput'>EXE, benutzerdefiniert, extern</span></p>
