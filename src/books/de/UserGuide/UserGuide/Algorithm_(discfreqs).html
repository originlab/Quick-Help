<h1 class="firstHeading">Algorithmus (discfreqs)</h1>

  <p><br>
  Die Daten bestehen aus einer Stichprobe <i>n</i> Beobachtungen einer diskretee Variablen, gekennzeichnet durch <img class="tex" alt="x_i \," src="../images/Algorithm_(discfreqs)/6ed2bc3df66dd893aefb0808148ec57e.png"> für<i>i</i>=1,...,<i>n</i> gekennzeichnet. Die entsprechende Zahl des Werts <img class="tex" alt="x_{(i)}\,\!" src="../images/Algorithm_(discfreqs)/44133f03895ee8f9592b9ec621f5ab97.png"> bezeichnet, d.h. die Häufigkeit des <i>i-</i>ten Werts. Die relative Häufigkeit und kumulative Häufigkeit von <img class="tex" alt="x_{(i)}\,\!" src="../images/Algorithm_(discfreqs)/44133f03895ee8f9592b9ec621f5ab97.png"> und <img class="tex" alt="CumulativeFrequency_k=\sum_{k=1}^N{c_i}/n\,\!" src="../images/Algorithm_(discfreqs)/ab5fa60923100c57c7e51dbe26296d3d.png"></p>
