<h1 class="firstHeading">Algorithmus (CWT)</h1>

  <p>Die Berechnung wird mit einer NAG-Funktion implementiert: nag_cwt_real(). Die Koeffizienten mit der Definition von CWT werden nicht berechnet. Stattdessen werden die Integrale der skalierten, verschobenen Wavelet-Funktion approximiert und die Faltung dann berechnet.</p>
