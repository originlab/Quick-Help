<h1 class="firstHeading">Algorithmus (PSS tTest1)</h1>

  <p><br>
  Für gegebene Freiheitsgrade <img class="tex" alt=" \nu =n-1\,\!" src="../images/Algorithm_(PSS_tTest1)/5991b54ab9a1ad9b07b8026039be754c.png"> wird die Trennschärfe für einen t-Test bei einer Stichprobe berechnet mit:</p>

  <p><img class="tex" alt=" Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" src="../images/Algorithm_(PSS_tTest1)/3c9d8e21a8d05e337f33114949394b33.png"></p>

  <p>für zweiseitige Tests.</p>

  <p>Der Nichtzentralitätsparameter:</p>

  <p><img class="tex" alt="\lambda =\delta \sqrt{n} \,\!" src="../images/Algorithm_(PSS_tTest1)/6f34fe03e9440cad4632a7a7352aa8cb.png"></p>

  <p>&#160;</p>
