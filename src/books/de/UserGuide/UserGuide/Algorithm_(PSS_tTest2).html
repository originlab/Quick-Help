<h1 class="firstHeading">Algorithmus (PSS tTest2)</h1>

  <p><br>
  Für zwei Stichproben von gleicher Größe (n) werden die Trennschärfe mit einem Freiheitsgrad von v = 2(n-1) und die gemeinsame Standardabweichung s berechnet mit:</p>

  <p><img class="tex" alt=" Power=Prob(t &gt;t_{(1-\alpha ,\nu )},\nu ,\lambda )\,\!" src="../images/Algorithm_(PSS_tTest2)/3c9d8e21a8d05e337f33114949394b33.png"></p>

  <p>für zweiseitige Tests.</p>

  <p>Der Nichtzentralitätsparameter:</p>

  <p><img class="tex" alt="\lambda =\frac \delta {\sqrt{2/n}} \,\!" src="../images/Algorithm_(PSS_tTest2)/bc254e38511fd2b80c9fda326ad6ac6e.png"></p>
