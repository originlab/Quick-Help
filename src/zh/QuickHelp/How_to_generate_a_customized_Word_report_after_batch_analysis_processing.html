<h1 class="firstHeading">3.130 FAQ-766 如何在批处理后生成自定义 Word 报告？</h1><p class='urlname' style='display: none'>Word-repo-Batch-Process</p>
<p class='faqID'>Last Update: 7/22/2018</p>
<p>你可以创建一个 Word 模板，以便将批处理结果输出到此模板，并自动生成自定义 Word 报告。
<br />
如果想了解如何创建 Word 模板，以及在批处理中使用创建的模板，请参考 <a class="external text" href="../../Tutorial/Tutorial/Batch_Processing_with_Word_Template_for_Reporting.html">此教程</a>.
</p>
<p class="version" >Minimum Origin Version Required: Origin 2016 SR0</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>Batch process, report, Word，批处理，报告</span></p>
