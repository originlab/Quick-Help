<h1 class="firstHeading">4.35 FAQ-395 Origin C 是否与ANSI C兼容？</h1><p class='urlname' style='display: none'>ANSI-C-Compatibility</p>
<p class='faqID'>Last Update: 7/9/2018</p>
<p>Origin C 能与 ANSI C 兼容。除了少数不同之处以外，Origin C 基本支持完整的 ANSI C 语言的语法，即包括支持大多数 ANSI C 元素（例如程序结构，声明与数据类型，表达式与赋值，语句，函数，宏，枚举，typedef 和语法等）。请参阅 <a class="external text" href="http://www.originlab.com/doc/OriginC" target="_blank">Origin C 帮助</a>了解更多的相关信息。
</p>
