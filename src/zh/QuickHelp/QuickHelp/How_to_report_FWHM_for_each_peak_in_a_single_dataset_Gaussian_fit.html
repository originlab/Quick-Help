<h1 class="firstHeading">3.101 FAQ-631 如何在单一数据曲线的高斯拟合中求出每个峰的 FWHM？</h1><p class='urlname' style='display: none'>FWHM-for-multi-peak-curve</p>
<p class='faqID'>Last Update: 7/21/2018</p>
<p>要对一条数据曲线进行高斯拟合并求出每个峰的半高全宽（full width at half maximum，简称 FWHM），请选择菜单 <b>Analysis: Peaks and Baseline: Peak Analyzer</b>，进行高斯拟合，然后从生成的结果工作表“PeakProperties”中查看每个峰的 FWHM 值。
</p><p><br />
</p>
