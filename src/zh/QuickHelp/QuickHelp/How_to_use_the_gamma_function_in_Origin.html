<h1 class="firstHeading">3.111 FAQ-653 如何在 Origin 中使用 gamma 函数？</h1><p class='urlname' style='display: none'>use-gamma-function</p>
<p class='faqID'>Last Update: 7/28/2018</p>
<p>Origin 提供内置 <a class="external text" href="../../LabTalk/LabTalk/Gamma_(function).html">gamma 函数</a>。 你可能还会注意到在内置函数列表中，另外两个函数分别称为 <a class="external text" href="../../LabTalk/LabTalk/Gammaln_(function).html">gammaln</a> 和 <a class="external text" href="../../LabTalk/LabTalk/Log_gamma_(function).html">log_gamma</a>。 这两个函数是 gamma(x)的自然对数。 对于运算数值很大的数字，它们是非常有用的，特别是当值大于163.264 时。
</p>
