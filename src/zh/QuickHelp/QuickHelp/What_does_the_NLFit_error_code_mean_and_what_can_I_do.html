<h1 class="firstHeading">3.14 FAQ-239 NLfit 中的错误代码意味着什么？此时应该怎样做？</h1><p class='urlname' style='display: none'>NLFit-ErrorCode</p>
<p class='faqID'>Last Update: 7/19/2018</p>
<p>如果在非线性拟合时出错，你在报告表中展开 <b>Statistics</b> 项，即可在 <b>Fit Status</b> 中看到错误代码。
</p><p>更多详情请参阅 <a class="external text" href="../../UserGuide/UserGuide/Fit_Status_Code_in_NLFits_Fit_Result.html">NLfit 拟合结果表中的拟合状态代码</a>.
</p>
