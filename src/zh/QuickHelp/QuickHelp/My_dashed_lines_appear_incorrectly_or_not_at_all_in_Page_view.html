<h1 class="firstHeading">1.114 FAQ-664 图中的虚线在页面视图、打印预览和打印出的文件都无法正常显示，该怎么办？</h1><p class='urlname' style='display: none'>Dashed-Lines-Incorrectly</p>
<p class='faqID'>Last Update: 11/20/2018</p>
<p>如果你遇到这种情况，尝试通过以下方法来解决：
</p><p>点击 <b>工具:选项</b> 菜单，选择 <b>图形</b> 选项卡，在 <b>Origin 划线</b> 分组下，勾选 <b>页面预览时使用Origin划线</b> 并取消勾选 <b>根据线条宽度调整划线图案</b> ,然后检查虚线在页面视图、打印预览或打印出的文件下是否正常显示。
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>print graph, graph size 图形打印 图形尺寸</span></p>
