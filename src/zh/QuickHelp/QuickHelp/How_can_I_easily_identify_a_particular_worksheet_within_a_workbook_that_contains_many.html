<h1 class="firstHeading">2.53 FAQ-489 怎样在包含很多工作表的工作簿中便捷地找到特定的工作表？</h1><p class='urlname' style='display: none'>Identify-Wks-in-Multisheets-Wkb</p>
<p class='faqID'>Last Update: 11/11/2021</p>
<p><br />
当工作簿包含很多工作表时，可以使用 <a class="external text" href="../../UserGuide/UserGuide/The_Navigate_Worksheets_Dialog_Box.html"><b>导览</b></a>对话框来迅速地浏览和找到特定的工作表。
<br />
<i><b>访问导览对话框:</b></i>
</p>
<ol><li> 在工作表名称（工作表底部）上右击选择 <b>导览</b></li></ol>
<p><br />
</p>
