<h1 class="firstHeading">1.70 FAQ-196 如何旋转箱线图？</h1><p class='urlname' style='display: none'>rotate-box-chart</p>
<p class='faqID'>Last Update: 11/15/2018</p>
<p>在绘制出一幅普通的箱线图之后，选择菜单 <b>图形：交换 X-Y 轴</b> 把它“打横放”。
</p>
