<h1 class="firstHeading">5.18 FAQ-357 为什么我的图形在其他计算机中看起来不一样？</h1><p class='urlname' style='display: none'>Graph-Diff-on-other-PC</p>
<p class='faqID'>Last Update: 8/8/2018</p>
<p><br />
您需要将图形更新为适应当前的 Windows 默认打印机。要执行此操作，您可以右键单击图形窗口的灰色区域（即该页面的可打印部分外的区域），然后从弹出菜单中选择 <b>Fit Page to Printer</b>。
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>printer, driver, size, text, font, 打印机，驱动，尺寸，文字，字体</span></p>
