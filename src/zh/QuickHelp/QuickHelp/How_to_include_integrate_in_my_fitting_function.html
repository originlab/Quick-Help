<h1 class="firstHeading">3.34 FAQ-263 怎样在我的拟合函数中包含积分？</h1><p class='urlname' style='display: none'>Include-Integrate-in-UDF</p>
<p class='faqID'>Last Update: 7/21/2018</p>
<p><br />
Origin 允许你定义包含积分的拟合函数。注意，由于基于积分的拟合函数需要计算每次迭代的积分，因此拟合过程可能耗时较长。
</p><p>有关如何定义此类函数的问题，请参阅以下教程：
