<h1 class="firstHeading">3.103 FAQ-634 如何平滑等高线图中的等高线？</h1><p class='urlname' style='display: none'>Smooth-Contour-Lines</p>
<p class='faqID'>Last Update: 7/21/2018</p>
<p>为了平滑等高线图中的等高线，你需要对原数据矩阵进行平滑处理。使用菜单 <b>Analysis: Signal Process: Smooth</b> 来执行平滑操作。原数据变得平滑之后，用其绘制的等高线图也将变得平滑。
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>smoothing, contour, 平滑, 等高线</span></p>
