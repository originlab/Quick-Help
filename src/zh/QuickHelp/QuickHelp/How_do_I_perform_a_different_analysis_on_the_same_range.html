<h1 class="firstHeading">3.45 FAQ-278 怎样对相同范围内的数据执行不同的分析？</h1><p class='urlname' style='display: none'>DifferentAnalysis-on-SameRange</p>
<p class='faqID'>Last Update: 8/10/2018</p>
<p>当你对图中选定的数据范围执行分析操作时，标记将变为分析标记，并且不能对此范围内数据再作新的分析操作。
</p>
<dl><dd><a  class="image"><img alt="FAQ278 analysis marker.png" src="../images/How_do_I_perform_a_different_analysis_on_the_same_range/350px-FAQ278_analysis_marker.png?v=7444" width="350"   /></a></dd></dl>
<p>如需进行新的分析操作：单击绿色锁定图标，然后选择 <b>Plot Input Data with Data Markers</b>。这将创建带有原始数据标记的新图形，然后就可以对此新图形执行分析操作了。
</p>
<dl><dd><a  class="image"><img alt="FAQ278 plot marker.png" src="../images/How_do_I_perform_a_different_analysis_on_the_same_range/200px-FAQ278_plot_marker.png?v=7445" width="200"   /></a></dd></dl>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>markers, lock, selector, regional，标记，锁，选择器，区域</span></p>
