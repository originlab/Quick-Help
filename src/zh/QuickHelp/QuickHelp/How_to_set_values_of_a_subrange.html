<h1 class="firstHeading">2.68 FAQ-692 如何设置列中的某一部分的值？</h1><p><br />
</p>
<p class='faqID'>Last Update: 7/14/2018</p>
<p>若要设置某一列或多列中某一部分的值，可以选择该部分区间，然后右键单击并选择<b>Set Column Values</b> 或 <b>Set Multiple Column Values</b>。使用对话框顶部的范围或列控件来指定要设置的范围，并计算在列公式编辑框中输入计算公式。
</p>
<dl><dd> <a  class="image"><img alt="Set Values subrange.png" src="../images/How_to_set_values_of_a_subrange/Set_Values_subrange.png?v=4911" width="506"  /></a></dd></dl>
<p>有关详细信息，请参阅<a class="external text" href="../../UserGuide/UserGuide/Menu_Options_and_Dialog_Controls.html#Range.2FColumn_controls"><b>Set Values</b> 对话框</a> 的相关文档。
</p><p><br />
</p>
