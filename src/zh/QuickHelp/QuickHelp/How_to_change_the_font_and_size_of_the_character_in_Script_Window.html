<h1 class="firstHeading">4.54 FAQ-723 如何改变 Script Window 中的字体大小？</h1><p class='urlname' style='display: none'>Set-Font-Size-in-Script-Window</p>
<p class='faqID'>Last Update: 4/19/2023</p>
<p>从<b>Origin 2023</b>开始，脚本窗口 <a class="external text" href="../../UserGuide/Category/The_Origin_Command_Window.html#Script_Window">被更新了</a> ，它支持字体大小控制：滚动鼠标滚轮时按住 Ctrl 键可更改字体大小。
</p><p>对于以前版本的 Origin，请按照 <a class="external text" href="../../LabTalk/Script/From_Script_and_Command_Window.html">此页</a> 底部的说明修改 User Files\Origin.ini。
</p>
