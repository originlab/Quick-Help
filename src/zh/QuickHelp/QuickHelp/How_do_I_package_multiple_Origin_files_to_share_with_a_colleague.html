<h1 class="firstHeading">2.33 FAQ-465 怎样将多个 Origin 文件打包成一个文件来与同事共享？</h1><p class='urlname' style='display: none'>Pack-MultiOrginFiles</p>
<p class='faqID'>Last Update: 7/12/2018</p>
<p>选择菜单 <a class="external text" href="../../UserGuide/UserGuide/Packaging_Multiple_Files_as_OPX.html">Tools: Package Manager</a> 打开对话框，将多个 Origin 文件选入，即可将多文件打包成一个 OPX 文件，其他用户拿到 OPX 文件后拖放它到 Origin 里就可以打开打包的多个文件。
</p><p><br />
</p>
