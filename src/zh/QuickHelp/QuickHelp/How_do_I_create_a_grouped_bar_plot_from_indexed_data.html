<h1 class="firstHeading">1.60 FAQ-181 如何根据索引数据绘制分组条形图？</h1><p class='urlname' style='display: none'>grouped-bar-plot-indexed</p>
<p class='faqID'>Last Update: 11/14/2018</p>
<p><br />
为了根据索引数据创建分组条形图, 首先需要根据<a class="external text" href="../../UserGuide/UserGuide/Grouped_Columns_Index_Data.html">索引数据绘制分组柱状图</a>，然后点击 <b>图：交换 X-Y 轴</b> 使其变为条形图。
</p>
