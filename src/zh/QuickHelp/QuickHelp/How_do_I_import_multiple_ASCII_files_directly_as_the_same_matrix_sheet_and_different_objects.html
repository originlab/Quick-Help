<h1 class="firstHeading">2.74 FAQ-809 如何直接将多个 ASCII 文件作为相同的矩阵表和不同的对象导入？</h1><p class='urlname' style='display: none'>import-multiASCII-different-Matrixobj</p>
<p class='faqID'>Last Update: 7/10/2018</p>
<p>矩阵表中的矩阵对象与工作表中的列类似。要直接将多个 ASCII 文件作为相同的矩阵表和不同的对象导入，则需要在 <b>impASCII</b> 对话框中将 <b>Import Mode</b> 设置为 <b>Start New Columns</b> 。
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>import , ASCII, multiple, same matrix, matrix object，导入，多个，相同矩阵，矩阵对象</span></p>
