<h1 class="firstHeading">6.3 FAQ-4 为什么我的图上面有水印？</h1><p class='urlname' style='display: none'>Graph-Watermark</p>
<p class='faqID'>Last Update: 7/3/2018</p>
<p>Origin 的试用版会在所有的图上显示"demo"的水印，这也包括导出和复制到第三方软件中的图。一旦您购买正版了序列号，您就可以把试用版转换为正式版本，而"demo"的水印也会自动消失。
</p>
