<h1 class="firstHeading">1.125 FAQ-703 怎样在Origin中绘制风向玫瑰图？</h1><p class='urlname' style='display: none'>Create-Windrose-Plot</p>
<p class='faqID'>Last Update: 11/21/2018</p>
<p>首先激活当前工作表，选择菜单 <b>绘图&gt;2D:风向玫瑰图：风玫瑰图-分格数据</b> 或 <b>风玫瑰图-原始数据</b> 绘制带原始数据或分格数据的风向玫瑰图。更多详情请查阅：<a class="external text" href="../../Tutorial/Tutorial/Windrose_Graph.html">风向玫瑰图</a>
</p>
