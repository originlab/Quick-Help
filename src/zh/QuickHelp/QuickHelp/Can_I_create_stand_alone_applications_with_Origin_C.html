<h1 class="firstHeading">4.31 FAQ-391 我能使用 Origin C 创建独立的应用程序吗？</h1><p class='urlname' style='display: none'>Standalone-Applications</p>
<p class='faqID'>Last Update: 7/8/2018</p>
<p>您不能使用 Origin C 创建独立的应用程序，您创建的函数必须通过Origin可执行文件调用。
</p><p><br />
