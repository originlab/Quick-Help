<h1 class="firstHeading">1.207 FAQ-950 如何将多个3D图放到同一个窗口？</h1><p class='urlname' style='display: none'>Combine-3D-graphs</p>
<p class='faqID'>Last Update: 11/2/2018</p>
<p>当前，Origin的3D图窗口不支持多图层。如果你想要合并多个3D图形到一个窗口，你可以使用<a class="external text" href="../../UserGuide/UserGuide/Using_the_Layout_Page_Window.html"><b>布局</b>窗口</a>去排列所有这些3D图。 
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>合并3D图，多个3D图层，merge 3D graphs, multiple 3D graph layers</span></p>
