<h1 class="firstHeading">1.7 FAQ-117 如何改变三角形图的坐标轴顺序为顺时针或逆时针？</h1><p class='faqID'>Last Update: 11/10/2018</p>
<p class='urlname' style='display: none'>Change-Axis-Order-of-Ternary</p>
<p>选择菜单 <b>格式：图层属性</b> 以打开 <b>绘图细节</b> 对话框。切换到 <b>三元图</b> 选项卡，选择 <b>顺时针</b> 或者 <b> 逆时针</b> 以改变坐标轴的排布顺序。
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>Counter Clocwise, Clockwise, Ternary，逆时针，顺时针，三角图</span></p>
<p class="version" >Minimum Origin Version Required: 9.0SR0</p>
