<h1 class="firstHeading">1.101 FAQ-620 如何关闭所有图形窗口的快速模式？</h1><p class='urlname' style='display: none'>shut-off-speed-mode-for-all</p>
<p class='faqID'>Last Update: 11/19/2018</p>
<p>想要开启/关闭当前文件夹/项目中的所有图形的快速模式“speed mode”，选中任一图形窗口，选择菜单 <b>图：快速模式</b> 打开 <a class="external text" href="../../XFunction/X-Function/Speedmode.html"><b>speedmode</b></a> 对话框。
</p>
