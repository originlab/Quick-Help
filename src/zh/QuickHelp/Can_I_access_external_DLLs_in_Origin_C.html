<h1 class="firstHeading">4.30 FAQ-390 在 Origin C 中可以访问外部DLL吗？</h1><p class='urlname' style='display: none'>External-DLL</p>
<p class='faqID'>Last Update: 7/8/2018</p>
<p>您可以在 Origin C 中访问外部 DLL。Origin C 允许调用由 C，C++或者 Fortran 编译器生成的外部 DLL。如果您需要调用外部 DLL，源文件必须用 include 指令包含头文件，并且该头文件用于声明外部 DLL 中的函数。更多关于<a class="external text" href="../../OriginC/Category/Access_an_External_DLL.html">访问外部 DLL</a>的信息请参阅 Origin C 帮助。
</p><p><br />
</p>
