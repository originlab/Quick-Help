<h1 class="firstHeading">1.258 FAQ-1058 刻度线标签被表格边框剪切掉。该如何解决显示不全的问题？</h1><p class='urlname' style='display: none'>Label-Chopped-by-Axis-Table</p>
<p class='faqID'>Last Update: 11/4/2020</p>
<p>如果刻度线标签文本太长而超出了表格单元格的显示范围，它将被表格边框剪切掉。
</p><p>要显示表格以外的完整标签文本，请设置系统变量 <a class="external text" href="../../LabTalk/LabTalk/System_Variable_List.html#A">@ATLC</a>=0 以禁用按表格边框切割刻度线标签。请参考<a href="../../QuickHelp/QuickHelp/How_do_I_permanently_change_the_value_of_a_system_variable.html" title="QuickHelp:How do I permanently change the value of a system variable">此页面</a> 了解如何更改系统变量的值。
</p>
