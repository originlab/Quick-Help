<h1 class="firstHeading">6.25 FAQ-27 在使用 Origin 的时候需要一直联网吗？</h1><p class='urlname' style='display: none'>Run-Origin-with-Internet</p>
<p class='faqID'>Last Update: 7/5/2018</p>
<p>不需要。单机版只有在激活 Origin 的时候才需要联网（当然，如果你的电脑没有联网，也可以使用另一台可以联网的电脑获取许可证，再拷贝到不能联网的电脑上进行激活）。另外，如果你需要使用 Origin 的 <b>Help:Check for Updates</b> 工具进行自动更新，你也需要保证电脑连接到一个稳定畅通的网络之中。自动更新包括一些补丁包和帮助文档的更新。
</p>
