<h1 class="firstHeading">1.252 FAQ-1045 如何快速浏览各数据集图形?</h1><p class='urlname' style='display: none'>Browse-Graphs-Accrossing-Datasets</p>
<p class='faqID'>Last Update: 4/17/2020</p>
<p>Origin 2020b 支持<a class="external text" href="../../UserGuide/UserGuide/Graph_With_Browser_Panel.html">数据浏览绘图</a>快速浏览一系列图形。
</p>
<ol><li> 把所有数据集放在同一个工作表。 </li>
<li> 选择菜单<b>绘图：数据浏览绘图</b>。</li>
<li> 使用左面板切换不同数据集。</li></ol>

</p>
