<h1 class="firstHeading">5.4 FAQ-340 如何阻止结果日志窗口被打开？</h1><p class='urlname' style='display: none'>Prevent-Result-Log</p>
<p class='faqID'>Last Update: 7/16/2018</p>
<p>有时候结果日志窗口会被自动地打开，例如，当您导入某个 ASCII 文件的时候。您可以通过在窗口内点击右键然后从弹出菜单中取消 <b>Auto Open</b> 的勾选，这样即可阻止该窗口日后被自动地打开。
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>automatically, popping up, 自动，弹出</span></p>
