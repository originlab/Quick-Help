<h1 class="firstHeading">6.59 FAQ-854 在安装Origin的时候遇到了 "0x80070020" 这样的错误信息，应该怎么解决？</h1><p class='urlname' style='display: none'>cannot-install-by-installshild</p>
<p class='faqID'>Last Update: 7/4/2018</p>
<p>在使用 exe 安装程序来安装 Origin 的时候，如果遇到了以下的错误信息，导致无法安装，很可能是 exe 这种安装程序和操作系统不兼容造成的。
</p>
<pre class="lt" style="font-family:monospace;">Error Code<span style="color: #000000;">:</span><span style="color: #000080;">-</span><span style="color: #0000dd;">5006</span> <span style="color: #000000;">:</span> 0x80070020
Error Information
...</pre>
<dl><dd><a  class="image"><img alt="Installshield error.png" src="../images/I_cannot_run_Origin_installshield_What_is_wrong/450px-Installshield_error.png?v=5077" width="450"   /></a></dd></dl>
<p>请到<a class="external text" href="http://originlab.com/index.aspx?go=Support/DocumentationAndHelpCenter/Installation/Multi-userDeployment/MSIInstall#Download%20the%20MSI%20Installer" target="_blank">这个网页</a>上下载 <b>MSI installer</b> 这种格式的安装文件来安装 Origin。
</p>
