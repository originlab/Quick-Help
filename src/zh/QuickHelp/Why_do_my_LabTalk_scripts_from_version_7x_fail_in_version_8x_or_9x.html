<h1 class="firstHeading">4.53 FAQ-712 为什么在 7.x 的版本中生成的 LabTalk 脚本在 8.x 或 9.x 的版本中会运行失败？</h1><p class='urlname' style='display: none'>Old-lt-fails</p>
<p class='faqID'>Last Update: 7/26/2018</p>
<p>在 8.0 版中对 LabTalk 脚本进行了几项重大改进，主要是为了支持多表工作簿。这些更改可能会导致旧的 LabTalk 脚本出现一些兼容性的问题，但这些问题通常很容易修复。请参阅<a class="external text" href="../../LabTalk/Category/Note_For_Upgrade_Users.html">此页</a>学习如何修改您的脚本使其与新的版本兼容。
</p><p>此外，您可参阅 <a class="external text" href="http://www.originlab.com/doc/LabTalk" target="_blank">Labtalk 文档</a>获取 LabTalk 编程的最新资料。
</p>
