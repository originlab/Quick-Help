<h1 class="firstHeading">6.28 FAQ-30 我的 About Origin 对话框的 Owned by 一栏显示这个许可证属于另一个人。这是怎么回事？我该怎么更正它？</h1><p class='urlname' style='display: none'>Lic-Owned-by-WrongPerson</p>
<p class='faqID'>Last Update: 7/6/2018</p>
<p>About Origin 对话框的 "Owned by" 一栏显示的名字是您在购买 Origin 时提供的购买方的名字。如果这个名字错了或是你想更改为其他名字，请<a class="external text" href="http://www.originlab.com/www/company/qform.aspx?s=1&amp;sbj=tech@2" target="_blank">联系 OriginLab 技术支持部门</a>。 
</p>
