<h1 class="firstHeading">1.61 FAQ-182 如何绘制一幅堆叠直方图？</h1><p class='urlname' style='display: none'>cumulative-histogram</p>
<p class='faqID'>Last Update: 11/14/2018</p>
<p>首先，使用 <a class="external text" href="../../UserGuide/Category/Frequency_Counts.html"><b>频数分布</b></a> 工具（从菜单 <b>统计：描述统计：频数分布</b> 打开）计算 <b>累计频数</b>。
</p><p><a  class="image"><img alt="QH CumulativeCount.png" src="../images/How_do_I_create_a_cumulative_histogram_plot/QH_CumulativeCount.png?v=8193" width="242"  /></a>
</p><p>在生成的结果中找到 <b>FreqCounts</b> 工作表，使用 <b>CumulCounts(Y)</b> 列的数据画柱状图。这样，一个堆叠直方图就绘制出来了。
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>cumulative, histogram, cumulative count, 堆叠, 直方图, 累计计数, 柱状图, 条状图</span></p>
