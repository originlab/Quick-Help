<h1 class="firstHeading">3.67 FAQ-304 FFT 变换是否会截断或填充我的数据？</h1><p class='urlname' style='display: none'>No-PaddingTruncation-in-FFT</p>
<p class='faqID'>Last Update: 7/14/2018</p>
<p>Origin 的 FFT 工具是基于 MIT 的 FFTW 库。此库中的程序不要求输入信号的数据点数为 2 的 <i>N</i> 次方，因此在计算之前不会对信号进行填充或截断处理。
</p><p><br />
</p>
