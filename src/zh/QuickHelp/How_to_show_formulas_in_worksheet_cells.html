<h1 class="firstHeading">2.115 FAQ-1042 如何显示工作表单元格里的公式？</h1><p class='urlname' style='display: none'>Show-Cell-Formula</p>
<p class='faqID'>Last Update: 4/15/2020</p>
<p>在工作表单元格里输入了公式，该单元格就显示公式计算得到的结果数据。在之前的Origin版本，只有双击单元格进入到就地编辑模式才能看到公式。从Origin 2020b开始，可以通过以下方式显示单元格里的公式：点击工作表的左上角，然后在显现的迷你工具栏中点击<b>显示公式</b>按钮 <a  class="image"><img alt="Show formual button.png" src="../images/How_to_show_formulas_in_worksheet_cells/Show_formual_button.png?v=9250" width="26"  /></a>，这样单元格显示的就是公式本身，不再是公式计算出来的结果。
</p><p><a  class="image"><img alt="Show cell formual.gif" src="../images/How_to_show_formulas_in_worksheet_cells/Show_cell_formual.gif?v=9251" width="440"  /></a>
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>cell formula, show formula, 单元格公式, 显示公式</span></p>
