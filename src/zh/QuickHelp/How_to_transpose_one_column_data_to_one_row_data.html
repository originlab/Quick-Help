<h1 class="firstHeading">2.97 FAQ-962 如何把一列数据转置为一行?</h1><p class='urlname' style='display: none'>Transpose-column-to-row</p>
<p class='faqID'>Last Update: 9/13/2018</p>
<p>选中你想进行转置的那列数据，右击并在快捷菜单中选 <b>Copy: Copy</b>, 然后右击准备放置那行的第一个单元格， 在右键菜单中选择  <b>Paste Transpose</b>/<b>Paste Link Transpose</b> 对数据进行转置放置为一行
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>single column to single row, transpose columns as rows, invert columns, 转置， 列转行， 列操作</span></p>
