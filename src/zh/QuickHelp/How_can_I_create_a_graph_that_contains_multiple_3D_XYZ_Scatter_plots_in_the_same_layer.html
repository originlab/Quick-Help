<h1 class="firstHeading">1.124 FAQ-702 怎样在同一图层绘制多个3D XYZ散点图？</h1><p class='urlname' style='display: none'>multiple-3D-XYZ</p>
<p class='faqID'>Last Update: 11/21/2018</p>
<p>你可以把工作表中的列绘图设定设置为 XYZ XYZ... 或者 XYZZ... ，然后同时选择设置好的这些列，选择菜单<b>绘图 &gt;3D: 点线图：3D散点图 </b> 来在同一图层中绘制多个 3D XYZ 散点图。
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>multiple, 3D, scatter, layer, 多个, 散点, 3D, 图层</span></p>
