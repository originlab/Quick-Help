<h1 class="firstHeading">6.73 FAQ-1028 发现可用的磁盘空间为负数而无法安装 Origin。此时如何安装 Origin？</h1><p class='urlname' style='display: none'>Insert-Negative-amount-of-Disk-Space</p>
<p class='faqID'>Last Update: 11/4/2020</p>
<p>在 Origin 9.1 或更高版本中不会发生此问题。但在 Origin 9.0 SR0 和 SR1 中，如果硬盘驱动器的可用空间大于 2TB，则会遇到此问题。在这种情况下，请 <a class="external text" href="https://www.originlab.com/www/company/qform.aspx?s=1&amp;sbj=reginfo@1" target="_blank">联系 OriginLab</a> 以获取 Origin 9.0 SR2 安装程序。
</p>
