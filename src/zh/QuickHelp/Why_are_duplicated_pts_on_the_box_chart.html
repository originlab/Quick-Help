<h1 class="firstHeading">1.268 FAQ-1088 为什么箱体图上有重复的点？</h1><p class='urlname' style='display: none'>Duplicated-Points-BoxChart</p>
<p class='faqID'>Last Update: 4/21/2021</p>
<p>有时，当您画了一个箱体图，并显示了数据点，您可能会发现一些重复的数据点。这是由于数据点和异常值都同时显示了。这就使得那些异常值的数据点画了两次。
</p><p><span class='headerInParagraph'>移除重复数据点的方法：</span>
</p>
<ol><li> 双击箱体，打开 <b>绘图细节</b> 对话框。</li>
<li> 去到 <b>箱体</b> 标签，把 <b>异常值</b> 勾选框清除。</li></ol>
