<h1 class="firstHeading">3.120 FAQ-694 如何计算在复数方程式中的参数值？</h1><p class='urlname' style='display: none'>Calculate-Parameter-in-Complex-Eq</p>
<p class='faqID'>Last Update: 7/29/2018</p>
<p><br />
如果要计算出复数方程式 <img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-9b2b3e7829fc2bd4f03eb4b936a6985f.png?v=0" title="K=f(q)" alt="K=f(q)" class="tex"/> 中的参数 <img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-7694f4a66316e53c8cdd9d9954bd611d.png?v=0" title="q" alt="q" class="tex"/>， 你可以先将方程式转换为此形式
</p><p><img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-610235b31a0c8e3d80da3416c79fdb49.png?v=0" title="Y=f(q)-K" alt="Y=f(q)-K" class="tex"/>,
</p><p>然后在 <img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-c884675bff1da1c224acea73ed94e223.png?v=0" title="Y=0" alt="Y=0" class="tex"/> 条件下，计算 <img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-7694f4a66316e53c8cdd9d9954bd611d.png?v=0" title="q" alt="q" class="tex"/> 值。你必须对 <img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-7694f4a66316e53c8cdd9d9954bd611d.png?v=0" title="q" alt="q" class="tex"/> 所在区域有一些了解，例如，假如在 <img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-022022f289db140169cd9514f74ee648.png?v=0" title="[a, b]" alt="[a, b]" class="tex"/> 区间内。使用 <a class="external text" href="../../UserGuide/UserGuide/Quick_Start_SetColumnValues.html"><b>Set Values</b></a> 工具计算当 <img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-1e42840dc036cb10bd893589581d0f9a.png?v=0" title="a\leq q \leq b" alt="a\leq q \leq b" class="tex"/> 时的 Y 值。然后使用 <a class="external text" href="https://www.originlab.com/fileExchange/details.aspx?fid=225" target="_blank"><b>levelcrossing</b></a> 或者 <a class="external text" href="../../UserGuide/UserGuide/Intersect_Gadget.html"><b>Intersect</b></a>  快捷工具找出 <img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-c884675bff1da1c224acea73ed94e223.png?v=0" title="Y=0" alt="Y=0" class="tex"/> 时，<img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-7694f4a66316e53c8cdd9d9954bd611d.png?v=0" title="q" alt="q" class="tex"/> 的确切值。
</p><p><br />
</p>
