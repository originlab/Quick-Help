<h1 class="firstHeading">3.73 FAQ-311 如何将 Statistics on Column 得到的统计结果放到一个工作表中？</h1><p class='urlname' style='display: none'>Put-Stats-Results-to-Cols</p>
<p class='faqID'>Last Update: 7/15/2018</p>
<p>从 Origin 8.6 开始，<b>Statistics on Columns</b> 得到的统计结果也将会输出到工作表中。你可以在 <b>Output</b> 选项卡的 <b>Quantities</b> 节点下将输出的工作表更改为你想要的工作表。
</p>
