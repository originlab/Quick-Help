<h1 class="firstHeading">3.56 FAQ-291 怎样对数据进行归一化？</h1><p class='urlname' style='display: none'>Normalize-Data</p>
<p class='faqID'>Last Update: 7/21/2018</p>
<p>选择菜单 <b>Analysis: Mathematics: Normalize Columns</b> 选项，选择一种归一化方法后，你可以将此对话框设置保存为对话框主题以备以后使用。也可以设置为重计算为自动更新 (auto) 从而源数据改变结果自动更新。
</p><p><br />
