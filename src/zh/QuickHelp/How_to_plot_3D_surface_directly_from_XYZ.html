<h1 class="firstHeading">1.51 FAQ-170 如何直接使用 XYZ 类型的数据绘制 3D 曲面图？</h1><p class='faqID'>Last Update: 11/14/2018</p>
<p class='urlname' style='display: none'>Plot-3D-Surface-from-XYZ</p>
<p>从 Origin 9.0 版本开始，软件支持直接使用 XYZ 类型的数据绘制 3D 曲面图。首先，选中 XYZ 数据列，然后点击 <b>绘图 &gt; 3D: 曲面图： 3D颜色填充曲面图</b> 即可绘制出 3D 曲面图。
</p>
