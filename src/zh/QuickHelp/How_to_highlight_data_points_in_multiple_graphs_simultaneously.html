<h1 class="firstHeading">3.149 FAQ-940 如何突出显示在多个图中的同一个数据点？</h1><p class='urlname' style='display: none'>highlight-data-points-in-multiple-graphs-simultaneously</p>
<p class='faqID'>Last Update: 7/31/2018</p>
<p><i><b>此功能在将要发布的 Origin 2019中...</b></i>
</p><p>使用 <b>Data Highlighter</b> 工具 <a  class="image"><img alt="Button Data Highlighter.png" src="../images/How_to_highlight_data_points_in_multiple_graphs_simultaneously/Button_Data_Highlighter.png?v=5031" width="25"  /></a> (<b>Tools</b> toolbar)，只要数据点是来源于一个工作表的同一行, 你就可以在多个图中同时突出显示这个点。
</p><p><a  class="image"><img alt="Data highligher.gif" src="../images/How_to_highlight_data_points_in_multiple_graphs_simultaneously/Data_highligher.gif?v=5032" width="600"  /></a>
</p>
