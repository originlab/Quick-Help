<h1 class="firstHeading">6.12 FAQ-14 当我打开 Origin 的时候，它弹出窗口说要以管理员身份运行。我的登陆账号已经是管理员账号了，应该怎么办？</h1><p class='urlname' style='display: none'>Run-Origin-as-Admin</p>
<p class='faqID'>Last Update: 7/4/2018</p>
<p>在 Windows 10, 8.1, 8, 7, 或 Vista 这些操作系统上，要以管理员身份运行 Origin，右键单击 Origin 的图标，选择菜单 <b>Run As Administrator</b>。
</p>
