<h1 class="firstHeading">3.9 FAQ-232 如何找到线性拟合中的异常值？</h1><p class='urlname' style='display: none'>identify-outlier-in-linear-fit</p>
<p class='faqID'>Last Update: 7/14/2018</p>
<p><br />
勾选 <b>Linear Fit</b> 对话框中的 <b>Quantities to Compute</b> 节点下的 <b>Outliers</b> ，则在拟合结果报告中将会给出异常值结果表。
