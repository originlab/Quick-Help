<h1 class="firstHeading">3.66 FAQ-303 Origin 是否支持局部加权回归 LOESS 或 LOWESS？</h1><p class='urlname' style='display: none'>LOESS-LOWESS-Regression</p>
<p class='faqID'>Last Update: 7/14/2018</p>
<p>从 Origin 9.1 开始，局部加权回归散点平滑法 LOWESS 和LOESS 已经添加到 <b><a class="external text" href="../../UserGuide/Category/Smoothing.html">Smooth</a></b> 工具中（选择菜单<b>Analysis: Signal Processing: Smooth</b> 打开）。
</p><p><br />
