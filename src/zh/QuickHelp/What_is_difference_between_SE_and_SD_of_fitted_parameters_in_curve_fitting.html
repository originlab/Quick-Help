<h1 class="firstHeading">3.150 FAQ-937 曲线拟合中拟合参数的标准误差 SE 和标准偏差 SD 有什么区别呢？</h1><p class='urlname' style='display: none'>SE-SD-Diff-in-Fitting</p>
<p class='faqID'>Last Update: 7/31/2018</p>
<p>Origin 的拟合结果包括拟合参数的 <b>SE</b> （标准误），让你可以知道拟合参数的不确定度。实际上，<b>SE</b> 也可以说是从非线性回归得到的拟合参数的标准偏差 (<b>SD</b>)。 当我们谈论曲线拟合中的拟合参数时，<b>SE</b> 和 <b>SD</b> 并没有区别。
</p>
<hr class='keywordshr'><p><span class='keywords'>Keywords:</span><span class='keywordsInput'>SE, SD, parameter, nonlinear curve fit，标准误差，标准偏差，参数，非线性曲线拟合</span></p>
