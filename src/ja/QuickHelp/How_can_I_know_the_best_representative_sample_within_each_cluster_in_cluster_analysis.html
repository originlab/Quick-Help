<h1 class="firstheading">FAQ-318 クラスター分析で各クラスター内の代表サンプルを知る良い方法はありますか？</h1><p class='urlname' style='display: none'>best-representative-sample</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p><br /> OriginProでは、最も良い代表サンプルは、階層的クラスター分析の結果シートにある、<B>クラストロイド情報表</B>に出力されます（<B>統計：</B><b><B>多変量解析：</B></b><B>階層的クラスター分析</B>メニュー）。
</p><p>クラスター中心に最も近いあるいは、遠い測値/変数がこの表に出力されます。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>階層的クラスター, クラストロイド, 代表, クラスター分析</span></p>
<p class="version" >必要なOriginのバージョン:2015SR0</p>
