<h1 class="firstheading">FAQ-723 スクリプトウィンドウのフォントサイズを変更するには、どのようにしたら良いのでしょうか？</h1><p class='urlname' style='display: none'>Set-Font-Size-in-Script-Window</p>
<p class='faqID'>最終更新日：2022/12/12</p>
<p><b>Origin 2023</b>以降、スクリプトウィンドウが<a class="external text" href="../../UserGuide/Category/The_Origin_Command_Window.html#Script_Window">更新</a>され、フォントサイズの設定が可能になりました。Ctrlキーを押しながらマウスのホイールを回転させることでフォントサイズを変更できます。 
</p><p>それより前のバージョンのOriginでは、<a class="external text" href="../../LabTalk/Script/From_Script_and_Command_Window.html">このページ</a>の下部で説明しているようにUser Files\Origin.iniを編集します。 
</p>
