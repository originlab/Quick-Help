<h1 class="firstheading">FAQ-749 LabTalkを使って3Dウォータフォールグラフを作るには？</h1>
<p class="urlname" style="display: none;">Water-Fall-LabTalk</p>
<p class="faqID">最終更新日:2015/08/03</p>
<p>LabTalkで3Dウォーターフォールグラフを作るには、Xファンクション<a class="external text" href="../../XFunction/X-Function/Plotxy.html#Examples">plotxy</a>を使い、カラーマップを調整するために<a 
	 class="external text" href="../../LabTalk/Category/Set_(command).html#-lgcb.3B_Set_colormap_for_3D_waterfall">set</a>コマンドを使います。 
 </p>
<p><a class="external text" href="../../XFunction/X-Function/Plotxy.html#Examples">このページ</a>の最後の例をご覧ください。YカラーマップまたはZカラーマップを用いた3Dウォーターフォールグラフについての、詳しい例です。 
 </p>
