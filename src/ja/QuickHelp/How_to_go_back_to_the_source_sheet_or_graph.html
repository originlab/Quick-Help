<h1 class="firstheading">FAQ-1036 元のワークシートやグラフに戻るにはどうすればよいですか？</h1>
<p class='urlname' style='display: none'>Go-to-source</p>
<p class='faqID'>最終更新日：2020/01/09</p>
<p>データ操作後、既に<a class="external text" href="../../UserGuide/UserGuide/Recalculating_Analysis_Results.html#Context_Menu_for_Locked_Operations">結果シートに結果</a>があり、現在の結果の元のデータを確認したいときは、次の方法が利用できます。</p>
<ul>
<li>ワークシートから操作を開始した場合は、緑色の鍵マークをクリックして<b>ソースに移動</b>を選択します。これにより元のシートに戻ります。</li>
<li>グラフから操作を開始した場合は、緑色の鍵マークをクリックして<b>グラフに移動</b>を選択します。これにより元のグラフに戻ります。</li>
</ul>
<p><a class="image"><img alt="Go To Source or Graph.png" src="../images/How_to_go_back_to_the_source_sheet_or_graph/Go_To_Source_or_Graph.png" width="506" /></a></p>
<hr class='keywordshr' />
<p><span class='keywords'>キーワード：</span><span class='keywordsInput'>ソースに移動, 元のワークシート, 元のデータ, 結果シート</span></p>
