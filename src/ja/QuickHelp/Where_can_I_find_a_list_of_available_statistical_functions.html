<h1 class="firstheading">FAQ-334 利用できる統計関数の一覧をどこで探すことができますか?</h1><p class='urlname' style='display: none'>List-Stats-Func</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>「<b>ヘルプ：</b><B>Xファンクション</B>」を選択します。ヘルプファイルで、統計ブックを開きます。また、ワークブックをアクティブにして「統計」メニューを見ることもできます。
