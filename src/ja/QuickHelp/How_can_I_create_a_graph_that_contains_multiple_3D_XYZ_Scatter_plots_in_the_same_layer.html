<h1 class="firstheading">FAQ-702 同じレイヤに複数の3D XYZ散布図を含むグラフを作成するには？</h1><p class='urlname' style='display: none'>multiple-3D-XYZ</p>
<p class='faqID'>最終更新日: 2019/2/18</p>
<p>ワークシート上にデータセットをXYZXYZ...または、XYZZ...のように作成し、<b>作図: 3D: 3D散布図</b>を選び、同じレイヤ上に3DXYZ散布図を作ることができます。
</p><p><br />
</p>
<hr class='keywordshr'><p><span class='keywords'>キーワード:</span><span class='keywordsInput'>複数, 3D, 散布図, レイヤ</span></p>
