<h1 class="firstheading">FAQ-956 WPSのグラフをダブルクリックしても開けないのですが、どうすればよいでしょうか。</h1>
<p class="faqID">最終更新: 2018/06/22</p>
<p>Originは現在、<a class="external text" href="https://en.wikipedia.org/wiki/WPS_Office" target="_blank">WPS Office</a>の<a class="external text" href="../../UserGuide/UserGuide/Pasting_or_Embedding_Graphs_in_other_Applications.html">an OLE(Object Linking and Embedding)オブジェクト</a>に対応しておりません。</p>
<p>OriginをOLEサーバとして機能させるには、MS WordやMS PowerPointなどのMirosoft Office製品をお使いください。</p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード：</span><span class="keywordsInput">OLE, WPS Office, WPSのグラフオブジェクト, 編集可能なグラフオブジェクト</span></p>
