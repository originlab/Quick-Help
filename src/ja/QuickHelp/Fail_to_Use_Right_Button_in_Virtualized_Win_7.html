<h1 class="firstheading">FAQ-740 なぜMacで仮想化されたWindows7を実行すると右ボタンが使えないのですか？</h1>
<p class="urlname" style="display: none;">Fail-to-Use-Right-Button-in-Virtualized-Win-7</p>
<p class="faqID">最終更新日:2015/06/16</p>
<p>Mac上で仮想化されたWindows7を使う場合、状況によっては右クリックができないことがあります。このような場合の解決方法として、Windows7の<b>スタートメニュー</b>検索ボックスでOriginPro2015(または同等のバージョン)を入力して<b>Ctrl + Shift + Enter</b>を押せば、管理者権限で起動できます。</p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード：</span><span class="keywordsInput">Mac, Win 7, 右ボタン</span></p>
