<h1 class="firstheading">FAQ-303 Originでは、LOESS または LOWESS フィルタをサポートしていますか？</h1>
<p class="urlname" style="display: none;">LOESS-LOWESS-Regression</p>
<p class="faqID">最終更新日:2015/02/04</p>
<p><br />
Origin 9.1から、<a class="external text" href="../../UserGuide/Category/Smoothing.html">スムージング</a>ツールのオプションに<b>LOWESS</b> と <b>LOESS</b> が利用可能です。(メインメニューから<b>解析：</b><b>信号処理：</b><b>スムージング</b>を選びます。)</p>
<p><br /></p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード:</span> <span class="keywordsInput">loess, lowess, スムージング, 回帰</span></p>
