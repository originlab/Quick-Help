<h1 class="firstheading">FAQ-404 OriginでPythonを実行できますか？</h1>
<p class="faqID">最終更新日:2015/08/16</p>
<p class="urlname" style="display: none;">use-python-in-Origin</p>
<p>OriginにはPythonの組み込み環境があります。Origin内で Python を実行したり、Python からOriginにアクセスするためのPyOriginモジュールがあります。</p>
<p>これを行うためには、LabTalkガイドの<a class="external text" href="../../Python/Python/RunPython_(Python).html"><b>Pythonと一緒に操作する</b></a>の章を確認してください。</p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード:</span><span class="keywordsInput">Python, スクリプト, PyOrigin</span></p>
<p class="version">必要なOriginのバージョン:2016SR0</p>
