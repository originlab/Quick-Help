<h1 class="firstheading">FAQ-378 欠損値の変数を宣言するには？</h1><p class='urlname' style='display: none'>Declare-Variable-for-Missing-Value</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p><i>0/0</i> という表記を使用して変数を<a class="external text" href="../../LabTalk/LabTalk/Missing_Value_(constant).html">欠損値</a>として宣言することができます。例えば、
</p>
<pre class="lt" style="font-family:monospace;">misval <span style="color: #000080;">=</span> <span style="color: #0000dd;">0</span><span style="color: #000080;">/</span><span style="color: #0000dd;">0</span>;
misval <span style="color: #000080;">=</span>;<span style="color: #008000;">// --を返します</span></pre> 
<p>さらに、LabTalkでは、欠損値は<i>False</i>として評価されます。例えば、
</p>
<pre class="lt" style="font-family:monospace;">misval <span style="color: #000080;">=</span> <span style="color: #0000dd;">0</span><span style="color: #000080;">/</span><span style="color: #0000dd;">0</span>;
type <span style="color: #000080;">$</span><span style="color: #000000;">(</span>misval?<span style="color: #0000dd;">1</span><span style="color: #000000;">:</span><span style="color: #0000dd;">0</span><span style="color: #000000;">)</span>;<span style="color: #008000;">// 0 (False)を返します</span></pre>
<p><br />
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>欠損値, 宣言, 変数, false</span></p>
