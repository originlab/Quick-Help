<h1 class="firstheading">FAQ-662 2つのワークシートを結合するには</h1><p class='urlname' style='display: none'>Join-Two-Worksheets</p>
<p class='faqID'>最終更新日：2023/8/8</p>
<p>ワークブックをアクティブにし、メニューから<b>データ整形：ワークシートの追加</b>wAppend ダイアログを開きます。列/行ごとの2つのオプションを使用することができます。これにより、複数のワークシートを列または行ごとに1つのワークシートに結合することができます。
</p><p>詳細は、<a class="external text" href="../../UserGuide/UserGuide/Append_worksheet.html">単一シートにワークシートを追加</a>を参照してください。
</p>
