<h1 class="firstheading">FAQ-1018　グラフに挿入されたWordオブジェクトのフォントサイズを変更するにはどうすれば良いでしょうか？</h1>
<p class='urlname' style='display: none'>Fix-FontSize-for-Word-Obj</p>
<p class='faqID'>最終更新日：2019/09/08</p>
<p>Wordオブジェクトをグラフに挿入し、かつWord OLEのフォントサイズを保持したい場合は、Wordオブジェクトを右クリックして<b>プロパティ</b>を選択後、<b>文書のプロパティ</b>ダイアログを開き、<b>表示</b>タブに移動して<b>元の大きさと相対的にする</b>チェックボックスにチェックをします。</p>
<p><a class="image"><img alt="Doc Properties View Font.png" src="../images/How_to_fix_the_font_size_for_a_Word_object_inserted_into_a_graph/Doc_Properties_View_Font.png" width="395"></a></p>
<hr class='keywordshr' />
<p><span class='keywords'>キーワード：</span><span class='keywordsInput'>グラフエクスポート、 Wordオブジェクト、フォントサイズ、Wordオブジェクトの挿入</span></p>
