<h1 class="firstheading">FAQ-700 アクティブにプロットを更新をオフにするには？</h1><p class='urlname' style='display: none'>Turn-Off-Update-Plot</p>
<p class='faqID'>最終更新日:2015/02/06</p>
<p>ワークシート/行列のデータ値を変更すると、デフォルトでは、グラフウィンドウをアクティブにしなくても自動で関連するデータプロットが更新されます。<br />自動更新しないようにするには、ワークブックウィンドウがアクティブなときに<B>編集：アクティブにプロットを更新</B>のチェックを外します。opjを保存すると、<B>アクティブにプロットを更新</B>の設定も保持されます。 <br />
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span><span class='keywordsInput'>プロット更新, 自動更新, オフ</span></p>
