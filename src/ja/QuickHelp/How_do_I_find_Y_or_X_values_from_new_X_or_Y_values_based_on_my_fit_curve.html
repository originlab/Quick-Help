<h1 class="firstHeading">FAQ-235 フィットで得られたX値またはY値からどのように対応するY値またはX値を求めたら良いでしょうか?</h1><p class='urlname' style='display: none'>FindXfromY-FindYfromX</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>NLFitダイアログを以下の手順で開きます。<B>解析：</B><b>フィット：</b><B>非線形曲線フィット</B>を選び、NLFitダイアログを開き、ここで<B>設定</B>タブにある<B>X/Yの検索</B>を開き、目的のオプションを選択します。見つかったYまたはXの値に対して、信頼区間95％を計算するかどうかを選択できます。
</p><p><br />
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>フィット結果, 値の検索, 参照テーブル, 信頼区間</span></p>
