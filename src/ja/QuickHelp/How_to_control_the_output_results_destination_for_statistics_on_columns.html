<h1 class="firstheading">FAQ-729 統計の結果を元のワークシートの列に表示させるには？</h1>
<p class="urlname" style="display: none;">Output-Results-Destination</p>
<p class="faqID">最終更新日:2015/06/01</p>
<p><b style="font-weight: bold;">列の統計</b>機能を使うと、列の統計を実行し、その結果を元のワークシートの新しい列に表示させることができます。</p>
<ol>
<li>メニューから<b>統計：</b><b>記述統計：列の統計を選択します。</b></li>
<li>開いたダイアログで<b>出力</b>タブをクリックし、<b>値</b>ブランチを開き、下の図のように設定してください。</li>
</ol>
<dl>
<dd><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="Newsheet2.png" src="../images/How_to_control_the_output_results_destination_for_statistics_on_columns/Newsheet2.png" width="386" height="520" border="0"></a></dd>
</dl>
<p class="version">必要なOriginのバージョン:2016SR0</p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード：</span><span class="keywordsInput">記述統計, 元のワークシート, 平均, 標準偏差, 列</span></p>
