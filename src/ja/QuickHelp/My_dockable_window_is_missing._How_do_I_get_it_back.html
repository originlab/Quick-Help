<h1 class="firstheading">FAQ-338 ドッキング可能なウィンドウが見つかりません。どのように戻したら良いでしょうか?</h1>
<p class="urlname" style="display: none;">Get-Dockable-Window-Back</p>
<p class="faqID">最終更新日:2015/02/04</p>
<p>標準メニューまたはキーボードショートカットがドッキング可能なウィンドウを表示できない時、<b>表示：</b><b>ツールバー</b>を選び、ツールバーのカスタム化ダイアログを開きます。<b>再初期化</b>ボタン<a class="image"><img alt="Quick Help Reinitialize button.png" src="../images/My_dockable_window_is_missing._How_do_I_get_it_back/Quick_Help_Reinitialize_button.png" width="147" height="21" border="0"></a>をクリックします。これは、すべてのツールバーとドッキング可能なウィンドウを再初期化します。(カスタムツールバーに行った設定は失われます。)</p>
<p><br /></p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード:</span> <span class="keywordsInput">ドッキング, プロジェクトエクスプローラ, コマンド, 履歴, データの情報</span></p>
