<h1 class="firstheading">FAQ-620 全てのグラフでスピードモードをオフにするには？</h1><p class='urlname' style='display: none'>shut-off-speed-mode-for-all</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>フォルダ、プロジェクト、または全てのインスタンスの全てのグラフのスピードモードをオン/オフにするには、グラフウィンドウをアクティブにして、グラフ操作：スピードモードを選択して<a class="external text" href="../../XFunction/X-Function/Speedmode.html"><b>speedmode</b></a> を開きます。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>スピードモード</span></p>
