<h1 class="firstheading">FAQ-243 指数関数を使ってるときに、なぜ私のフィットは収束しないのでしょうか?</h1><p class='urlname' style='display: none'>ExponentialFit-not-Converging</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p><br /> 指数関数<b>exp(x)</b>では、独立変数xが665より大きい場合、欠損値を返します。
</p><p>フィットを収束させるためには、これを防ぐ exp(x) を再定義する必要があります。 
</p><p>例えば、
</p><p>1) 方程式の両辺の自然対数をとります
</p><p>2) <b>exp(x1)*exp(-x2)</b> という式の場合、<b>exp(x1-x2)</b>に変換できます
</p>
