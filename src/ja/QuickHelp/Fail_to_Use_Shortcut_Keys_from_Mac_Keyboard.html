<h1 class="firstheading">FAQ-739 仮想化ソフトを使ってMac上でOriginを実行する場合、どうして使えないショートカットキーがあるのですか？</h1>
<p class="urlname" style="display: none;">Fail-to-Use-Shortcut-Keys-from-Mac-Keyboard</p>
<p class="faqID">最終更新日:2015/06/16</p>
<p>いくつかのショートカットキーはMacのキーボードを使うときと異なるかもしれません。例えば、データを消去する場合キーボードの<b>Delete</b>ホットキーを使いますが、Macのキーボードでは <b>fn + Del</b>です。詳細は<a href="../../QuickHelp/QuickHelp/How_can_I_use_the_shortcut_keys_from_Mac_keyboard.html" title="クイックヘルプ：Macのキーボードでショートカットキーを使う方法は？">Macキーボードでのホットキー比較表</a>をご参照ください。</p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード:</span><span class="keywordsInput">Mac, ショートカット, ホットキー, Macのキーボード</span></p>
