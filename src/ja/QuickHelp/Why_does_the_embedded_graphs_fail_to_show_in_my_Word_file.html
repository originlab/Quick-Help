<h1 class="firstheading">FAQ-1041 埋め込みグラフがWordファイルで表示できないのはなぜですか？</h1>
<p class='urlname' style='display: none'>Embedded-Graphs-Fail-to-Show</p>
<p class='faqID'>最終更新日：2020/2/11</p>
<p>Originグラフが埋め込まれたWordファイルを開くと、埋め込まれたグラフが表示されず、プレースホルダ{EMBED Origin50.Graph}のみ表示される合があります。この場合は、ホットキーALT+F9を押すことで解決します。詳細は、こちらのWordサポートの<a class="external text" href="https://docs.microsoft.com/en-us/archive/blogs/wordonenotesupport/text-in-brackets-is-displayed-in-a-microsoft-office-word-document-instead-of-an-image-hyperlink-embedded-object-or-some-other-content" target="_blank">ブログ</a>を参照してください。</p>
<hr class='keywordshr' />
<p><span class='keywords'>キーワード:</span><span class='keywordsInput'>Origin50, ワードオブジェクト, Origin50.Graph</span></p>
