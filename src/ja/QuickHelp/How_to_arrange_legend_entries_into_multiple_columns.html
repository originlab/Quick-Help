<h1 class="firstheading">FAQ-929 凡例の項目を複数列構成にする方法は？</h1>
<p class="urlname" style="display: none;">legend-Multiple-Columns</p>
<p class="faqID">最終更新：2018/04/13</p>
<p>2D凡例オブジェクトを選択し、<b>Ctrl</b>キーを押しながら緑のハンドルの一つをドラッグすると、凡例の項目を複数列の表示にできます。</p>
