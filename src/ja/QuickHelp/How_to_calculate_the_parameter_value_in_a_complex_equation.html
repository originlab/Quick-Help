<h1 class="firstheading">FAQ-694 複素方程式のパラメータ値を計算するには？</h1><p class='urlname' style='display: none'>Calculate-Parameter-in-Complex-Eq</p>
<p class='faqID'>最終更新日:2015/02/10</p>
<p>複素方程式 <img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-9b2b3e7829fc2bd4f03eb4b936a6985f.png" title="K=f(q)" alt="K=f(q)" class="tex"/> のパラメータ <img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-7694f4a66316e53c8cdd9d9954bd611d.png" title="(q)" alt="(q)" class="tex"/> を計算するには、まず以下のように変換します。
</p><p><img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-610235b31a0c8e3d80da3416c79fdb49.png" title="Y=f(q)-K" alt="Y=f(q)-K" class="tex"/>
</p><p>そして、<img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-c884675bff1da1c224acea73ed94e223.png" title="Y=0" alt="Y=0" class="tex"/> のときの <img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-7694f4a66316e53c8cdd9d9954bd611d.png" title="(q)" alt="(q)" class="tex"/> を計算します。たとえば、<img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-0cc175b9c0f1b6a831c399e269772661.png" title="a" alt="a" class="tex"/>から<img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-92eb5ffee6ae2fec3ad71c777531578f.png" title="b" alt="b" class="tex"/>までといった、<img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-7694f4a66316e53c8cdd9d9954bd611d.png" title="(q)" alt="(q)" class="tex"/> がある面積のことを考慮する必要があります。<a class="external text" href="../../UserGuide/UserGuide/Quick_Start_SetColumnValues.html"><B>値の設定</B></a>ツールを使用して、<img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-1e42840dc036cb10bd893589581d0f9a.png" title="a\leq q \leq b" alt="a\leq q \leq b" class="tex"/>のときのY値を計算します。そして、<a class="external text" href="../../XFunction/X-Function/Levelcrossing.html"><b>levelcrossing</b></a> または <a class="external text" href="../../UserGuide/UserGuide/Intersect_Gadget.html"><b>Intersect</b></a> ガジェットを使用して、<img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-c884675bff1da1c224acea73ed94e223.png" title="Y=0" alt="Y=0" class="tex"/> である正確な <img src="../images/How_to_calculate_the_parameter_value_in_a_complex_equation/math-7694f4a66316e53c8cdd9d9954bd611d.png" title="(q)" alt="(q)" class="tex"/> を検索します。
</p>
