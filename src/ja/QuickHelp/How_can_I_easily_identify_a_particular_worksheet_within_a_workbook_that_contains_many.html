<h1 class="firstheading">FAQ-489 ある特定のワークシートをワークブックの中から簡単に見分ける方法はありますか。</h1><p class='urlname' style='display: none'>Identify-Wks-in-Multisheets-Wkb</p>
<p class='faqID'>最終更新日:2021/6/28</p>
<p>ワークブックにたくさんのシートがあるとき、<a class="external text" href="../../UserGuide/UserGuide/The_Navigate_Worksheets_Dialog_Box.html"><b>ワークシートの操作</b></a>ダイアログを使って特定のシートを見分けて移動できます。  
</p><p><br />
<i><b>このダイアログを開く方法</b></i>
</p>
<ol><li> シート名（シートタブ）を右クリックして<b>移動...</b>をクリックします。</li></ol>
<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>移動, 調査, 探す</span></p>
