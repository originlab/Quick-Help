<h1 class="firstheading">FAQ-899 自動アップグレードユーザです。プロダクトキーはどこで確認できますか？</h1><p class='urlname' style='display: none'>Product-Key-of-Upgrade-User</p>
<p class='faqID'>最終更新日:2017/11/12</p>
<p>バージョン2017で登録が済んでいるので、OriginLabのWebサイトにログインし、<b>登録済みOrigin製品の表示</b>をクリックして、該当のシリアル番号のプロダクトキーを表示できます。プロダクトキーはバージョン2017、2018双方で使用可能です。</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span><span class='keywordsInput'>ライセンス、ノードロック、シングルユーザ、マルチユーザ、更新、2018での新機能、登録</span></p>
