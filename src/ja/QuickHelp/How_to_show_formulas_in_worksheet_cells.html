<h1 class="firstheading">FAQ-1042 ワークシートセルに入力した式を表示するには？</h1>
<p class='urlname' style='display: none'>Show-Cell-Formula</p>
<p class='faqID'>最終更新日：2020/2/16</p>
<p>ワークシートセルに式を入力すると、そのセルには計算結果の値が表示されます。以前のバージョンでは、セル内部をダブルクリックして編集モードにすると式が表示されます。Origin 2020b以降は、ワークシート左上隅をクリックして表示されるミニツールバーの<b>式を表示</b>ボタン<a class="image"><img alt="Show formual button.png" src="../images/How_to_show_formulas_in_worksheet_cells/Show_formual_button.png" width="26" /></a>をクリックすると表示されます。</p>
<p><a class="image"><img alt="Show cell formual.gif" src="../images/How_to_show_formulas_in_worksheet_cells/Show_cell_formual.gif" width="440" /></a></p>
<hr class='keywordshr' />
<p><span class='keywords'>キーワード:</span><span class='keywordsInput'>セル式, 式を表示</span></p>
