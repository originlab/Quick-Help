<h1 class="firstheading">FAQ-308 FFTの結果がOrigin7.5のものと異なるのはなぜですか?</h1><p class='urlname' style='display: none'>FFT-in-Origin75</p>
<p class='faqID'>最終更新日:2015/02/24</p>
<p>Origin 7.5の FFTツールは、FFT分析する前に、データサイズを2のべき乗にするために、信号に0を付加したり、取り除いています。アルゴリズムの変更により、Origin8.0以降はこの処理を行っていません。信号の大きさが2のべき乗ではないとき、新しいバージョンのFFTとv7.5のFFTの結果は異なるかもしれません。
</p><p>詳細については<a href="../../QuickHelp/QuickHelp/Does_the_FFT_computation_truncate_or_pad_my_data.html" title="FFTの計算でデータの切り取りまたはデータ付加を行いますか?">このページ</a>を参照してください。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>FFT, パッド, 切り捨てる, 7.5</span></p>
