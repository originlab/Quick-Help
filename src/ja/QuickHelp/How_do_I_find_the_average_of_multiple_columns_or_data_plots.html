<h1 class="firstheading">FAQ-494 複数列または複数のデータプロットの平均は、どのように求めたらいいでしょうか?</h1><p class='urlname' style='display: none'>Average-MultipleCuves</p>
<p class='faqID'>最終更新日:2015/08/07</p>
<p>データセットのX値が異なる場合、おそらく、各曲線のXの開始値(Xmin)と終了値(Xmax)は異なるでしょう。これらの曲線の平均を、各曲線の共通範囲、または全曲線で最小のXminと最大のXmax の範囲といった中で平均を計算したいことがあるかもしれません。 
</p><p>これは、<B>解析：数学：複数曲線の平均</B>ツールを使用して実行できます。<B>平均化されたX</B>ドロップダウンリストから、希望するXの範囲を選択します。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span><span class='keywordsInput'>算術演算</span></p>
