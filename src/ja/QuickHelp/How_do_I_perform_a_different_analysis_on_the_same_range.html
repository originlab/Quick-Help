<h1 class="firstheading">FAQ-278 同じ範囲で異なる分析を実行するには、どうしたらよいでしょうか?</h1>
<p class="urlname" style="display: none;">DifferentAnalysis-on-SameRange</p>
<p class="faqID">最終更新: 2018/08/09</p>
<p>グラフ内で選択したデータ範囲で分析を実行すると、マーカーは解析マーカーに変わり、新しい分析での入力範囲として使うことはできません。</p>
<dl>
<dd><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="FAQ278 analysis marker.png" src="../images/How_do_I_perform_a_different_analysis_on_the_same_range/350px-FAQ278_analysis_marker.png" width="681" height="517" border="0"></a></dd>
</dl>
<p>ひとつのオプションは、緑色の錠アイコンをクリックして、「<b>入力データをデータマーカと共にプロットす</b>る」を選択します。これは元のデータマーカ付きでデータの新しいプロットを作成します。これで、このグラフの解析を実行することができます。</p>
<dl>
<dd><a class="image" style="color: #0000ff; text-decoration: underline;"><img alt="FAQ278 plot marker.png" src="../images/How_do_I_perform_a_different_analysis_on_the_same_range/200px-FAQ278_plot_marker.png" width="489" height="308" border="0"></a></dd>
</dl>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード:</span> <span class="keywordsInput">マーカ, 錠前, セレクタ, 領域</span></p>
