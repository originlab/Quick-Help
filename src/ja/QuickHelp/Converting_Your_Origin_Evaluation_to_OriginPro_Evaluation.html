<h1 class="firstheading">FAQ-6 Originの体験版をインストールしましたが、OriginProを評価したいと思います。どのように切り替えたらよいでしょうか</h1>
<p class="urlname" style="display: none;">Convert-to-ProDemo</p>
<p class="faqID">最終更新日:2016/09/29</p>
<p>Origin通常版 (またはOriginPro版) の体験版をインストールした後に、OriginPro版(または Origin通常版)に変更したい場合には、メインメニューの <b>ヘルプ：体験版をOriginPro版として実行する</b>にチェックを入れて（またはチェックを外して）変更できます。</p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード:</span><span class="keywordsInput">体験版, ライセンス</span></p>
