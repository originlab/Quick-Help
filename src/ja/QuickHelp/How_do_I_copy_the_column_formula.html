<h1 class="firstheading">FAQ-483 値の設定で定義した式をコピーするにはどのようにしたら良いでしょうか？</h1><p class='urlname' style='display: none'>Copy-with-formula</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p><B>値の設定</B>ダイアログで定義した列値が入力されている列（<B>F(x)</B>行に式が表示されます）を選択し、右クリックして、<B>コピー：コピー（式）</B>を選択するか、キーボードの<B>Ctrl+J</B>を押します。他の列を選択して、貼り付けを行うと、式が貼り付けられます。
</p>
<table class="noborder"><tr>
	<td style="vertical-align:top" width="60"><img src="../images/How_do_I_copy_the_column_formula/Tip_icon.png" width="57" height="57" border="0"></td><td><p>F(x)行を素早く表示するには、ホットキー<b>Ctrl+Shift+U</b>を使用します。
</p></td></tr></table>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>列の式, コピー, 貼り付け</span></p>
