<h1 class="firstheading">FAQ-497 列値の設定ダイアログで、パラメータ行やワークシート変数を使うには?</h1><p class='urlname' style='display: none'>Use-Variable-in-SetColValue</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p><b>列値の設定</b>ダイアログの<b>実行前の処理スクリプト</b>を使って、パラメータ行の値をdouble型に割り当てる必要があります。 
</p>
<pre class="lt" style="font-family:monospace;">double dd <span style="color: #000080;">=</span> <span style="color: #000080;">%</span><span style="color: #000000;">(</span>col<span style="color: #000000;">(</span>a<span style="color: #000000;">)</span><span style="color: #000000;">[</span>P1<span style="color: #000000;">]</span><span style="color: #000080;">$</span><span style="color: #000000;">)</span>;</pre>
<p>数式は次のようになります。 
</p>
<pre class="lt" style="font-family:monospace;">col<span style="color: #000000;">(</span>a<span style="color: #000000;">)</span><span style="color: #000080;">/</span>dd;</pre>

</dd></dl>
