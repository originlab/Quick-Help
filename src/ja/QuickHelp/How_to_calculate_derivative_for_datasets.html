<h1 class="firstheading">FAQ-687 グラフ内の全データセットの導関数を計算するには？</h1><p class='faqID'>最終更新日:2015/02/04</p>
<p class='urlname' style='display: none'>Calculate-Derivative</p>
<p>グラフをアクティブにして、<B>ガジェット：</B><b></b><B>微分</B>を選択し、<B>OK</B>をクリックしてグラフにガジェットを適用します。全てのデータセットに微分が適用され、新しいグラフウィンドウにプレビューが表示されます。あるいは、<B>解析：</B><b>数学：</b><B>微分</B>の機能で特定のデータセットの導関数を取得できます。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span><span class='keywordsInput'>導関数</span></p>
