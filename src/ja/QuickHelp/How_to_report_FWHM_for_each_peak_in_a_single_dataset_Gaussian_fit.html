<h1 class="firstheading">FAQ-631 単一データセットのGaussianフィットで各ピークのFWHMをレポートするには？</h1><p class='urlname' style='display: none'>FWHM-for-multi-peak-curve</p>
<p class='faqID'>最終更新: 2018/07/20</p>
<p>単一データセットのGaussianフィットで各ピークの反値全幅(FWHM)をレポートするには、<b>解析：ピークと基線：ピークアナライザー</b>を選択してGaussianフィットを実行すると、PeakProperties結果シートに各ピークのFWHMが出力されます。
</p><p><br />
</p>
