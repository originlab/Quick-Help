<h1 class="firstheading">FAQ-495 レポートシートテーブルに含まれる結果を処理したり、プロットするには、どうしたら良いでしょうか?</h1><p class='urlname' style='display: none'>Copy-ResultTable-as-NewWks</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>これを行うには、複数のレポートテーブルが含まれている分析レポートシートに移動し、<i>ノート</i>, <i>統計</i>, <i>パラメータ</i>, といったレポートテーブルのヘッダで右クリックし、コンテキストメニューから  「<b>表のコピー</b>」 を選びます。そして、新しいシートに対して操作します。
</p><p><br />
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span>&nbsp;<span class='keywordsInput'> 操作, コピー</span></p>
