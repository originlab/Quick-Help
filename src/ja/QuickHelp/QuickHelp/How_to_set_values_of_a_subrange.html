<h1 class="firstheading">FAQ-692 部分範囲の値を設定するには？</h1>
<p class="faqID">最終更新日:2015/02/04</p>
<p>1つの列または複数列の部分範囲の値を設定するには、部分範囲を選択し、右クリックして、列値の設定か複数列の値を設定を選択します。上部の部分範囲を指定する範囲/列のコントロールを使用し、列式編集ボックスに式を入力します。</p>
<p>詳細は、<a class="external text" href="../../UserGuide/UserGuide/Menu_Options_and_Dialog_Controls.html#Range.2FColumn_controls"><b>値の設定</b>ダイアログ</a>の文書を確認してください。</p>
<p class="version">必要なOriginのバージョン:9.1SR0</p>
<hr class="keywordshr" align="center">
