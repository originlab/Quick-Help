<h1 class="firstheading">FAQ-965 グラフのフィッティングレポート表を表示しないようにするにはどうすればよいでしょうか。</h1>
<p class='urlname' style='display: none'></p>
<p class='faqID'>最終更新: 2018/06/29</p>
<p><span class='headerInParagraph'>すべてのカーブフィットでフィッティングレポート表を表示しないようにするには</span></p>
<ol>
<li>新しく<b>NLFit</b>を開き、<b>設定</b>タブ内の<b>出力</b>ページを選択します。<b>レポート表</b>のドロップダウンリストから<b>なし</b>を選択します。</li>
<li>この設定をデフォルトとして保存するために、<b>ダイアログテーマ</b>の右の矢印をクリックして、<b>&lt;デフォルト&gt;として保存</b>を選択します。</li>
</ol>
<hr class='keywordshr' />
<p><span class='keywords'>Keywords:</span><span class='keywordsInput'>レポート表を表示しない, レポート表を削除する</span></p>
