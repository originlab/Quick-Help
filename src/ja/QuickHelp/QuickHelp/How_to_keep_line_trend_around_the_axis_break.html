<h1 class="firstheading">FAQ-952 軸破断の周辺でトレンドラインを維持するにはどうすればよいでしょうか。</h1>
<p class="faqID">最終更新: 2018/06/28</p>
<p>軸が破断していて、その周辺でトレンドラインを維持したい場合、</p>
<p>破断している部分の周辺でラインを維持するには、</p>
<ol>
<li>グラフレイヤの外側の灰色のスペースをダブルクリックして、<b>作図の詳細</b>ダイアログを開きます。</li>
<li>左のパネルでグラフレベルを選択し、右側の<b>表示指定</b>タブを開きます。<b>軸破断がないように線の勾配を保持</b>をチェックします。</li>
</ol>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード：</span><span class="keywordsInput">破断部分で線をつなぐ, トレンドラインを維持する, 勾配を維持する, 軸破断を結ぶ</span></p>
