<h1 class="firstheading">FAQ-304 FFTの計算でデータの切り取りまたはデータ付加を行いますか?</h1>
<p class="urlname" style="display: none;">No-PaddingTruncation-in-FFT</p>
<p class="faqID">最終更新日:2015/02/04</p>
<p>FFTツールは、MITのFFTWライブラリを基にしています。このライブラリの計算ルーチンは、データ数が2のべき乗個である必要はありません。そのため計算前に信号データの切り取りや付加は行われません。 
 </p>
<p><br />
</p>

<p><span class="keywords">キーワード:</span> <span class="keywordsInput">詰め, 
 切り取り, べき乗, 2</span></p>
