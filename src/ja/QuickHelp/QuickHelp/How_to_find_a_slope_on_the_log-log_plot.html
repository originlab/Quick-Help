<h1 class="firstheading">FAQ-233 両対数軸グラフでの勾配の見つけ方</h1><p class='urlname' style='display: none'>Find-Slop-on-Log2-Plot</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>データを両対数軸グラフで作図した後、<span class="db">線形フィット</span>のダイアログを以下の手順で開きます。「<span class="menu">解析:フィット：線形フィット</span>」このダイアログで、<b>フィットオプション</b>ブランチにある「<b>図上値によるフィット</b>」チェックボックスにチェックを付け、直線で指数データをフィットします。そして、レポートシートに勾配が出力されます。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>対数スケール,  勾配, 両対数グラフのフィット</span></p>
