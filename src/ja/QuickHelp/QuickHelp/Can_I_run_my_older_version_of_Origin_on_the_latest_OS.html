<h1 class="firstheading">FAQ-13 最新のOSで古いバージョンのOriginを使用できますか？</h1><p class='urlname' style='display: none'>Origin-OS-Compatibility</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>OSがリリースされる前に既に発売していたOriginはそのOSでの動作保証しておりません。常に最新のOriginを入手できるメンテナンスをお勧めします。
</p>
