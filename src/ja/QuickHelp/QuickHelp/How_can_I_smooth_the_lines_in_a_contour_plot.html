<h1 class="firstheading">FAQ-634 等高線図の等高線をスムージングするには？</h1><p class='urlname' style='display: none'>Smooth-Contour-Lines</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>等高線図の線を滑らかにするためには、プロットされた行列のデータをスムージングする必要があります。Originをメニューから<B>解析：</B><b>信号処理：</b><B>スムージング</B>を選び、実行できます。データに対してスムージングの操作を行い、対応する等高線図はスムージングされた新しい値で表示されます。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span><span class='keywordsInput'>スムージング, 等高線図</span></p>
