<h1 class="firstheading">FAQ-269 常微分方程式をフィットのために定義する方法</h1><p class='urlname' style='display: none'>Define-ODE</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>Originでは、NAG関数を呼び出し、常微分方程式（ODE）を定義することができます。チュートリアルの<a href="../../Tutorial/Tutorial/Fitting_with_an_Ordinary_Differential_Equation.html" title="チュートリアル：1階常微分方程式によるフィット">1階常微分方程式によるフィット</a>を参照すると、Runge Kutta メソッドを使用して一階の常微分方程式でフィットする方法を確認できます。多階のODEまたはODEシステムは同じような方法で定義することができます。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>フィット, 常微分方程式, ODE, システム, NAG, Runge Kutta</span></p>
<p class="version" >必要なOriginのバージョン:9.1SR0</p>
