<h1 class="firstheading">FAQ-189 欠損値があるとき、折れ線グラフを隙間なしで表示するにはどうすればよいでしょうか。</h1><p class='urlname' style='display: none'>Display-no-Gap-for-Missing-Data</p>
<p class='faqID'>最終更新日: 2019/1/8</p>
<p><br />
欠損値をまたいで線の接続を表示するには、グラフウィンドウがアクティブなときに次の手順を実行します。 
</p><p><br />
</p>
<ol><li>メニューから、<b>フォーマット：ページ</b>を選択し、<b>作図の詳細</b>ダイアログボックスを開きます。</li>
<li><b><b>表示指定</b></b> タブを開きます。</li>
<li>『<b>欠損値を越えてグラフを結ぶ</b>』チェックボックスを選択します。</li></ol>
<p><br />
</p>
<hr class='keywordshr'><p><span class='keywords'>キーワード:</span><span class='keywordsInput'> スペース, グラフ </span></p>
