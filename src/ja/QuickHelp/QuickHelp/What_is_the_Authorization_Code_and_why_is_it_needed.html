<h1 class="firstheading">FAQ-26 許可コードとは何ですか、なぜ必要ですか?</h1><p class='urlname' style='display: none'>Authorization-Code</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>許可コードは8文字のコードで、ライセンスを要求する際にOriginlabのウェブサイトで使用します。イセンスダイアログを使ってOriginをライセンス認証するとき、許可コードが自動的にOriginlabウェブサイトに渡され、ライセンス生成します。しかし、手動でライセンス認証する場合(インターネット接続のないコンピュータなど)には、ライセンスを要求する際に許可コードを入力します。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>ライセンス</span></p>
