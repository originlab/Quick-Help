<h1 class="firstheading">FAQ-994　縦棒/横棒グラフで縦棒や横棒を順番に並べるには？</h1>
<p class='faqID'>最終更新：2019/02/07</p>
<p class='urlname' style='display: none'>Change-Column-Bar-Order</p>
<p>ユーザは、グラフ内で列やバーの順序を直接ドラッグして移動することはできませんが、X列をカテゴリカル、軸目盛ラベルをカテゴリカルに設定することで、ワークシートのカテゴリ順序を変更できます. グラフ内の列/バーの順番は自動的に更新されます。</p>
<dl>
<dd><a class="image"><img alt="Order column bar.gif" src="../images/How_to_order_column_or_bars/Order_column_bar.gif" width="800"></a></dd>
</dl>
<hr class='keywordshr' />
<p><span class='keywords'>キーワード:</span><span class='keywordsInput'>並べ替え、順番、仮後理化る、横棒</span></p>
<p class="version">必要なOriginのバージョン: Origin 2015</p>
