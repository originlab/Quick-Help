<h1 class="firstheading">FAQ-653 Originでガンマ関数を使用するには？</h1><p class='urlname' style='display: none'>use-gamma-function</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>Originでは、組み込みの<a class="external text" href="../../LabTalk/LabTalk/Gamma_(function).html">gamma 関数</a>を使用できます。この他に <a class="external text" href="../../LabTalk/LabTalk/Gammaln_(function).html">gammaln</a> と <a class="external text" href="../../LabTalk/LabTalk/Log_gamma_(function).html">log_gamma</a>の2つの組み込み関数もあります。これら2つの関数はgamma(x)の自然対数を表しています。163.264 以上の大きい数字で実行するようなときに流出を防ぐために便利です。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span><span class='keywordsInput'>確率分布, 分布フィット</span></p>
