<h1 class="firstheading">FAQ-315 ボックスチャートの外れ値を整列するにはどのようにすればよいでしょうか？</h1>
<p class="urlname" style="display: none;">Align-Outliers-in-Line-Box-Chart</p>
<p class="faqID">最終更新日:2015/02/04</p>
<p><br />
Origin 9.1から、外れ値はデフォルトでボックスチャートの線上に表示されるようになりました。このオプションは、<b>作図の詳細</b>ダイアログにあります。</p>
<ol>
<li><b style="font-weight: bold;">作図の詳細：</b><b>プロット属性：</b><b>ボックスチャート</b>タブ</li>
<li><b style="font-weight: bold;">外れ値</b>のチェックボックスにチェックを付けます。</li>
<li><b style="font-weight: bold;">外れ値を線上に</b>のチェックボックスにチェックを付けます。</li>
</ol>
<p><br /></p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード：</span><span class="keywordsInput">外れ値, ボックスチャート, 線上, 整列</span></p>
