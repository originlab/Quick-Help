<h1 class="firstheading">FAQ-390 Origin Cで外部DLLにアクセスできますか?</h1><p class='urlname' style='display: none'>External-DLL</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>可能です。Origin C関数は、C、C++、Fortranコンパイラで作成した外部DLL の関数を呼び出すことができます。これには、ソースファイルが外部DLL内の関数を宣言するヘッダファイル用の指示文を含んでいる必要があります。詳しくはOriginCのヘルプを参照してください。　<a class="external text" href="../../OriginC/Category/Access_an_External_DLL.html">外部DLLに接続する</a>
</p><p><br />
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>カスタム, ルーチン, Pascal, FORTRAN, フィット, フィッティング</span></p>
