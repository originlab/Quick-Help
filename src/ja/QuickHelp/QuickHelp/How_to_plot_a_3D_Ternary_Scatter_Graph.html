<h1 class="firstheading">FAQ-175 3D三点散布図はどのように作図したらよいでしょうか？</h1><p class='urlname' style='display: none'>Plot-3D-Ternary-Scatter</p>
<p class='faqID'>最終更新日: 2019/2/18</p>
<p>作図には、各列がそれぞれX、Y、Zに設定されている必要があります。設定するには列を右クリックし、列XY属性を選択します。XYZZ列をハイライトして、<b>作図 &gt; 3D&nbsp;: 三点グラフシンボル</b>を選んで作図します。
</p>
<table class="noborder"><tr>
	<td style="vertical-align:top" width="60"><img src="../images/How_to_plot_a_3D_Ternary_Scatter_Graph/Tip_icon.png" width="57" border="0"></td><td><p>また、<a class="external text" href="../../UserGuide/UserGuide/The_Layer_n_Dialog_Box.html"><b>レイヤ内容</b>ダイアログ</a>から、既存の3D三点グラフに3D三点散布図を追加できます。
</p></td></tr></table>
<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>3D ターナリ, 散布図, 三点グラフ</span></p>
