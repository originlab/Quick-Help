<h1 class="firstheading">FAQ-766 バッチ処理後にカスタマイズされたWordレポートを作成するには？</h1>

  <p class='urlname' style='display: none'>Word-repo-Batch-Process</p>

  <p class='faqID'>最終更新日:2015/08/27</p>

  <p>バッチ処理の結果を出力し、自動でカスタマイズされたWordレポートを生成するためにWordテンプレートを作成できます。<br>Wordテンプレートの作成方法とバッチ処理での使用については、<a href="../../Tutorial/Tutorial/Batch_Processing_with_Word_Template_for_Reporting.html" title="チュートリアル：レポート用Wordテンプレートでのバッチ処理">このチュートリアル</a>を確認してください。</p>
