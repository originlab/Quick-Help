<h1 class="firstheading">FAQ-239 NLFitエラーコードの意味と対処方法を教えてください。</h1><p class='urlname' style='display: none'>NLFit-ErrorCode</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>非線形フィットでエラーが発生した場合、フィットレポートにエラーコードが表示されます。これは<B>統計表</B>の<B>フィット状況</B>にあります。 
</p><p>詳細については、<a class="external text" href="../../UserGuide/UserGuide/Fit_Status_Code_in_NLFits_Fit_Result.html">NLFit のフィット結果にあるフィット状況コード</a>をご確認ください。
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>エラーコード, エラーメッセージ フィット状況</span></p>
