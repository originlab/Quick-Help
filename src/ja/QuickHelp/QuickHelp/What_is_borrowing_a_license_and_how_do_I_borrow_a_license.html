<h1 class="firstheading">FAQ-42 Originを出張先で実行したいです。行うことはできますか?</h1>
<p class="urlname" style="display: none;">License-Borrowing</p>
<p class="faqID">最終更新日:2015/02/04</p>
<p>ノードロックライセンスまたはドングルライセンスのコンピュータであれば、Originはどの場所でも実行できます。ネットワーク同時起動ライセンス管理のコンピュータでは 
 <a href="../../License/Category/Concurrent_Additional_Information(License).html#Additional_License_Management_Information">貸出オプション</a> 
 が利用できます。 </p>
<hr class="keywordshr" align="center">
