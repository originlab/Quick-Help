<h1 class="firstheading">FAQ-944 凡例、XB、XT、YL、YRなどの文字は非表示にできないのでしょうか。</h1>
<p class="faqID">最終更新: 2018/06/27</p>
<p>グラフに削除できない凡例、XB、XT、YL、YRなどの文字が表れることがあります。これらは、実際はテキストコンテンツでありません。<a href="../../QuickHelp/QuickHelp/What_is_UIM_and_How_Do_I_Edit_and_Program_Object.html" title="ユーザインターフェースモジュール(UIM)とは何ですか？UIMオブジェクトの編集、プログラムの方法は？"><b>ボタン編集モード</b></a>で表示される軸ラベルなどのグラフ要素のひとつです。</p>
<p><span class="headerInParagraph">このモードを終了するには、</span></p>
<ul>
<li><b style="font-weight: bold;">編集: 編集モード</b>でチェックを外します。</li>
</ul>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード：</span><span class="keywordsInput">軸ラベル, XB, XT, YL, YR, 非表示にできないラベル, 凡例, 編集モード</span></p>
