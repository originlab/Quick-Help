<h1 class="firstheading">FAQ-813 作図の詳細ダイアログのXエラーオプションを表示するには？</h1><p class='urlname' style='display: none'>Show-XErr-in-PS</p>
<p class='faqID'>最終更新日:2016/01/24</p>
<p><b>作図のセットアップ</b>ダイアログの中央パネルに、<b>X</b>、<b>Y</b>、<b>YEr</b>属性のオプションがデフォルトで表示されます。Xエラーオプションを表示するには、中央部のパネルの表で右クリックして、フライアウトメニューから<b>Xエラーバー</b>を選択します。同様に、フライアウトメニューから<b>±のY エラーバー</b>を選択して、<b>yEr+</b>と<b>yEr-</b>オプションを有効にします。</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span><span class='keywordsInput'>作図のセットアップ、Xエラー、Yエラープラス、Yエラーマイナス</span></p>
