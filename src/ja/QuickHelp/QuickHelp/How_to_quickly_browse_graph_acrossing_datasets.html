<h1 class="firstheading">FAQ-1045 データセット全体のグラフをすばやく閲覧する方法は？</h1>
<p class='urlname' style='display: none'>Browse-Graphs-Accrossing-Datasets</p>
<p class='faqID'>最終更新日：2020/04/09</p>
<p><br />
Origin 2020bから、一連のグラフをすばやく閲覧するための<a class="external text" href="../../UserGuide/UserGuide/Graph_With_Browser_Panel.html">グラフブラウザ</a>をサポートしています。以下のように操作します。</p>
<ol>
<li>全てのデータセットを同じワークシートに用意します。</li>
<li>メニューの<b>作図：ブラウザ</b>を選択します。</li>
<li>左側のパネルを使用して、さまざまなデータセットを切り替えます。</li>
</ol>
<p><a class="image"><img alt="Graph browser qh.gif" src="../images/How_to_quickly_browse_graph_acrossing_datasets/Graph_browser_qh.gif" width="760" /></a></p>
<hr class='keywordshr' />
<p><span class='keywords'>キーワード:</span><span class='keywordsInput'>ナビゲートグラフ, プロット比較, ブラウザグラフ</span></p>
