<h1 class="firstheading">FAQ-962 行データを列データを入れ替えるにはどうすればよいでしょうか。</h1>
<p class="faqID">最終更新: 2018/06/28</p>
<p>入れ替えたい列をハイライトして右クリックし、<b>コピー: コピー</b>を選択します。入れ替える行の最初のセルを右クリックして、<b>転置して貼り付け</b>/<b>リンクの転置貼り付け</b>を選んで、コピーした列を行として貼り付けます。</p>
<hr class="keywordshr" align="center">
<p><span class="keywords">キーワード</span><span class="keywords">：</span><span class="keywordsInput">単一の列から単一の行, 列と行の入れ替え, 逆の列</span></p>
