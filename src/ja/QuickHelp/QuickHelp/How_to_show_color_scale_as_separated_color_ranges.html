<h1 class="firstheading">FAQ-757 色範囲を分けて色スケールを表示するには？</h1>

  <p class='urlname' style='display: none'>Color-Scale-Range</p>

  <p class='faqID'>最終更新日:2015/08/27</p>

  <p>色スケール上でダブルクリックして、ダイアログを開き、左パネルで<B>レイアウト</B>を選択して、右パネルの<B>レイアウト</B>ドロップダウンから<B>分割</B>を選択します。<a class="external text" href="../../UserGuide/UserGuide/The_(Plot_Details)_Color_Map_Contours_Tab.html#Editing_levels"><B>作図の詳細ダイアログのカラーマップ/等高線</B></a>タブの<B>レベル</B>列で色範囲の数が決定されます。</p>
