<h1 class="firstheading">FAQ-357 他のコンピュータでのグラフ表示が異なるのはなぜでしょうか?</h1><p class='urlname' style='display: none'>Graph-Diff-on-other-PC</p>
<p class='faqID'>最終更新日:2015/02/04</p>
<p>現在のデフォルトプリンタを使って、グラフを更新する必要があります。そのためには、グラフウィンドウの灰色の部分(ページの印刷可能領域の外側)を右クリックし、コンテキストメニューから「<b>ページをプリンタに合わせる」</b>を選択します。
</p><p><br />
</p>

<hr class='keywordshr'><p><span class='keywords'>キーワード:</span> <span class='keywordsInput'>プリンタ, ドライバ, サイズ, テキスト, フォント</span></p>
