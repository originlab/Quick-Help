<h1 class="firstheading">FAQ-937 カーブフィッティングにおける適合パラメータのSEとSDの違いは何ですか？</h1>
<p class="urlname" style="display: none;">SE-SD-Diff-in-Fitting</p>
<p class="faqID">最終更新：2018/05/23</p>
<p>フィットパラメータのSE（標準誤差）を出力し、パラメータの不確実性を判断するための情報を提供します。実際には、SEは非線形回帰から得られたフィットパラメータの標準偏差です。カーブフィッティングでフィットされたパラメータについて話すとき、SEとSDの間に違いはありません。</p>
<hr class="keywordshr" align="center">
<p>キーワード：SE、SD、パラメータ、非線形曲線適合</p>
