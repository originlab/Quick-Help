<h1 class="firstheading">FAQ-703 Originでウィンドローズグラフを作成するには？</h1><p class='urlname' style='display: none'>Create-Windrose-Plot</p>
<p class='faqID'>最終更新日:2015/03/30</p>
<p>ワークシートをアクティブにして、メニューから<B>作図：</B><b>特殊：</b><B>ウィンドローズ：ビン化データ</B>または、<B>ウィンドローズ：素データ</B>を選択して、ビン化データまたは素データからウィンドローズグラフを作成します。詳細は<a class="external text" href="../../Tutorial/Tutorial/Windrose_Graph.html">このチュートリアル</a>を確認してください。
</p><p><br /> 
</p>
