<h1 class="firstheading">FAQ-1002 Originの解析ツールの検証結果はありますか?</h1>
<p class='urlname' style='display: none'>Compare-Origin-Output-with-NIST</p>
<p class='faqID'>最終更新日: 2019/4/22</p>
<p>Origin 2019b以降、サンプルプロジェクトに、主要なOriginツールからの分析結果を、公開されているNational Institute of Standards(NIST)の結果と比較するプロジェクトファイルグループを追加しました。<b>ヘルプ: ラーニングセンター</b>を選択して、解析サンプルタブにある<b>サンプル</b>を<b>バリデーション</b>にしてこの比較結果のプロジェクトを開けます。</p>
<hr class='keywordshr' />
<p><span class='keywords'>キーワード:</span><span class='keywordsInput'>検証, 認証との比較</span></p>
